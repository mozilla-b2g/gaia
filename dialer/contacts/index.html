<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="contacts.css" />
    <script type="application/javascript" src="../../apps.js"></script>
    <script type="application/javascript" src="contacts.js"></script>
  </head>
  <body onload="Contacts.init()">
    <div id="main-container">
      <div id="search-container" hidden="true">
        <input id="search" type="search" onmousedown="this.focus();" oninput="Contacts.filter(event.target.value);"></input>
      </div>
      <div id="contacts-container">
        <div id="shortcuts" onmousedown="Contacts.anchor(event);">
          <a name="search-container"></a>
          <a name="A">A</a>
          <a name="B">B</a>
          <a name="C">C</a>
          <a name="D">D</a>
          <a name="E">E</a>
          <a name="F">F</a>
          <a name="G">G</a>
          <a name="H">H</a>
          <a name="I">I</a>
          <a name="J">J</a>
          <a name="K">K</a>
          <a name="L">L</a>
          <a name="M">M</a>
          <a name="N">N</a>
          <a name="O">O</a>
          <a name="P">P</a>
          <a name="Q">Q</a>
          <a name="R">R</a>
          <a name="S">S</a>
          <a name="T">T</a>
          <a name="U">U</a>
          <a name="V">V</a>
          <a name="W">W</a>
          <a name="X">X</a>
          <a name="Y">Y</a>
          <a name="Z">Z</a>
        </div>
        <div id="contacts" onclick="Contacts.showDetails(event)"></div>
      </div>
    </div>
  </body>
</html>
