<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href='system.css' rel='stylesheet' type='text/css'></link>
    <link href='homescreen.css' rel='stylesheet' type='text/css'></link>
    <script type="text/javascript" src="scenegraph.js"></script>
    <script type="text/javascript" src="homescreen.js"></script> 
    <script type="text/javascript" src="fr.json" data-type='locale'></script> 
    <script type="text/javascript" src="locale.js"></script> 
  </head>
  <body onload="OnLoad();">
    <div id="screen">
      <div id="statusbar">
        <div id="padding"></div>
        <div class="battery">
          <div id="fuel"></div>
          <div id="charging"></div>
        </div>
        <div class="time" data-format="%H:%M"></div>
      </div>
      <div id="home">
        <canvas id="homeCanvas"></canvas>
      </div>
      <div id="windows" hidden="true">
        <!-- application windows are added here -->
      </div>
      <div id="lockscreen">
	<div id="status">
	  <div id="signal"></div>
	  <div id="network"></div>
	  <div id="padding"></div>
	</div>
	<div id="clock">
	  <div class="time" data-format="%H:%M %p"></div>
	  <div class="time" data-format="%A"></div>
	  <div class="time" data-format="%d %b"></div>
	</div>
	<div id="notifications">
	  <span data-string="phone">Phone:</span><div id="phone">0</div>
	  <span data-string="sms">SMS:</span><div id="sms">0</div>
	  <span data-string="email">Email:</span><div id="email">0</div>
	</div>
      </div>
      <iframe id="viewsource"></iframe>
    </div>
  </body>
</html>
