<html>
  <head>
    <link href='homescreen.css' rel='stylesheet' type='text/css'></link>
    <script type="text/javascript" src="homescreen.js"></script>
    <script type="text/javascript;version=1.8" src="panning.js"></script>
  </head>

  <body onload="startup();">
    <div id="screen">
      <div id="statusBar">
        <div id="statusText">Boot To Gecko</div>
        <div id="statusFrameRate"></div>
        <div id="statusPadding"></div>
        <div class="battery">
          <div id="fuel"></div>
          <div id="charging"></div>
        </div>
        <div class="time" data-format="%H:%M"></div>
      </div>
      <div id="homescreen"></div>
      <div id="windows" hidden="true">
        <div id="loadAnimationScreen"></div>
        <!-- application windows are added here -->
      </div>
      <div id="lockscreen">
	      <div id="status">
	        <div id="signal"></div>
	        <div id="network"></div>
	        <div id="padding"></div>
	      </div>
	      <div id="clock">
	        <div class="time" data-format="%H:%M %p"></div>
	        <div class="time" data-format="%A"></div>
	        <div class="time" data-format="%d %b"></div>
	      </div>
	      <div id="notifications">
	        Phone: <div id="phone">0</div>
	        SMS: <div id="sms">0</div>
	        Email: <div id="email">0</div>
	      </div>
      </div>
    </div>
    <div id="activeHandler"></div>
  </body>
</html>
