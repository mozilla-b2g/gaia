[DEFAULT]
# Test requires B2G
b2g = true

# Test requires antenna (headphones)
antenna = false

# Test requires bluetooth
bluetooth = false

# Test requires a SIM/Carrier connection
carrier = false

# Test requires Dual SIM Dual Standby phone and 2 SIM inserted
dsds = false

# Test requires SD card or storage
sdcard = false

# Test requires emulator
qemu = false

# Test requires local area network connection (wifi, ethernet, etc)
lan = false

# Test requires connection
online = false

# Test requires no connection
offline = false

# Test requires wifi connection
wifi = false

# Test requires a hardware camera
camera = false

# Test requires a hardware flash
flash = false

# Unit test
unit = false

# Is a QA smoketest
smoketest = false

# This test belongs to the QA dogfood suite
dogfood = false

# Is a sanity test for core device features
sanity = false

# The test requires the use of internet resources or the Plivo server
external = true

# The test is not prone to intermittent failures
stable = true

# This test needs an app present in a spark build
spark = false

[include:unit/manifest.ini]
[include:functional/manifest.ini]
[include:accessibility/manifest.ini]
