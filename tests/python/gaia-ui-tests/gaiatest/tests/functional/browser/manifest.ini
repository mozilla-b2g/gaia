[parent:../manifest.ini]

[DEFAULT]
external = false
online = true

[test_browser_cell_data.py]
carrier = true
external = true
smoketest = true
skip-if = device == "desktop"

[test_browser_lan.py]
external=true
lan = true
smoketest = true
sanity = true

[test_browser_save_image.py]
sdcard = true
# Bug 1091622 - "Save image" action from browser saves file to wrong location
fail-if = device == "desktop"
# Bug 1182086 - [Aries] navigator.getDeviceStorage('sdCard') doesn't return the same sdCard we have in the Flame
skip-if = device == "aries"

[test_browser_navigation.py]
# Bug 1182471 - [Aries] test_browser_navigation: The webpage title is not complete on Aries
skip-if = device == "aries"

[test_browser_bookmark.py]
# Bug 1178859 - test_browser_bookmark.py: "IOError: Connection to Marionette server is lost."
skip-if = device == "flame"

[test_browser_play_video.py]
smoketest = true

[test_browser_share_link.py]

[test_browser_clear_browsing_history.py]
