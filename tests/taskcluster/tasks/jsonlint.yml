task:
  metadata:
    name: Gaia JSON Lint
    description: JSON linter

  workerType: '{{workerType}}'
  provisionerId: '{{provisionerId}}'
  scopes:
    # Source caches contains various sources (including a tarball of gaia source
    # tree)
    - docker-worker:cache:gaia-misc-caches

  payload:
    env:
      NODE_MODULES_SRC: npm-cache
    cache:
      gaia-misc-caches: /home/worker/caches/
    command:
      - entrypoint
      - mkdir -p {{gaia}}/artifacts && curl https://s3-us-west-2.amazonaws.com/test-caching/xulrunner-sdk-40.zip > {{gaia}}/artifacts/xulrunner-sdk-40.zip
    artifacts:
      'public/cache':
        type: directory
        path: '{{gaia}}/artifacts/'
        expires: '{{nextYear}}'



  extra:
    treeherder:
      symbol: JSON
      groupSymbol: LINT
      groupName: Linters
