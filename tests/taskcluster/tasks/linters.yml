task:
  metadata:
    name: Gaia linters
    description: Run all gaia linters

  workerType: '{{workerType}}'
  provisionerId: '{{provisionerId}}'
  scopes:
    - docker-worker:image:quay.io/mozilla/gaia-taskenv:*

  payload:
    maxRunTime: 600
    image: quay.io/mozilla/gaia-taskenv:0.8.10-aus
    command:
      - entrypoint
      - ./bin/ci run linters
    env:
      NODE_MODULES_SRC: npm-cache

  extra:
    treeherder:
      symbol: Li
