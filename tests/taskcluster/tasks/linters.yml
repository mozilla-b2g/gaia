task:
  metadata:
    name: Gaia linters
    description: Run all gaia linters

  workerType: '{{workerType}}'
  provisionerId: '{{provisionerId}}'

  payload:
    maxRunTime: 600
    command:
      - entrypoint
      - ./bin/ci run linters
    env:
      NODE_MODULES_SRC: npm-cache

  extra:
    treeherder:
      symbol: LINT
