task:
  metadata:
    name: Gaia PEP8
    description: PEP8

  workerType: '{{workerType}}'
  provisionerId: '{{provisionerId}}'
  scopes:
    # Source caches contains various sources (including a tarball of gaia source
    # tree)
    - docker-worker:cache:gaia-misc-caches

  payload:
    env:
      GAIATEST_LOCATION: tests/python/gaia-ui-tests/gaiatest
    cache:
      gaia-misc-caches: /home/worker/caches/
    command:
      - entrypoint
      - pip install pylint && pylint --rcfile="$GAIATEST_LOCATION/pylintrc" "$GAIATEST_LOCATION"

  extra:
    treeherder:
      symbol: PEP8
      groupSymbol: LINT
      groupName: Linters
