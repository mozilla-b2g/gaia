task:
  metadata:
    name: Gaia CSS Lint
    description: CSS linter

  workerType: '{{workerType}}'
  provisionerId: '{{provisionerId}}'
  scopes:
    # Source caches contains various sources (including a tarball of gaia source
    # tree)
    - docker-worker:cache:tc-vcs
    - docker-worker:cache:gaia

  payload:
    cache:
      tc-vcs: /home/tester/.tc-vcs/
      gaia: /home/tester/workspace/

    command:
      - entrypoint
      - ./bin/ci run csslint
  extra:
    treeherder:
      symbol: CSS
      groupSymbol: LINT
      groupName: Linters
