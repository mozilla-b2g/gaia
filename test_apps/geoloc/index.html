<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Geolocation Debug</title>
    <link rel="stylesheet" type="text/css" href="shared/style/buttons.css" />
    <link rel="stylesheet" type="text/css" href="shared/style/headers.css" />
    <link rel="stylesheet" type="text/css" href="shared/style/switches.css" />
    <link rel="stylesheet" type="text/css" href="shared/style/input_areas.css" />
    <link rel="stylesheet" type="text/css" href="style/geoloc.css" />
    <script type="application/javascript" src="js/geoloc.js"></script>

    <!-- localization -->
    <link rel="resource" type="application/l10n" href="locales/locales.ini">
    <link rel="resource" type="application/l10n" href="shared/locales/date.ini">
    <script src="shared/js/l10n.js" type="text/javascript" charset="utf-8"></script>
    <script src="shared/js/l10n_date.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body role="application">
    <section role="region">
      <header>
        <h1 data-l10n-id="geolocation-tracker">Geolocation tracker</h1>
      </header>
    </section>
    <br />
    <section role="region">
      <div class="bb-docs">
        <button onclick="startGeoloc();" id="btnStart" data-l10n-id="geoloc-start">Start</button>
        <button onclick="stopGeoloc();" id="btnStop" data-l10n-id="geoloc-stop">Stop</button>
        <button onclick="clearGeoloc();" id="btnClear" data-l10n-id="geoloc-clear">Clear</button>
	<label>
	  <input type="checkbox" id="geoloc-debug" checked="checked" data-type="switch" />
	  <span></span>
	</label>
	&nbsp;
	<span data-l10n-id="geoloc-debug">Enable debug</span>
	<br />
	<fieldset>
	  <legend data-l10n-id="gps-fixes">Fixes</legend>
	  <section>
	    <input type="text" disabled="disabled" id="nbr-gps-fixes" placeholder="0" />
	  </section>
	</fieldset>
	<fieldset>
	  <legend data-l10n-id="last-fix">Last</legend>
	  <section>
	    <input type="text" disabled="disabled" data-l10n-id="date-last-fix" id="date-last-fix" placeholder="None" />
	  </section>
	</fieldset>
        <span id="log"></span>
      </div>
    </section>
  </body>
</html>
