<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <title>Image Uploader</title>
    <script src="js/ext/sha1.js"></script>
    <script src="js/ext/oauth.js"></script>
    <script src="js/CredentialsDB.js"></script>
    <script src="js/image-uploader.js"></script>
    <link ref="stylesheet" href="style/image-uploader.css" type="text/css">
  </head>
  <body>
    <h1>Image Uploader</h1>
    <p>
        <h3>Uploading your photos to some website</h3>
        <label id="label-twitter-message" for="twitter-message">Your tweet:</label><br />
	<textarea class="message" id="twitter-message" cols="50" rows="3" maxlength="140"></textarea><br />
        <h3>Twitter status</h3>
        <p id="credentials-status">
        </p>
    </p>
    <h2>Previews</h2>
    <p id="previews"></p>
    <h2>Services</h2>
    <p>
        <ul>
            <li>
	        <input type="checkbox" name="canardpc" id="upload-canardpc" />
	        <label id="label-upload-canardpc" for="upload-canardpc">CanardPC</label>
            </li>
            <li>
	        <input type="checkbox" name="twitter" id="upload-twitter"  />
	        <label id="label-upload-twitter" for="upload-twitter">Twitter</label>
            </li>
            <li>
	        <input type="checkbox" name="imgur" id="upload-imgur"  />
	        <label id="label-upload-imgur" for="upload-imgur">Imgur</label>
            </li>
        </ul>
	<input type="button" id="share" data-l10n-id="share" value="Share" onclick="share();" />
    </p>
    <h2>Results</h2>
    <p id="results">
        <label id="label-upload-progress" for="progress">Upload progress:</label>
	  <input class="status" type="text" id="progress" disabled="disabled" size="64" /><br />
        <label id="label-uploaded-status" for="uploaded">Upload result:</label>
        <input class="status" type="text" id="uploaded" disabled="disabled" size="64" />
    </p>
    <h2>Link</h2>
    <p id="link"></p>
  </body>
</html>
