<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

    <!--
      This <style> and <link> is only used for the example code, is no needed for the real case use
    -->
    <link rel="stylesheet" href="../../fonts.css">
    <style>
 html, body {
          margin: 0;
          padding: 0;
          font-size: 10px;
          background-color: #fff;
        }
        body { background: none; }
        html  { background: url(images/dummy.png) no-repeat left top; }
       h2.bb-docs {
          font-size: 1.8rem;
          font-family: "MozTT", Sans-serif;
          font-weight: lighter;
          color: #666;
          margin: -1px 0 0;
          background-color: #f5f5f5;
          padding: 0.4rem 0.4rem 0.4rem 3rem;
          border: solid 1px #e8e8e8;
        }
    </style>
    <title>Toolbars</title>
    <meta type="description" content="Contains actions, indicators, and navigation associated with the current view">
    <meta type="requires" content="none">
    <meta type="target" content="html">  
</head>

<body role="application">

      <div role="toolbar">
        <ul>
          <li><button class="delete">Delete</button></li>
        </ul>
        <ul class="end">
          <li><button class="mark">Mark</button></li>
          <li><button class="send">Send</button></li>
          <li><button class="move">Move</button></li>
          <li><button class="share">Share</button></li>
        </ul>
      </div>

</body>
</html>
