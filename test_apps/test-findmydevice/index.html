<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <title>Find My Device Test App</title>

    <style>
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      label {
        display: block;
      }
    </style>

    <script src="js/findmydevice.js"></script>
  </head>

  <body>
    <div id="buttons">
      <button id="track">Track</button>
      <button id="erase">Erase</button>
      <button id="lock">Lock</button>
      <button id="ring">Ring</button>
    </div>

    <div id="options">
      <label>Duration <input name="duration" type="number" placeholder="60"/></label>
      <label>Message <input name="message" type="text" placeholder="Help! I'm lost!"/></label>
      <label>Passcode <input name="code" type="text" placeholder="0000"/></label>
    </div>
  </body>
</html>
