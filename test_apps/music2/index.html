    <script src="js/app/Song.js"></script>

    <script src="js/app/Playlist.js"></script>
    <script src="js/app/PlayingPlaylist.js"></script>
    <script src="js/app/Playlists.js"></script>

    <script src="js/ui/MusicUI.js"></script>
    <script src="js/ui/ViewEvents.js"></script>
    <script src="js/ui/Views.js"></script>
    <script src="js/ui/ViewVisibility.js"></script>

    <script src="js/ui/UIItem.js"></script>

      <script src="js/ui/mediaLibrary/MediaLibraryPage.js"></script>
      <script src="js/ui/mediaLibrary/MediaLibraryPanelManager.js"></script>

      <!--==================  panels ================== -->
        <script src="js/ui/mediaLibrary/MediaLibraryMainPanel.js"></script>
        <script src="js/ui/mediaLibrary/MediaLibraryCategoryPanel.js"></script>
        <script src="js/ui/mediaLibrary/MediaLibraryPlaylistPanel.js"></script>

  <!--==================  music library ================== -->

    <script src="js/musicLibrary/MusicDB.js"></script>
    <script src="js/musicLibrary/MusicLibrary.js"></script>

  <!--==================  util ================== -->
    <script src="js/util/Utils.js"></script>
    <script src="js/util/TapManager.js"></script>
    <script src="js/util/DragManager.js"></script>
    <script src="js/util/Router.js"></script>
    <script src="js/util/Eventer.js"></script>
    <script src="js/util/RouterMonitor.js"></script>
    <script src="js/util/TransitionUtils.js"></script>

</head>
<body>
  <!--================== MusicLibrary ================== -->
  <div id="mediaLibraryPage" class="page center">
    <div id="mediaLibraryPagePanelNotifications" class="fastTransition up"></div>
    <div id="visiblePanel"></div>
    <div id="hiddenPanels" class="hidden"></div>
  </div>

  <!--================== CurrentMusic ================== -->
  <div id="currentMusicPage" class="page bottom fastTransition">
    <div id="currentMusicContentOverlay" class="contentOverlay hidden fastTransition"></div>
    <div id="nowPlayingControls" class="hidden">
        <div id="nowPlayingInfo">
          <img src = "" id="nowPlayingSourceImg"></img>
          <div id="nowPlayingText" class="fastTransition"></div>
          <div id="nowPlayingNotificationText" class="fastTransition"></div>
        </div>
        <div id="nowPlayingTogglePlay"></div>
    </div>

    <div class="header">
      <div id="gotoSelectMusicPage" class="leftHeaderElem"></div>
      <div id="playingPlaylistButtons" class="rightHeaderElem">
        <div id="deletePlaylist" class="hidden"></div>
        <div id="savePlaylist" class="hidden"></div>
      </div>
      <div id="currentMusicPageHeaderTitle" class="headerTitle centerRight"></div>
    </div>

    <audio id="audioPlayer" class="hidden"></audio>
    <div id="currentSourceView">
      <div id="currentSourceInfo" class="fastTransition"></div>
      <div id="currentSourceImg"></div>
      <div id="currentSourceFavorite" class="fastTransition"></div>
    </div>
    <div id="currentPlaylistView" class="hidden"></div>
    <div id="toggleCurrentMusicPageView"></div>
    <div class="controls">
      <div id="seek">
        <span id="seekElapsed">00:00</span>
        <div id="seekBar">
          <progress id="seekBarProgress" value="0"></progress>
          <div id="seekBarIndicator"></div>
        </div>
        <span id="seekRemaining">00:00</span>
      </div>
      <div class="nav">
        <div id="playPrev"></div>
        <div id="togglePlay"></div>
        <div id="playNext"></div>
      </div>
    </div>
  </div>
</body>
</html>
