<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <meta charset="utf-8">
  <title>WAP Push Receiver</title>
  <script type="text/javascript" src="js/wappush.js"></script>
</head>
<body>
  <p>
    Sender<br>
    <input type="text" id="sender" style="width:90%"/>
  </p>
  <p>
    Content Type<br>
    <input type="text" id="contentType" style="width:90%"/>
  </p>
  <p>
    Auth - Pass<br>
    <input type="text" id="authPass" style="width:90%"/>
  </p>
  <p>
    Auth - Checked<br>
    <input type="text" id="authChecked" style="width:90%"/>
  </p>
  <p>
    Auth - Security Type<br>
    <input type="text" id="authSEC" style="width:90%"/>
  </p>
  <p>
    Auth - MAC<br>
    <input type="text" id="authMAC" style="width:90%"/>
  </p>
  <p>
    Auth - WBXML data Length<br>
    <input type="text" id="authWbxmlLength" style="width:90%"/>
  </p>
  <p>
    Auth - WBXML data<br>
    <textarea id="authWbxml" rows="15" style="width:90%"></textarea>
  </p>
  <p>
    Content Length<br>
    <input type="text" id="contentLength" style="width:90%"/>
  </p>
  <p>
    Content<br>
    <textarea id="content" rows="15" style="width:90%"></textarea>
  </p>
</body>
</html>
