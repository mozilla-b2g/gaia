<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <title>Payment Demo</title>
    <script type="text/javascript" src="../../js/API/pay.js"></script>
    <link rel="stylesheet" type="text/css" href="../../style/API.css">
  </head>
  <body>
    You should see a popup frame
    <ul>
      <li>
        <button id="test-postback">
          Pay (postback)
        </button><br>
        You should see "result:postback"
      </li>
      <li>
        <button id="test-chargeback">
          Pay (chargeback)
        </button><br>
        You should see "result:chargeback"
      </li>
    </ul>
    No popup frame
    <ul>
      <li>
        <button id="tests-invalid">
          Pay with invalid JWT
        </button>
      </li>
      <li>
        <button id="test-nojwt">
          Pay with no JWT
        </button>
      </li>
      <li>
        <button id="test-repeated">
          Pay with repeated JWT
        </button>
      </li>
    </ul>
    <p id="result" class="error"></p>
  </body>
</html>
