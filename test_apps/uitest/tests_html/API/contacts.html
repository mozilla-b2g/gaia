<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <title>Contacts testing tools</title>
    <link rel="stylesheet" type="text/css" href="../../style/API.css">
    <!-- We don't need localization for this app. -->
    <script type="text/javascript" src="../../js/API/contacts.js"></script>
    <script type="text/javascript" src="../../js/API/contacts_saver.js"></script>
    <link rel="stylesheet" type="text/css" href="/shared/style/buttons.css">
  </head>
  <body>
    <fieldset>
      <legend><b>Contacts manipulation</b></legend>
      <section>
        Contacts inserted: <span id="insertion-count">None, yet.</span>
        <button id="insert-contacts">Insert fake contacts</button>
        <button id="insert-social-contacts">Insert Social Contacts</button>
        <button id="clear-contacts">Clear all contacts</button>
        <button id="get-contacts">Get all contacts</button>
      </section>
    </fieldset>
    <!-- Activities tests -->
    <fieldset>
      <legend><b>Activities tests</b></legend>
      <section>
        <p id="activities-result"></p>
        <button id="activities-pick">Pick a contact</button>
        <button id="activities-new">New contact</button>
        <button id="activities-update">Update contact with<br>phone</button>
        <button id="activities-update-email">Update contact with<br>email</button>
        <button id="activities-update-email-phone">Update contact with<br>phone and email</button>
        <button id="activities-new-data">New contact with<br>data</button>
      </section>
    </fieldset>
  </body>
</html>
