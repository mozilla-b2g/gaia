<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <title>Alert/prompt test</title>
    <script defer src="../../js/API/orientation.js"></script>
    <link rel="stylesheet" type="text/css" href="../../style/API.css">
  </head>
  <body>
    <h1>Lock Orientation</h1>

    <h2>Call on mozbrowser frame:</h2>
    <p><button id="lock1" class="small">Lock(portrait)</button></p>
    <p><button id="lock2" class="small">Lock(landscape)</button></p>
    <p><button id="lock3" class="small">Lock(portrait-primary)</button></p>
    <p><button id="lock4" class="small">Lock(portrait-secondary)</button></p>
    <p><button id="lock5" class="small">Lock(landscape-primary)</button></p>
    <p><button id="lock6" class="small">Lock(landscape-secondary)</button></p>
    <p><button id="lock7" class="small">Lock(portrait+landscape-primary)</button></p>
    <p><button id="lock8" class="small">Lock(portrait+landscape-secondary)</button></p>
    <p><button id="lock9" class="small">Lock(landscape+portrait-primary)</button></p>
    <p><button id="lock10" class="small">Lock(landscape+portrait-secondary)</button></p>
    <p><button id="lock11" class="small">Lock(portrait-primary+landscape-primary)</button></p>
    <p><button id="lock12" class="small">Lock(portrait-secondary+landscape-primary)</button></p>
    <p><button id="lock13" class="small">Lock(portrait-primary+landscape-secondary)</button></p>
    <p><button id="lock14" class="small">Lock(portrait-secondary+landscape-secondary)</button></p>
    <p><button id="unlock" class="small">Unlock</button></p>
  </body>
</html>
