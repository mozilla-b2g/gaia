<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>gUM Test Page</title>
    <script defer src="../../js/API/getusermedia.js"></script>
    <link rel="stylesheet" type="text/css" href="../../style/API.css">
  </head>
  <body>
    <div class="center">
      <h2><b>getUserMedia Test Page</b></h2>
      <a href="http://mozilla.github.com/webrtc-landing" target="_blank">Main webrtc demo page</a><br>
      Note: Audio will feedback unless you use a headset!<br><br>
      <div id="startbuttons" class="block">
        <input id="startVideoButton" value="Video" type="button">
        <input id="startAudioButton" value="Audio" type="button">
        <input id="startAudioVideoButton" value="Audio &amp; Video" type="button">
        <input id="startPictureButton" value="Picture" type="button">
      </div>
      <div id="images">
         <div id="content" class="block"></div>
         <div id="frames" class="inline-block"></div>
      </div>
      <div id="message"></div>
      <div id="stopbuttons" class="hidden">
        <input id="stopButton" value="Stop" type="button">
        <input id="pauseButton" value="Pause/Play" type="button">
        <input id="snapshotButton" value="Snapshot" type="button">
      </div>
    </div>
  </body>
</html>
