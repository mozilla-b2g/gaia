<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <title>Open test</title>
    <link rel="stylesheet" type="text/css" href="../../style/UI.css">
    <link rel="stylesheet" type="text/css" href="/shared/style/buttons.css">
    <script type="text/javascript" src="../../js/UI/window_open.js"></script>
  </head>
  <body>
    <fieldset>
      <legend>Call on mozbrowser frame</legend>
      <section>
        <button class="mozbrowser" data-action="open" data-url="./popup.html">window.open</button>
        <button class="mozbrowser" data-action="open" data-url="./popup.html#attention">window.open<br>(url, name, 'attention')</button>
        <button class="mozbrowser" data-action="close" >window.close()</button>
      </section>
    </fieldset>
    <br>
    <fieldset>
      <legend>Call on this iframe within mozbrowser</legend>
      <section>
        <button data-action="open" data-url="./popup.html">window.open</button>
        <button data-action="open" data-url="./popup.html#attention">window.open<br>(url, name, 'attention')</button>
        <button data-action="open" data-url="https://google.com">Open External URL</button>
      </section>
    </fieldset>
  </body>
</html>
