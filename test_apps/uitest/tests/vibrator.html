<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vibrator test</title>
    <script defer src="../js/vibrator.js"></script>
    <style>
	button {
	  font-size: 40px;
	}
    </style>
  </head>
  <body>
    <h1>Customize</h1>
    <p>
    	duration per vibration<br>
	<input type="range" id="duration" min ="100" max="500" step ="100" value ="100"><span id="duration-display">100</span> ms
    </p>
    <p>
    	vibrate<br>
	<input type="range" id="times" min ="1" max="5" step ="1" value ="2"><span id="times-display">2</span> times
    </p>
    <h1>Choose vibration pattern</h1>
    <button id="off">OFF</button>
    <button id="one-short">One short</button>
    <button id="two-short">Two short</button>
    <button id="one-long">One long</button>
    <button id="custom-pattern">Custom pattern</button>
  </body>
</html>
