<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LCD test</title>
    <script defer src="../js/lcd.js"></script>
    <style>
	button {
	  font-size: 40px;
	}
	.red {
	  background: red;
	}

	.green {
	  background: green;
	}

	.blue {
	  background: blue;
	}

	.white {
	  background: white;
	}

	.black {
	  background: black;
	}

	.invisible {
	  display: none;
	}
    </style>
  </head>
  <body>
    <h1>Color test</h1>
    <button id="white">White</button>
    <button id="red">Red</button>
    <button id="green">Green</button>
    <button id="blue">Blue</button>
    <button id="black">Black</button>

    <h1>LCD off for 3 sec<h1>
    <button id="off">turn off</button>
    <div id="fullscreen-div" class="invisible"></div>
  </body>
</html>
