<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Select test</title>
    <style>
      body, input, select {
        font-size: 1.5em;
      }
    </style>

    <script>
      function changeTest(evt) {
        console.log('++select++ onchange: ' + this.selectedIndex);
      }

      function blurTest(evt) {
        console.log('++select++ onblur: ' + this.id);
      }

      window.onload = function onload() {
	  var elementList = ['singleSel', 'multiSel', 'sizeSel'];
	  elementList.forEach(function(elementId) {
	      console.log('elementId: ' + elementId);
	      document.getElementById(elementId).onchange = changeTest;
	      document.getElementById(elementId).addEventListener('blur', blurTest);
	  });
      }


    </script>
  </head>
  <body>
    <ul>
      <li>Select:
      <select id="singleSel">
	  <option value="Mozilla">Mozilla</option>
	  <option value="B2G">B2G</option>
	  <option value="Gaia">Gaia</option>
	  <option value="Gecko">Gecko</option>
	  <option value="Basecamp">Basecamp</option>
      </select>
      </li>

      <li>Select - more options:
      <select>
	  <option value="Mozilla">Mozilla</option>
	  <option value="B2G">B2G</option>
	  <option value="Gaia">Gaia</option>
	  <option value="Gecko">Gecko</option>
	  <option value="Basecamp">Basecamp</option>
	  <option value="Mozilla-2">Mozilla-2</option>
	  <option value="B2G-2">B2G-2</option>
	  <option value="Gaia-2">Gaia-2</option>
	  <option value="Gecko-2">Gecko-2</option>
	  <option value="Basecamp-2">Basecamp-2</option>
      </select>
      </li>

      <li>Multiple Select:
      <select multiple="multiple" id="multiSel">
	  <option value="Mozilla">Mozilla</option>
	  <option value="B2G">B2G</option>
	  <option value="Gaia">Gaia</option>
	  <option value="Gecko">Gecko</option>
	  <option value="Basecamp">Basecamp</option>
      </select>
      </li>

      <li>
          <input type="time" placeholder="Time" />
      </li>
      <li>
          <input type="date" placeholder="Date" />
      </li>

      <li>
          <input type="date" placeholder="Time" value="2016-05-20" />
      </li>

      <li>
          <input type="time" placeholder="Time" value="10:14" />
      </li>

      <li>Select with size=3:
      <select size="3" id="sizeSel">
	  <option value="Mozilla">Mozilla</option>
	  <option value="B2G">B2G</option>
	  <option value="Gaia">Gaia</option>
	  <option value="Gecko">Gecko</option>
	  <option value="Basecamp">Basecamp</option>
      </select>
      </li>

    </ul>
  </body>
</html>
