<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Recording test</title>
    <script defer src="../js/recording.js"></script>
    <style>
      #main {
        display: block;
        margin: 0px auto;
        text-align: center
      }

      #content {
        display: block;
      }

      #startbuttons {
        display: block;
      }

      #stopbuttons {
        display: none;
      }

      #message {
        font-size: 24px;
      }

      h1 {
        font-size: 40px;
      }

      input {
        font-size: 28px;
      }

      p {
        color: green;
      }

      p.error {
        color: red;
      }
    </style>
  </head>

  <body>
    <div id="main">
      <div id="startbuttons">
        <input type="button" value="Video" id="startVideo"/>
        <input type="button" value="Audio" id="startAudio"/>
        <input type="button" value="Picture" id="startPicture"/>
      </div>

      <div id="content"></div>
      <div id="message"></div>
      <div id="stopbuttons">
        <input type="button" value="Stop" id="stopMedia"/>
      </div>
    </div>
  </body>
</html>
