<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SD cards test</title>
    <script defer src="../js/sdcards.js"></script>
    <style>
	button {
	  font-size: 40px;
        }
        .invisible {
          display: none;
        }
    </style>
  </head>
  <body>
    <p>This device constains <span id="numOfCards">?</span> SD cards.</p>
    <div id="cardsInfo">
      <div id="card#" class="invisible">
        <p class="no">SD card #</p>
        <p class="status">Status: </p>
        <p>Total space: <span class="totalSpace"></span> GB</p>
        <p>Free space: <span class="freeSpace"></span> GB</p>
        <p>Used space: <span class="usedSpace"></span> GB</p>
      </div>
    </div>
    <button id="check">Check</button>
  </body>
</html>
