<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Header Demo</title>
  <meta name="description" content="Demo app for Custom Element based headers">
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      font-size: 10px;
      background-color: #fff;
    }
    body {
      background: none;
    }
    gaia-header {
      margin-bottom: 1.5rem;
    }
    #message {
      font-size: 2rem;
      margin: 1.5rem 3rem;
    }
  </style>

  <template id="header-template">
    <style scoped> @import url("../../style/headers.css");</style>
    <section role="region">
      <header id="header">
        <button id="action-button"><span id="action-button-inner" class="icon"></span></button>
        <menu id="menu-buttons" type="toolbar">
          <content id="buttons-content" select="button,a"></content>
        </menu>
        <content select="h1,h2,h3,h4"></content>
        <content id="content"></content>
      </header>
    </section>
  </template>

  <script src="js/component.js" type="text/javascript"></script>
  <script src="js/demo.js" type="text/javascript"></script>
</head>

<body role="application">
  <gaia-header id="header1">
    <h1 id="title1" data-l10n-id="title">Messages</h1>
    <button id="edit1" data-icon="edit"></button>
    <button id="add1" data-icon="add"></button>
  </gaia-header>

  <gaia-header id="header2" data-action="back">
    <h1 id="title2">Mark Alfenito</h1>
    <button id="edit2" data-icon="edit"></button>
  </gaia-header>

  <gaia-header id="header3" data-action="menu">
    <h1 id="title2">Inbox <em>(2)</em></h1>
    <button id="edit3" data-icon="edit"></button>
    <button id="add3" data-icon="add"></button>
  </gaia-header>

  <gaia-header id="header4" data-action="close">
    <h1 id="title2">Title</h1>
    <button id="done4">done</button>
  </gaia-header>

  <gaia-header id="header5" data-action="back" data-skin="dark">
    <h1 id="title2">Skin: dark</h1>
    <button id="edit5" data-icon="edit"></button>
    <button id="done5">done</button>
  </gaia-header>

  <gaia-header id="header6" data-action="back" data-skin="organic">
    <h1 id="title2">Skin: organic</h1>
    <button id="edit6" data-icon="edit"></button>
    <button id="done6">done</button>
  </gaia-header>

  <gaia-header id="header7" data-action="back" data-skin="comms">
    <h1 id="title2">Skin: comms</h1>
    <button id="edit7" data-icon="edit"></button>
    <button id="done7">done</button>
  </gaia-header>

  <div id="message">Event message goes here</div>

</body>
</html>
