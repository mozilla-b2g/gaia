perm-geolocation-more-info = {{brandShortName}} utilise les données du GPS, du Wi-Fi et des antennes de téléphonie mobile environnantes pour déterminer approximativement votre position. Les données sont envoyées à Mozilla ainsi qu’à d’autres fournisseurs de services et sont mises en commun afin d’améliorer la précision des positions. Les données peuvent être stockées sur votre appareil et des données peuvent être collectées même lorsqu’aucune application n’est exécutée.

