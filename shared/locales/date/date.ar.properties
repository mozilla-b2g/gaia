# Relative time ("pretty dates"), normal/long variant

minutes-ago-long={[ plural(value) ]}
minutes-ago-long[zero]  = الآن
minutes-ago-long[one]   = قبل دقيقة واحدة
minutes-ago-long[two]   = قبل {{value}} دقائق
minutes-ago-long[few]   = قبل {{value}} دقائق
minutes-ago-long[many]  = قبل {{value}} دقائق
minutes-ago-long[other] = قبل {{value}} دقائق

hours-ago-long={[ plural(value) ]}
hours-ago-long[zero]  = الآن
hours-ago-long[one]   = قبل ساعة واحدة
hours-ago-long[two]   = قبل {{value}} ساعة
hours-ago-long[few]   = قبل {{value}} ساعة
hours-ago-long[many]  = قبل {{value}} ساعة
hours-ago-long[other] = قبل {{value}} ساعة

days-ago-long={[ plural(value) ]}
days-ago-long[zero]  = اليوم
days-ago-long[one]   = الأمس
days-ago-long[two]   = قبل {{value}} أيام
days-ago-long[few]   = قبل {{value}} أيام
days-ago-long[many]  = قبل {{value}} أيام
days-ago-long[other] = قبل {{value}} أيام

