inMinutes-long[two]   = خلال {{m}} دقائق
inMinutes-long[few]   = خلال {{m}} دقائق
inMinutes-long[many]  = خلال {{m}} دقائق
inMinutes-long[other] = خلال {{m}} دقائق

inHours-long={[ plural(h) ]}
