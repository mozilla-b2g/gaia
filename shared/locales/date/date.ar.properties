# Relative time ("pretty dates"), normal/long variant

minutesAgo-long={[ plural(m) ]}
minutesAgo-long[zero]  = الآن
minutesAgo-long[one]   = قبل دقيقة واحدة
minutesAgo-long[two]   = قبل {{m}} دقائق
minutesAgo-long[few]   = قبل {{m}} دقائق
minutesAgo-long[many]  = قبل {{m}} دقائق
minutesAgo-long[other] = قبل {{m}} دقائق

hoursAgo-long={[ plural(h) ]}
hoursAgo-long[zero]  = الآن
hoursAgo-long[one]   = قبل ساعة واحدة
hoursAgo-long[two]   = قبل {{h}} ساعة
hoursAgo-long[few]   = قبل {{h}} ساعة
hoursAgo-long[many]  = قبل {{h}} ساعة
hoursAgo-long[other] = قبل {{h}} ساعة

daysAgo-long={[ plural(d) ]}
daysAgo-long[zero]  = اليوم
daysAgo-long[one]   = الأمس
daysAgo-long[two]   = قبل {{d}} أيام
daysAgo-long[few]   = قبل {{d}} أيام
daysAgo-long[many]  = قبل {{d}} أيام
daysAgo-long[other] = قبل {{d}} أيام

inMinutes-long={[ plural(m) ]}
inMinutes-long[zero]  = الآن
