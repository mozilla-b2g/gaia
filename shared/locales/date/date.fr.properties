# Relative time ("pretty dates")

minutesAgo={[ plural(m) ]}
minutesAgo[zero]  = à l’instant
minutesAgo[one]   = il y a une minute
minutesAgo[other] = il y a {{m}} minutes

hoursAgo={[ plural(h) ]}
hoursAgo[zero]  = à l’instant
hoursAgo[one]   = il y a une heure
hoursAgo[other] = il y a {{h}} heures

daysAgo={[ plural(d) ]}
daysAgo[zero]  = aujourd’hui
daysAgo[one]   = hier
daysAgo[other] = il y a {{d}} jours

inMinutes={[ plural(m) ]}
inMinutes[zero]  = maintenant
inMinutes[one]   = dans une minute
inMinutes[other] = dans {{m}} minutes

inHours={[ plural(h) ]}
inHours[zero]  = maintenant
inHours[one]   = dans une heure
inHours[other] = dans {{h}} heures

inDays={[ plural(d) ]}
inDays[zero]  = aujourd’hui
inDays[one]   = demain
inDays[other] = dans {{d}} jours

incorrectDate=(date incorrecte)

# Date/Time format
# see http://pubs.opengroup.org/onlinepubs/007908799/xsh/strftime.html

dateTimeFormat_%c = %a %e %b %Y %H:%M:%S
dateTimeFormat_%x = %d/%m/%Y
dateTimeFormat_%X = %H:%M:%S

shortTimeFormat = %H:%M
shortDateTimeFormat = %x %H:%M

dateFormat = %e %B

