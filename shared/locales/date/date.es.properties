# Day names

weekday-0-long = domingo
weekday-1-long = lunes
weekday-2-long = martes
weekday-3-long = miércoles
weekday-4-long = jueves
weekday-5-long = viernes
weekday-6-long = sábado

weekday-0-short = do.
weekday-1-short = lu.
weekday-2-short = ma.
weekday-3-short = mi.
weekday-4-short = ju.
weekday-5-short = vi.
weekday-6-short = sá

# Month names

month-0-long  = enero
month-1-long  = febrero
month-2-long  = marzo
month-3-long  = abril
month-4-long  = mayo
month-5-long  = junio
month-6-long  = julio
month-7-long  = agosto
month-8-long  = septiembre
month-9-long  = octubre
month-10-long = noviembre
month-11-long = diciembre

month-0-short  = en.
month-1-short  = febr.
month-2-short  = mzo.
month-3-short  = abr.
month-4-short  =  my.
month-5-short  = jun.
month-6-short  =  jul.
month-7-short  =  ag.
month-8-short  =  set.
month-9-short  = oct.
month-10-short = nov.
month-11-short = dic.

# Relative time ("pretty dates")

minutesAgo={[ plural(m) ]}
minutesAgo[zero]  = ahora mismo
minutesAgo[one]   = hace un minuto
minutesAgo[other] = hace {{m}} minutos

hoursAgo={[ plural(h) ]}
hoursAgo[zero]  = ahora mismo
hoursAgo[one]   = hace una hora
hoursAgo[other] = hace {{h}} horas

daysAgo={[ plural(d) ]}
daysAgo[zero]  = hoy
daysAgo[one]   = ayer
daysAgo[other] = hace {{d}} días

inMinutes={[ plural(m) ]}
inMinutes[zero]  = ahora
inMinutes[one]   = en un minuto
inMinutes[other] = en {{m}} minutos

inHours={[ plural(h) ]}
inHours[zero]  = ahora
inHours[one]   = en una hora
inHours[other] = en {{h}} horas

inDays={[ plural(d) ]}
inDays[zero]  = hoy
inDays[one]   = mañana
inDays[other] = en {{d}} días

incorrectDate=(fecha incorrecta)

# Date/Time format
# see http://pubs.opengroup.org/onlinepubs/007908799/xsh/strftime.html

dateTimeFormat_%c = %a %b %e %Y %I:%M:%S %p
dateTimeFormat_%x = %d/%m/%Y
dateTimeFormat_%X = %I:%M:%S %p

shortTimeFormat = %I:%M %p
shortDateTimeFormat = %x %I:%M %p

