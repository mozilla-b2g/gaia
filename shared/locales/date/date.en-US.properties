# Relative time ("pretty dates")

minutesAgo={[ plural(m) ]}
minutesAgo[zero]  = just now
minutesAgo[one]   = a minute ago
minutesAgo[other] = {{m}} minutes ago

hoursAgo={[ plural(h) ]}
hoursAgo[zero]  = just now
hoursAgo[one]   = an hour ago
hoursAgo[other] = {{h}} hours ago

daysAgo={[ plural(d) ]}
daysAgo[zero]  = today
daysAgo[one]   = yesterday
daysAgo[other] = {{d}} days ago

inMinutes={[ plural(m) ]}
inMinutes[zero]  = now
inMinutes[one]   = in a minute
inMinutes[other] = in {{m}} minutes

inHours={[ plural(h) ]}
inHours[zero]  = now
inHours[one]   = in an hour
inHours[other] = in {{h}} hours

inDays={[ plural(d) ]}
inDays[zero]  = today
inDays[one]   = tomorrow
inDays[other] = in {{d}} days

incorrectDate=(incorrect date)

# Date/Time format
# see http://www.cplusplus.com/reference/clibrary/ctime/strftime/

dateTimeFormat_%c = {{day}} {{month}} {{dd}} {{h}}:{{m}}:{{s}} {{yyyy}}
dateTimeFormat_%x = {{mm}}/{{dd}}/{{yyyy}}
dateTimeFormat_%X = {{h}}:{{m}}:{{s}}

