# Relative time ("pretty dates")

minutesAgo={[ plural(minutes) ]}
minutesAgo[zero]  = agora mesmo
minutesAgo[one]   = um minuto atrás
minutesAgo[other] = {{minutes}} minutos atrás

hoursAgo={[ plural(hours) ]}
hoursAgo[zero]  = agora mesmo
hoursAgo[one]   = uma hora atrás
hoursAgo[other] = {{hours}} horas atrás

daysAgo={[ plural(d) ]}
daysAgo[zero]  = hoje
daysAgo[one]   = ontem
daysAgo[other] = {{d}} dias atrás

inMinutes={[ plural(m) ]}
inMinutes[zero]  = now
inMinutes[one]   = em um minuto
inMinutes[other] = em {{m}} minutos

inHours={[ plural(h) ]}
inHours[zero]  = agora
inHours[one]   = em uma hora
inHours[other] = em {{h}} horas

inDays={[ plural(d) ]}
inDays[zero]  = hoje
inDays[one]   = amanhã
inDays[other] = em {{d}} dias

