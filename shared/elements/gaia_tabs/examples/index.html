<!DOCTYPE html>

  <title>GaiaTabs Demo</title>
  <meta name="description" content="Demo app for gaia-switch" />
  <style type="text/css">

    html {
      font-size: 10px;
    }

    body {
      margin: 0;
      font: 16px sans-serif;
    }

    section {
      box-sizing: border-box;
      position: relative;
      float: left;
      width: 50%;
      height: 400px;
      border: solid 1px #eee;
      overflow: hidden
    }

    gaia-tabs > a,
    gaia-tabs > div,
    gaia-tabs > button {
      background-repeat: no-repeat;
      background-position: top center;
    }

    .info {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      text-align: center;
    }

<body role="application">
  <section id="demo1">
    <div class="info"></div>
    <div class="panes">
      <div class="pane selected" role="tabpanel" id="demo1_pane1">Dialer</div>
      <div class="pane" role="tabpanel" id="demo1_pane2">Call Log</div>
      <div class="pane" role="tabpanel" id="demo1_pane3">Contacts</div>
    </div>
    <gaia-tabs selected="0">
      <button class="icon-dialer" aria-controls="demo1_pane1"></button>
      <button class="icon-call-log" aria-controls="demo1_pane2"></button>
      <button class="icon-contacts" aria-controls="demo1_pane2"></button>
    </gaia-tabs>
    <style>
      #demo1 .panes {
        width: 300%;
        height: 100%;
        transition: transform 300ms ease;
      }

      #demo1 .pane {
        box-sizing: border-box;
        display: flex;
        float: left;
        width: 33.333%;
        height: 100%;
        border: solid 1px #eee;
        align-items: center;
        justify-content: center;
        transition: visibility 300ms;
        visibility: hidden;
      }

      #demo1 .pane.selected {
        visibility: visible;
      }

      #demo1 .info {
        display: none;
      }
    </style>
    <script>
    (function() {
      var tabs = demo1.querySelector('gaia-tabs');
      var panes = demo1.querySelector('.panes');
      tabs.addEventListener('change', function() {
        panes.querySelector('.selected').classList.remove('selected');
        panes.querySelectorAll('.pane')[tabs.selected].classList.add('selected');
        var x = tabs.selected * -33.33;
        panes.style.transform = 'translateX(' + x + '%)';
      });
    })();
    </script>
  </section>
  <section>
    <div class="info"></div>
    <gaia-tabs selected="2">
      <a href="#" class="icon-dialer"></a>
      <a href="#" class="icon-contacts"></a>
      <a href="#" class="icon-call-log"></a>
      <a href="#" disabled="">More</a>
      <a href="#">Things</a>
    </gaia-tabs>
  </section>
  <section>
    <div class="info"></div>
    <gaia-tabs skin="dark" selected="4" >
      <button class="icon-dialer-dark"></button>
      <button class="icon-contacts-dark"></button>
      <button class="icon-call-log-dark"></button>
      <button disabled="">More</button>
      <button>Things</button>
    </gaia-tabs>
  </section>
  <section>
    <div class="info"></div>
    <gaia-tabs  skin="dark" selected="0" position="top">
      <button>All</button>
      <button>Missed</button>
    </gaia-tabs>
  </section>
  <section>
    <div class="info"></div>
    <gaia-tabs selected="0" position="top">
      <button>All</button>
      <button>Missed</button>
    </gaia-tabs>
  </section>
  <section>
    <div class="info"></div>
    <gaia-tabs underline="child" selected="0" position="top">
      <button><span>All</span></button>
      <button><span>Missed</span></button>
    </gaia-tabs>
  </section>
<script>

var tabs = document.querySelectorAll('gaia-tabs');
var infos = document.querySelectorAll('.info');

[].forEach.call(tabs, function(tab, i) {
  tab.addEventListener('change', function() {
    infos[i].textContent = 'Selected: ' + tab.selected;
  });
});

</script>
</body>
</html>
