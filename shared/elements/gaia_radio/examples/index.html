<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GaiaRadio Demo</title>
  <meta name="description" content="Demo app for gaia-radio" />
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
      font-size: 10px;
      background-color: #fff;
      width: 100%;
    }
  </style>
  <script src="../../../js/component_utils.js"></script>
  <script>window.GaiaRadioBaseurl = '../';</script>
  <script src="../script.js"></script>
  <script defer src="example.js"></script>

  <!-- List styling -->
  <link href="../../../style/lists.css" rel="stylesheet">
</head>
<body role="application">
  <section data-type="list">
    <header>With class="inline":</header>
    <ul>
      <li>
        <gaia-radio name="first" class="inline"></gaia-radio>
        <gaia-radio name="first" checked class="inline"></gaia-radio>
      </li>
      <li>
        <gaia-radio name="second" class="danger inline"></gaia-radio>
        <gaia-radio name="second" checked class="danger inline"></gaia-radio>
      </li>
    </ul>
    <header>With an inner label:</header>
    <ul role="menu">
      <li role="presentation">
        <gaia-radio name="third" checked>
          <p>Here is the first option</p>
        </gaia-radio>
      </li>
      <li role="presentation">
        <gaia-radio name="third">
          <p>Here is the second option</p>
        </gaia-radio>
      </li>
    </ul>
    <header>With class="checkone":</header>
    <ul role="menu">
      <li role="presentation">
        <gaia-radio name="third" class="checkone" checked>
          <p>Here is the first option</p>
        </gaia-radio>
      </li>
      <li role="presentation">
        <gaia-radio name="third" class="checkone">
          <p>Here is the second option</p>
        </gaia-radio>
      </li>
    </ul>
  </section>
  <div id="result"></div>
</body>
</html>
