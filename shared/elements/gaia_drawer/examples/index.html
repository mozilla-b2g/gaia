<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GaiaDrawer Demo</title>
  <meta name="description" content="Demo app for gaia-drawer" />
  <style type="text/css">
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      font-size: 10px;
      background-color: #fff;
    }

    body {
      font: 16px sans-serif;
    }

    div {
      display: flex;
      flex-direction: column;
      position: relative;
      float: left;
      height: 400px;
      border: solid 1px #eee;
      overflow: hidden;
    }

    .half {
      width: 50%;
    }

    .third {
      width: 33.33%;
    }

    gaia-drawer {
      flex: 1;
    }
  </style>

  <!-- Demo Dependencies -->
  <link rel="stylesheet" type="text/css" href="../../../style/lists.css">
  <script>window.GaiaHeaderBaseurl = '../../gaia_header/';</script>
  <script src="../../gaia_header/script.js"></script>

  <!-- Component -->
  <script src="../../../js/component_utils.js"></script>
  <script>window.GaiaDrawerBaseurl = '../';</script>
  <script src="../script.js"></script>
</head>
<body role="application">
  <div class="slot third">
    <gaia-header action="menu"><h1>Title</h1></gaia-header>
    <gaia-drawer open>
      <section data-type="list">
        <ul>
          <li><p>List Item 1</p></li>
          <li><p>List Item 2</p></li>
          <li><p>List Item 3</p></li>
        </ul>
      </section>
    </gaia-drawer>
  </div>
  <div class="slot third">
    <gaia-header action="menu"><h1>Title</h1></gaia-header>
    <gaia-drawer>
      <section data-type="list">
        <ul>
          <li><p>List Item 1</p></li>
          <li><p>List Item 2</p></li>
          <li><p>List Item 3</p></li>
        </ul>
      </section>
    </gaia-drawer>
  </div>
  <div class="slot third">
    <gaia-header action="menu"><h1>Title</h1></gaia-header>
    <gaia-drawer>
      <section data-type="list">
        <ul>
          <li><p>List Item 1</p></li>
          <li><p>List Item 2</p></li>
          <li><p>List Item 3</p></li>
          <li><p>List Item 1</p></li>
          <li><p>List Item 2</p></li>
          <li><p>List Item 3</p></li>
          <li><p>List Item 1</p></li>
          <li><p>List Item 2</p></li>
          <li><p>List Item 3</p></li>
        </ul>
      </section>
    </gaia-drawer>
  </div>
  <div class="half"></div>
  <div class="half"></div>
<script>

[].forEach.call(document.querySelectorAll('.slot'), function(slot) {
  var header = slot.querySelector('gaia-header');
  var drawer = slot.querySelector('gaia-drawer');
  header.addEventListener('action', function() {
    drawer.toggle();
  });
});

window.addEventListener('WebComponentsReady', function() {
  console.log('WebComponentsReady');
});

</script>
</body>
</html>
