<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GaiaSelect Demo</title>
  <meta name="description" content="Demo app for gaia-switch" />
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
      font-size: 10px;
    }
    section {
      margin: 1rem;
    }
  </style>
  <script src="../../../js/component_utils.js"></script>
  <script>window.GaiaSelectBaseurl = '../';</script>
  <script src="../script.js"></script>
  <script defer src="example.js"></script>
</head>
<body role="application">
  <section>
    <gaia-select>
      <label>Select an option</label>
      <select>
        <option>Ehad</option>
        <option>Shtaim</option>
        <option selected>Shalosh</option>
      </select>
    </gaia-select>
  </section>
</body>
</html>
