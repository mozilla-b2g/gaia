<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Header Demo</title>
  <meta name="description" content="Demo app for Custom Element based headers">
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      font-size: 17px;
      background-color: #efefef;
    }
    body {
      background: none;
    }
    gaia-header {
      margin-bottom: 15px;
    }
    #message {
      font-size: 2rem;
      margin: 1.5rem 3rem;
    }
  </style>
  <script>
    window.GAIA_HEADER_BASE_URL = './';
  </script>
  <script src="dist/script.js"></script>
</head>

<body>
  <gaia-header id="header1">
    <h1 id="title1" data-l10n-id="title">Header</h1>
    <button class="icon-preview-share"></button>
  </gaia-header>

  <gaia-header id="header2">
    <h1 id="title2" data-l10n-id="title">Messages</h1>
    <button id="edit2" icon="edit"></button>
    <button id="add2" icon="add"></button>
  </gaia-header>

  <gaia-header id="header3" action="back">
    <h1 id="title3">Mark Alfenito</h1>
    <button id="edit3" icon="edit"></button>
  </gaia-header>

  <gaia-header id="header4" action="menu">
    <h1 id="title4">Inbox <em>(2)</em></h1>
    <button id="edit4" icon="edit"></button>
    <button id="add4" icon="add"></button>
  </gaia-header>

  <gaia-header id="header5" action="close">
    <h1 id="title5">Title</h1>
    <button id="done5">done</button>
  </gaia-header>

  <gaia-header id="header6" action="back" skin="dark">
    <h1 id="title6">Skin: dark</h1>
    <button id="edit6" icon="edit"></button>
    <button id="done6">done</button>
  </gaia-header>

  <gaia-header id="header7" action="back" skin="organic">
    <h1 id="title7">Skin: organic</h1>
    <button id="edit7" icon="edit"></button>
    <button id="done7">done</button>
  </gaia-header>

  <gaia-header id="header8" action="back" skin="comms">
    <h1 id="title8">Skin: comms</h1>
    <button id="edit8" icon="edit"></button>
    <button id="done8">done</button>
  </gaia-header>

  <div id="message">Event message goes here</div>

  <script>
    window.onload = function() {
      document.getElementById('edit2').addEventListener('click', function(e) {
        document.getElementById('message').innerHTML = 'header2: Edit!';
      });
      document.getElementById('add2').addEventListener('click', function(e) {
        document.getElementById('message').innerHTML = 'header2: Add!';
      });
      document.getElementById('header3').addEventListener('action', function(e) {
        document.getElementById('message').innerHTML = 'header3: ' + e.detail.type;
      });
      document.getElementById('edit3').addEventListener('click', function(e) {
        document.getElementById('message').innerHTML = 'header3: Edit!';
      });
      document.getElementById('header4').addEventListener('action', function(e) {
        document.getElementById('message').innerHTML = 'header4: ' + e.detail.type;
      });
      document.getElementById('edit4').addEventListener('click', function(e) {
        document.getElementById('message').innerHTML = 'header4: Edit!';
      });
      document.getElementById('add4').addEventListener('click', function(e) {
        document.getElementById('message').innerHTML = 'header4: Add!';
      });
      document.getElementById('header5').addEventListener('action', function(e) {
        document.getElementById('message').innerHTML = 'header5: ' + e.detail.type;
      });
      document.getElementById('done5').addEventListener('click', function(e) {
        document.getElementById('message').innerHTML = 'header5: Done!';
        var h1 = document.querySelector('#header5 h1');
        h1.textContent = 'Done!';
      });
      document.getElementById('header6').addEventListener('action', function(e) {
        document.getElementById('message').innerHTML = 'header6: ' + e.detail.type;
      });
      document.getElementById('edit6').addEventListener('click', function(e) {
        document.getElementById('message').innerHTML = 'header6: Edit!';
      });
      document.getElementById('done6').addEventListener('click', function(e) {
        document.getElementById('message').innerHTML = 'header6: Done!';
      });
      document.getElementById('header7').addEventListener('action', function(e) {
        document.getElementById('message').innerHTML = 'header7: ' + e.detail.type;
      });
      document.getElementById('edit7').addEventListener('click', function(e) {
        document.getElementById('message').innerHTML = 'header7: Edit!';
      });
      document.getElementById('done7').addEventListener('click', function(e) {
        document.getElementById('message').innerHTML = 'header7: Done!';
      });
      document.getElementById('header8').addEventListener('action', function(e) {
        document.getElementById('message').innerHTML = 'header8: ' + e.detail.type;
      });
      document.getElementById('edit8').addEventListener('click', function(e) {
        document.getElementById('message').innerHTML = 'header8: Edit!';
      });
      document.getElementById('done8').addEventListener('click', function(e) {
        document.getElementById('message').innerHTML = 'header8: Done!';
      });
    };
  </script>
</body>
</html>
