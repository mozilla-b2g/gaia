<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Header Demo</title>
  <meta name="description" content="Demo app for Custom Element based headers">
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      font-size: 10px;
      background-color: #fff;
    }
    body {
      background: none;
    }
    gaia-header {
      margin-bottom: 1.5rem;
    }
    #message {
      font-size: 2rem;
      margin: 1.5rem 3rem;
    }
  </style>
  <script>window.GaiaHeaderCSS = '../../../style/headers.css';</script>
  <script src="../script.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>
</head>

<body role="application">
  <gaia-header id="header1">
    <h1 id="title1" data-l10n-id="title">Messages</h1>
    <button id="edit1" icon="edit"></button>
    <button id="add1" icon="add"></button>
  </gaia-header>

  <gaia-header id="header2" action="back">
    <h1 id="title2">Mark Alfenito</h1>
    <button id="edit2" icon="edit"></button>
  </gaia-header>

  <gaia-header id="header3" action="menu">
    <h1 id="title2">Inbox <em>(2)</em></h1>
    <button id="edit3" icon="edit"></button>
    <button id="add3" icon="add"></button>
  </gaia-header>

  <gaia-header id="header4" action="close">
    <h1 id="title2">Title</h1>
    <button id="done4">done</button>
  </gaia-header>

  <gaia-header id="header5" action="back" skin="dark">
    <h1 id="title2">Skin: dark</h1>
    <button id="edit5" icon="edit"></button>
    <button id="done5">done</button>
  </gaia-header>

  <gaia-header id="header6" action="back" skin="organic">
    <h1 id="title2">Skin: organic</h1>
    <button id="edit6" icon="edit"></button>
    <button id="done6">done</button>
  </gaia-header>

  <gaia-header id="header7" action="back" skin="comms">
    <h1 id="title2">Skin: comms</h1>
    <button id="edit7" icon="edit"></button>
    <button id="done7">done</button>
  </gaia-header>

  <div id="message">Event message goes here</div>

</body>
</html>
