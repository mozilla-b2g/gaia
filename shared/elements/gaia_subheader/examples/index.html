<!DOCTYPE html>
<html dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>GaiaSubheader Demo</title>
  <meta name="description" content="Demo app for gaia-subheader" />
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
      font-size: 10px;
      background-color: #fff;
    }
  </style>
  <script src="../../../js/component_utils.js"></script>
  <script>window.GaiaSubheaderBaseurl = '../';</script>
  <script src="../script.js" type="text/javascript"></script>
  <script>
    window.onload = function() {
      var dirInput = document.getElementById('dir');
      dirInput.checked = false;
      dirInput.onchange = function() {
        document.documentElement.dir = this.checked ? 'rtl' : 'ltr';
      };
    };
  </script>
</head>
<body role="application">
  <p dir="ltr">
    <label class="bb-docs">
      <input id="dir" type="checkbox"> RTL mode
    </label>
  </p>
  <gaia-subheader>
    <span>Default</span>
  </gaia-subheader>
  <gaia-subheader skin="organic">
    <span>Organic</span>
  </gaia-subheader>
  <gaia-subheader skin="dark">
    <span>Dark</span>
  </gaia-subheader>
</body>
</html>
