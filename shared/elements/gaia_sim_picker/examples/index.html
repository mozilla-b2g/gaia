<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GaiaSimPicker Demo</title>
  <meta name="description" content="Demo app for gaia-sim-picker">
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
      font-size: 10px;
    }
  </style>
  <script src="../../../test/unit/mocks/mock_navigator_moz_icc_manager.js"></script>
  <script src="../../../test/unit/mocks/mock_l10n.js"></script>
  <script src="../../../test/unit/mocks/mock_lazy_loader.js"></script>
  <script src="../../../js/component_utils.js"></script>
  <script>
    navigator.mozIccManager = MockNavigatorMozIccManager;
    MockNavigatorMozIccManager.mTeardown();
    MockNavigatorMozIccManager.addIcc(0);
    MockNavigatorMozIccManager.addIcc(1);

    navigator.mozL10n = MockL10n;

    window.LazyLoader = MockLazyLoader;
  </script>
  <script>window.GaiaSimPickerBaseurl = '../';</script>
  <script>window.GaiaMenuBaseurl = '../../gaia_menu/';</script>
  <script src="../script.js"></script>
  <script src="../../gaia_menu/script.js"></script>
  <script defer src="example.js"></script>
</head>
<body role="application">
  <input type="checkbox" id="dirSwitcher">RTL mode</input>
  <br>
  <button data-default-card-index="0">Show SIM Picker, Default Card 0</button>
  <br>
  <button data-default-card-index="1">Show SIM Picker, Default Card 1</button>
  <gaia-sim-picker id="sim-picker"></gaia-sim-picker>
</body>
</html>
