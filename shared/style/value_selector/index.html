<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Value selector, single value</title>
  <meta name="description" content="Provides a way for the user to select one of more values, usually from a Form interfac">

  <link rel="stylesheet" href="../value_selector.css">

  <!--
  This <style> and <link> is only used for the example code, is no needed for the real case use
  -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-size: 10px;
      background-color: #fff;
    }

    body {
      background: none;
    }
  </style>
</head>

<body role="application">

  <form role="dialog">
    <section>
      <h1>Choose social network</h1>
      <ul role="listbox">
        <li role="option">
          <label for="option1">
            <input type="radio" name="option" id="option1">
            <span>Twitter</span>
          </label>
        </li>
        <li role="option">
          <label for="option2">
            <input type="radio" name="option" id="option2">
            <span>Facebook</span>
          </label>
        </li>
      </ul>
    </section>
    <menu>
      <button type="reset" class="full">Cancel</button>
    </menu>
  </form>

</body>
</html>
