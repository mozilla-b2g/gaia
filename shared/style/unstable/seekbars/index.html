<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Seekbars</title>
  <meta name="description" content="Scroll through content (i.e. a song or video) ">

  <link rel="stylesheet" href="../seekbars.css">

  <!--
    This <style> and <link> is only used for the example code, is no needed for the real case use
  -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-size: 10px;
      background-color: #333;
    }

    body {
      background: #fff;
    }

    h2.bb-docs {
      font-size: 1.8rem;
      font-family: "Open Sans", Sans-serif;
      font-weight: lighter;
      color: #666;
      margin: -1px 0 0;
      background-color: #f5f5f5;
      padding: 0.4rem 0.4rem 0.4rem 3rem;
      border: solid 1px #e8e8e8;
    }

    body[role="application"] section[role="region"]:first-of-type {
      background: #fff;
      padding: 2rem 0;
    }

    body[role="application"] section[role="region"]:first-of-type button {
      left: 80%;
    }

    body[role="application"] section[role="region"]:last-of-type {
      position: absolute;
      bottom: 8%;
      left: 7.5rem;
      right: 7.5rem;
    }

    body[role="application"] section[role="region"]:last-of-type button:last-of-type {
      left: 80%;
    }
  </style>
</head>

<body role="application">

  <h2 class="bb-docs">Default seeker</h2>
   <section role="region">
     <div role="slider">
      <progress value="80" max="100"></progress>
      <button></button>
    </div>
   </section>

  <h2 class="bb-docs">Side actions</h2>
  <section role="region">
      <div role="slider" class="actions">
        <button class="begin">Call out</button>
        <button class="end active">Pick up</button>
        <progress></progress>
        <button></button>
      </div>
  </section>

</body>
</html>
