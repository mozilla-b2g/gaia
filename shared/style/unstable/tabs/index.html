<!DOCTYPE html>
<head>
  <meta charset="utf-8">

  <title>Tabs</title>
  <meta name="description" content="Allows multiple instances to be contained within a single window. Tabs are used as a navigational widget for switching between sets of views. ">

  <link rel="stylesheet" href="../tabs.css">

  <!--
    This <style> and <link> is only used for the example code, is no needed for the real case use
  -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-size: 10px;
      background-color: #fff;
    }

    body {
      background: none;
    }

    h2.bb-docs {
      font-size: 1.8rem;
      font-family: "Open Sans", Sans-serif;
      font-weight: lighter;
      color: #666;
      margin: -1px 0 0;
      background-color: #f5f5f5;
      padding: 0.4rem 0.4rem 0.4rem 3rem;
      border: solid 1px #e8e8e8;
    }
  </style>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function(){
      var path = window.location.href;
      console.log(path)
      window.location.href = path + "#panel1";
    });
  </script>
</head>
<body role="application">

  <section role="region">
    <!-- if your tabs are at the top, remove class="bottom" -->
    <ul role="tablist" data-items="4" class="bottom">
      <li id="panel1" role="tab">
        <a href="#panel1" class="icon icon-comms">comms</a>
        <div role="tabpanel"></div>
      </li>
      <li id="panel2" role="tab">
        <a href="#panel2" class="icon icon-contacts">contacts</a>
        <div role="tabpanel"></div>
      </li>
      <li id="panel3" role="tab">
        <a href="#panel3" class="icon icon-dialer">dialer</a>
        <div role="tabpanel"></div>
      </li>
      <li id="panel4" role="tab" aria-disabled="true">
        <!-- no href to disabled tab -->
        <a>Disabled</a>
        <div role="tabpanel"></div>
      </li>
    </ul>
  </section>

</body>
</html>
