<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Toolbars</title>
  <meta name="description" content="Contains actions, indicators, and navigation associated with the current view">
  <!--
    - This <style> and <link> is only used for the example preview,
    - it isn't needed for the real use case.
    -->
  <link rel="stylesheet" href="../toolbars.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-size: 10px;
      background-color: #fff;
    }

    body {
     background: none;
    }

    h2.bb-docs {
      font-size: 1.8rem;
      font-family: "Open Sans", Sans-serif;
      font-weight: lighter;
      color: #666;
      margin: -0.1rem 0 0;
      background-color: #f5f5f5;
      padding: 0.4rem 0.4rem 0.4rem 3rem;
      border: solid 0.1rem #e8e8e8;
    }
  </style>
</head>

<body role="application">
  <nav role="toolbar">
    <ul>
      <li><button class="icon-delete">Delete</button></li>
    </ul>
    <ul class="end">
      <li><button class="icon-mark">Mark</button></li>
      <li><button class="icon-send">Send</button></li>
      <li><button class="icon-move">Move</button></li>
      <li><button class="icon-share">Share</button></li>
    </ul>
  </nav>
</body>
</html>
