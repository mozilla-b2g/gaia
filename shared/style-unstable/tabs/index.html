<!DOCTYPE html>
<head>
  <meta charset="utf-8">

  <title>Tabs</title>
  <meta name="description" content="Allows multiple instances to be contained within a single window. Tabs are used as a navigational widget for switching between sets of views.">

  <link rel="stylesheet" href="../tabs.css">

  <!--
    - These <style> and <script> elements are only used for the example code;
    - they are not required for the real use case.
    -->
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      font-size: 10px;
      background: none;
      background-color: #fff;
      height: 100%;
      width: 100%;
    }
    [role="tablist"].warning {
      border: 1px solid green;
      background-color: #dfd;
    }
    .warning {
      font-size: 14px;
      padding: 2rem;
      -moz-box-sizing: padding-box;
      background-color: #ddf;
    }
    .warning p {
      font-weight: bold;
    }
    .warning ul {
      padding-left: 1rem;
    }
    .warning li {
      margin: 1rem 0;
    }
  </style>
  <script type="application/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      window.location.hash = 'panel1';
      // check that -moz-flex is enabled
      var ul = document.createElement('ul');
      ul.style.display = '-moz-flex';
      if (ul.style.display != '-moz-flex') {
        var container = document.querySelector('[role="tablist"]');
        container.className = 'warning';
        container.innerHTML = '' +
          '<p>This building block requires CSS flex properties:</p>' +
          '<ul>' +
          '  <li>ensure you\'re using Gecko 18 or newer;</li>' +
          '  <li>open "about:config";</li>' +
          '  <li>set <code>layout.css.flexbox.enabled</code> to <code>true</code>.</li>' +
          '</ul>';
      }
    });
  </script>
</head>
<body role="application">

  <section role="region">
    <!-- if your tabs are at the top, remove class="bottom" -->
    <ul role="tablist" class="bottom">
      <li role="tab" id="panel1">
        <a href="#panel1" class="icon icon-comms">comms</a>
        <div role="tabpanel">
          This is the first panel.
        </div>
      </li>
      <li role="tab" id="panel2">
        <a href="#panel2" class="icon icon-contacts">contacts</a>
        <div role="tabpanel">
          This is another panel.
        </div>
      </li>
      <li role="tab" id="panel3">
        <a href="#panel3" class="icon icon-dialer">dialer</a>
        <div role="tabpanel">
          This is the last panel.
        </div>
      </li>
      <li id="panel4" role="tab" aria-disabled="true">
        <!-- no 'href' attributes for disabled tabs -->
        <a>Disabled</a>
        <div role="tabpanel"></div>
      </li>
    </ul>
  </section>

</body>
</html>
