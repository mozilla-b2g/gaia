<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>&lt;gaia-text-input&gt;</title>
  <meta name="description" content="gaia-text-input demo">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="bower_components/base/base.css">
  <link rel="stylesheet" type="text/css" href="bower_components/gaia-icons/gaia-icons.css">
  <link rel="stylesheet" type="text/css" href="bower_components/gaia-theme/gaia-theme.css">
  <link rel="stylesheet" type="text/css" href="bower_components/gaia-fonts/style.css">
  <script src="bower_components/gaia-theme/lib/gaia-theme-selector.js"></script>
  <script src="bower_components/gaia-component/gaia-component.js"></script>
  <script src="gaia-text-input.js"></script>
  <script src="gaia-text-input-multiline.js"></script>
  <script src="gaia-text-input-pin.js"></script>
  <style type="text/css">

    body {
      padding: 48px 24px 24px;
    }

  </style>
</head>
<body>
  <gaia-theme-selector></gaia-theme-selector>

  <button id="btn">Focus</button>


  <gaia-text-input id="field" placeholder="Default"></gaia-text-input>
  <gaia-text-input placeholder="Search" type="search"></gaia-text-input>
  <gaia-text-input placeholder="Email" type="email" clearable></gaia-text-input>
  <gaia-text-input-multiline placeholder="Multiline"></gaia-text-input-multiline>
  <gaia-text-input-pin length="4"></gaia-text-input-pin>

  <gaia-text-input placeholder="Disabled" disabled></gaia-text-input>
  <gaia-text-input placeholder="Search" type="search" disabled></gaia-text-input>
  <gaia-text-input placeholder="Email" type="email" clearable disabled></gaia-text-input>
  <gaia-text-input-multiline placeholder="Multiline" disabled></gaia-text-input-multiline>
  <gaia-text-input-pin length="4" disabled></gaia-text-input-pin>

  <!-- <gaia-text-input-password></gaia-text-input-password> -->


  <script>
    btn.onclick = e => field.focus();
  </script>
</body>
</html>
