<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-cale=1">
    <meta charset="utf-8">
    <title>Notification Sender</title>

    <!-- Building blocks -->
    <link rel="stylesheet" type="text/css" href="shared/style/headers.css"></link>
    <link rel="stylesheet" type="text/css" href="shared/style/buttons.css"></link>
    <link rel="stylesheet" type="text/css" href="shared/style/input_areas.css"></link>
    <link rel="stylesheet" type="text/css" href="shared/style/status.css"></link>

    <!-- App main style -->
    <link rel="stylesheet" type="text/css" href="style/notification-sender.css"></link>


    <!-- Shared libraries -->
    <script src="shared/js/l10n.js"></script>
    <script defer src="tv_shared/js/vendor/evt.js"></script>

    <!-- Specific code -->
    <script defer src="js/notification_sender.js"></script>
    <script defer src="js/bootstrap.js"></script>

    <!-- L10n properties -->
    <meta name="defaultLanguage" content="en-US">
    <meta name="availableLanguages" content="en-US">
    <link rel="localization" href="locales/notification-sender.{locale}.properties"/>
    <link rel="localization" href="shared/locales/date/date.{locale}.properties"/>
  </head>

  <body>
    <section role="region">
      <header>
        <h1>Notification Sender</h1>
      </header>
      <input id="url-input" type="text" value="app://notification-receiver.gaiamobile.org/index.html"></input><br>
      <button type="underlined-text" id="connect-btn" label="connect">
        Connect
      </button><br>
      <button type="underlined-text" id="disconnect-btn" label="disconnect">
        Disconnect
      </button><br>
      <hr>
      <section id="send-panel">
        <button type="underlined-text" data-message-type="start-ringing" data-calling-party="+886987654321">
          Start ringing
        </button><br>
        <button type="underlined-text" data-message-type="stop-ringing" data-calling-party="+886987654321">
          Stop ringing
        </button><br>
        <button type="underlined-text" data-message-type="sms" data-message-body="hello world" data-calling-party="+886987654321">
          Send SMS
        </button>
      </section>
      <section role="status">
        <p id='state-label'></p>
      </section>
    </section>
  </body>

</html>
