<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Smart Panel Demo</title>
  <meta name="description" content="Demo app for smart-banner" />
  <link rel="stylesheet" type="text/css" href="../../smart-button/style.css">
  <link rel="stylesheet" type="text/css" href="../style.css">
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
      font-size: 10px;
      background-color: gray;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #main-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    smart-banner {
      background-image: url('test-icon.png');
    }
  </style>
  <script>

    function flyOpenMenu() {
      document.getElementById('test-target').flyOpen();
    }

    function hideMenu() {
      document.getElementById('test-target').hide();
    }

    function openMenu() {
      document.getElementById('test-target').open();
    }

    function closeMenu() {
      document.getElementById('test-target').close();
    }

    function focusMenu() {
      document.getElementById('test-target').focus();
    }

    function blurMenu() {
      document.getElementById('test-target').blur();
    }

    window.onload = function() {
      ['opened', 'closed', 'will-open', 'will-close'].forEach(
        function(evt) {
          document.getElementById('test-target').addEventListener(evt,
            function() {
              console.log(evt + ' received!');
            });
      });
    };
  </script>
  <script></script>
  <script src="../../../../tv_shared/js/vendor/evt.js"></script>
  <script src="../../smart-button/script.js" type="text/javascript"></script>
  <script src="../script.js" type="text/javascript"></script>
</head>
<body role="application">
  <button type="button" onclick="hideMenu();">Hide</button>
  <button type="button" onclick="flyOpenMenu();">Fly and Open</button>
  <button type="button" onclick="openMenu();">Open</button>
  <button type="button" onclick="closeMenu();">Close</button>
  <button type="button" onclick="focusMenu();">Focus</button>
  <button type="button" onclick="blurMenu();">Blur</button>
  <div id="main-container">
    <smart-banner id="test-target">
      <smart-button type="simple-text">Text 1</smart-button>
      <smart-button type="simple-text">Text 2</smart-button>
      <smart-button type="simple-text">Text 3</smart-button>
      <smart-button type="simple-text">Text 4</smart-button>
      <smart-button type="simple-text">Text 5</smart-button>
    </smart-banner>
  </div>
</body>
</html>
