<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Smart Dialog Demo</title>
  <meta name="description" content="Demo app for smart-dialog" />
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 10rem;
      font-size: 10px;
    }

    #content {
      position: fixed;
      background-color: gray;
      width: 100%;
      height: 100%;
      text-align: center;
      top: 0;
      left: 0;
    }

    img {
      margin: 0 auto;
    }

  </style>
  <script src="../script.js" type="text/javascript"></script>
</head>
<body role="application">
  <smart-dialog id="smart-dialog">
    <div id="content">
      <img src="example.jpg"/>
    </div>
  </smart-dialog>
  <script>
    var smartDialogElement = document.getElementById('smart-dialog');
    smartDialogElement.open(1000, [0.25, 0, 0, 1], function() {
      console.log('Dialog Opened');
    });
  </script>
</body>
</html>
