<div id="fxsync-area">
  <div id="fxsync-header">
    <p data-l10n-id="fxsync-firefox-sync">Firefox Sync</p>
  </div>
  <div id="fxsync-disabled">
    <smart-button id="fxsync-sign-in-button" type="simple-text" data-l10n-id="fxsync-create-account-or-sign-in"></smart-button>
    <p id="fxsync-sign-in-description" data-l10n-id="fxsync-sign-in-to-sync-description"></p>
  </div>
  <div id="fxsync-enabled">
    <span id="fxsync-signed-in-as" data-l10n-id="fxsync-signed-in-as"></span>
    <smart-button id="fxsync-sync-now-button" type="simple-text" data-l10n-id="fxsync-sync-now"></smart-button>
    <smart-button id="fxsync-sign-out-button" type="simple-text" data-l10n-id="fxsync-disconnect">Disconnect</smart-button>
    <ul class="settings-horizontal-list">
      <li class="settings-horizontal-list-item">
        <input type="checkbox" id="fxsync-collection-bookmarks" ></input>
        <label for="fxsync-collection-bookmarks"></label>
        <span data-l10n-id="fxsync-collection-bookmarks"></span>
      </li>
      <li class="settings-horizontal-list-item">
        <input type="checkbox" id="fxsync-collection-history" ></input>
        <label for="fxsync-collection-history"></label>
        <span data-l10n-id="fxsync-collection-history"></span>
      </li>
    </ul>
  </div>
</div>
</div>
