<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <title>Dashboard</title>

    <link rel="stylesheet" type="text/css" href="style/dashboard.css">

    <!-- Shared L10n libraries -->
    <script src="shared/js/l10n.js"></script>
    <script src="shared/js/l10n_date.js"></script>

    <!-- L10n properties -->
    <meta name="defaultLanguage" content="en-US">
    <meta name="availableLanguages" content="en-US">
    <link rel="localization" href="locales/dashboard.{locale}.properties"/>
    <link rel="localization" href="shared/locales/date/date.{locale}.properties"/>

    <!-- Helper libraries -->
    <script defer src="bower_components/evt/index.js"></script>

    <!-- Shared TV library for keyboard-based navigating -->
    <script defer src="shared/js/smart-screen/key_navigation_adapter.js"></script>

    <!-- Specific code -->
    <script defer src="js/app_widget.js"></script>
    <script defer src="js/dashboard.js"></script>

  </head>

  <body>
    <div id="background" class="background"></div>
    <div id="background-mask" class="background-mask"></div>
    <div role="region" id="main-section" tabIndex="-1">
      <section id="center-panel"></section>
      <section id="top-panel"></section>
      <section id="right-panel"></section>
      <section id="bottom-panel"></section>
      <section id="left-panel"></section>
    </div>
  </body>

</html>
