<element name="net-error-confirm-dialog" extends="section">
  <template>
    <h1 id="error-title" class="net-error-dialog-title"></h1>
    <p id="error-message" class="net-error-dialog-message"></p>
    <div class="net-error-dialog-btn-group">
      <smart-button id="close-btn" class="net-error-dialog-btn" type="rounded-corner-text" data-l10n-id="close" tabindex="0"></smart-button>
      <smart-button id="retry-btn" class="net-error-dialog-btn" type="rounded-corner-text" data-l10n-id="try-again" tabindex="0"></smart-button>
    </div>
  </template>
</element>
