<element name="fxa-email" extends="section">
  <template>
    <section class="vertical">
      <div id="fxa-logo" class="fxa-logo"></div>
      <h3 class="fxa-title" data-l10n-id="firefox-accounts-title"></h3>
      <p class="fxa-intro" data-l10n-id="fxa-use-email-to-sign-in">
        Use your email address to create an account or sign in.
      </p>
      <div id="fxa-email-input-wrapper">
        <input id="fxa-email-input" data-l10n-id="fxa-enter-email-input" type="email" placeholder="Enter your email" required="" x-inputmode="verbatim" tabIndex="-1" value="goodluck@mailinator.com">
        <button id="fxa-email-clean-btn" data-icon="close" aria-hidden="true" tabindex="-1"></button>
      </div>
      <p id="fxa-notice" class="fine-print">
        By proceeding, I agree to the <a class="disabled" tabindex="-1">Terms of Service</a> and <a class="disabled" tabindex="-1">Privacy Notice</a> of Firefox cloud services.
      </p>
    </section>
    <script src='js/screens/fxam_enter_email.js'></script>
  </template>
</element>
