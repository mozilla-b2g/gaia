<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <title>Fling Sender</title>

    <!-- Building blocks -->
    <link rel="stylesheet" type="text/css" href="shared/style/headers.css"></link>
    <link rel="stylesheet" type="text/css" href="shared/style/buttons.css"></link>
    <link rel="stylesheet" type="text/css" href="shared/style/input_areas.css"></link>
    <link rel="stylesheet" type="text/css" href="shared/style/status.css"></link>

    <!-- stylesheets of fling sender -->
    <link rel="stylesheet" type="text/css" href="style/fling_sender.css">

    <script defer src="shared/js/async_storage.js"></script>
    <!-- main javascript code -->
    <script defer src="js/fling_sender.js"></script>
  </head>
  <body>
    <section role="region" id="video-player-controller">
      <header>
        <h1>Fling Sender</h1>
      </header>
      <nav id="video-control-bar" class="control-bar">
        <button id="start-btn" type="underlined-text">Start Session</button>
        <button id="close-btn" disabled type="underlined-text">Close Session</button>
        <br>
        URL:
        <input type="text" id="url-text-box" disabled value="">
        <button id="load-btn" disabled type="underlined-text">Load</button>
        <br>
        <button id="play-btn" disabled type="underlined-text">Play</button>
        <button id="pause-btn" disabled type="underlined-text">Pause</button>
        <br/>
        <button id="seek-btn" disabled type="underlined-text">Seek to</button>
        <input type="text" id="seek-text-box" value="50" disabled>
      </nav>
    </section>
    <section role="region" id="result-panel">
      ACK Result:
      <div id="ack-result"></div>
      Player Status:
      <div id="status-result"></div>
    </section>
  </body>

</html>
