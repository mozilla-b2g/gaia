<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <title>Fling Player</title>

    <!-- stylesheets of building blocks -->
    <link rel="stylesheet" type="text/css" href="bower_component/smart-icons/smart-icons.css">
    <link rel="stylesheet" type="text/css" href="bower_components/smart-button/style.css">
    <link rel="stylesheet" type="text/css" href="style/fling_player.css">

    <!-- shared libraries -->
    <script defer src="bower_components/evt/index.js"></script>

    <!-- building block -->
    <script defer src="bower_components/gaia-component/gaia-component.js"></script>
    <script defer src="bower_components/gaia-loading/gaia-loading.js"></script>
    <script defer src="bower_components/smart-button/script.js"></script>

    <!-- Helper libraries -->
    <script defer src="shared/js/smart-screen/simple_key_navigation.js"></script>
    <script defer src="shared/js/smart-screen/key_navigation_adapter.js"></script>

    <!-- main javascript code -->
    <script defer src="js/master_debug.js"></script>
    <script defer src="js/casting_message.js"></script>
    <script defer src="js/video_player.js"></script>
    <script defer src="js/connector.js"></script>
    <script defer src="js/fling_player.js"></script>
  </head>

  <body class="theme-media">
    <article class="skin-dark">
      <section role="region" id="video-player-section">
        <video id="player" preload="metadata"></video>
        <nav id="video-control-panel" class="control-panel fade-out">
          <!-- TMP: Dummy controls. TODO: Update to the real controls -->
          <div id="video-time-progess">
            <div id="elapsed-time" class="time-text">hhh:mm:ss</div>
            <div id="time-progess">
              <div id="background-time-bar" class="time-bar"></div>
              <div id="buffered-time-bar" class="time-bar"></div>
              <div id="elapsed-time-bar" class="time-bar"></div>
              <div id="time-indicator"></div>
            </div>
            <div id="duration-time" class="time-text">hhh:mm:ss</div>
          </div>
          <div id="video-control-buttons">
            <smart-button id="backward-button">BW</smart-button>
            <smart-button id="forward-button">FW</smart-button>
            <smart-button id="play-button">Play</smart-button>
          </div>
          <!-- TMP end -->
        </nav>
      </section>
      <section role="region" id="loading-section">
        <gaia-loading></gaia-loading>
        <span>Loading...</span>
      </section>
    </article>
  </body>

</html>
