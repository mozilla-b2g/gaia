# Prompt that appears when a user tries to stop a download.
gaia-grid-stop-download-title=停止 {{name}}
gaia-grid-stop-download-body=您确定要停止正在进行的下载吗？
gaia-grid-stop-download-action=停止

# Prompt that appears when a user tries to resume a download.
gaia-grid-resume-download-title=重新开始下载
gaia-grid-resume-download-body=你是否想下载 {{name}} ？
gaia-grid-resume-download-action=下载

# Prompt that appears when removing an app
gaia-grid-unrecoverable-error-title=移除应用程序
gaia-grid-unrecoverable-error-body=因为未知错误，无法安装应用程序。请重新尝试下载。此应用程序将被移除。
gaia-grid-unrecoverable-error-action=确定

gaia-grid-cancel=取消
