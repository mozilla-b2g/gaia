<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <script defer type="text/javascript" src="js/lib/ssdp/ssdp.js"></script>
    <script defer type="text/javascript" src="js/lib/plug.play/plug.upnp.js"></script>
    <script defer type="text/javascript" src="js/lib/plug.play/ContentDirectory/plug.upnp_contentdirectory.js"></script>
    <script defer type="text/javascript" src="js/lib/plug.play/ConnectionManager/plug.upnp_connectionmanager.js"></script>
    <script defer type="text/javascript" src="js/lib/plug.play/AVTransport/plug.upnp_avtransport.js"></script>
    <script defer type="text/javascript" src="js/lib/plug.play/RenderingControl/plug.upnp_renderingcontrol.js"></script>
    <script defer type="text/javascript" src="js/service_manager.js"></script>
    <script defer type="text/javascript" src="js/content_directory_manager.js"></script>
    <script defer type="text/javascript" src="js/connection_service_manager.js"></script>
    <script defer type="text/javascript" src="js/avtransport_manager.js"></script>
    <script defer type="text/javascript" src="js/device_manager.js"></script>
    <script defer type="text/javascript" src="js/dlna_player.js"></script>
    <link href="style/service_manager.css" rel="stylesheet">
    <link href="style/app.css" rel="stylesheet">
    <link href="/shared/style/lists.css" rel="stylesheet">
    <link href="/shared/style/headers.css" rel="stylesheet">
    <link href="/shared/style/toolbars.css" rel="stylesheet">
    <link href="/shared/style/buttons.css" rel="stylesheet">
    <style>
      [role="toolbar"] button {
        font-size: 1.5rem;
        color: #E7E7E7;
      }
    </style>
  </head>
  <body role="application" class="skin-dark">
    <section role="region" id="main" class="panel">
      <header>
        <menu type="toolbar">
          <button id="remoteQuiet">
            <span class="icon quiet-icon">Volume -</span>
          </button>
          <button id="remoteLoud">
            <span class="icon loud-icon">Volume +</span>
          </button>
        </menu>
        <h1>My DLNA Player</h1>
      </header>
      <article id="contentList">
        <header>
          <h2>Renderer List</h2>
        </header>
        <ul>
          <li class="server">
            <select name="select" id="AVTList" class="button icon-dialog">
              <option value="local">Local player</option>
            </select>
          </li>
        </ul>
        <header>
          <h2>Folder List</h2>
        </header>
        <ul id="folderList"></ul>
        <header style='display: none'>
          <h2>Renderer List</h2>
        </header>
        <ul id="rendererList" style='display: none'></ul>
        <header>
          <h2>Renderer Control List</h2>
        </header>
        <ul id="renderCtrlList" style='display: none'></ul>
        <div id="debug"></div>
      </article>

      <div id="playerTogglers" role="toolbar">
        <button id="discoverButton"></button>
        <button id="toPlayerPage"></button>
        <div id="trackInfoBar">&nbsp;</div>
      </div>
    </section>
    <section id="playerPanel" role="region" class="panel">
        <header>
          <h1>Player</h1>
        </header>
        <article>
        <audio id="audioPlayer" autoplay="true" class="player" controls="true"></audio>
        <video id="videoPlayer" autoplay="true" class="player" controls="true"></video>
        <iframe id="unknownPlayer" class="player"></iframe>
        <img id="imagePlayer" class="player"></img>
      </article>
      <div id="playerTogglers" role="toolbar">
        <button id="toDirectoryPage"></button>
      </div>
    </section>
    <div id="controlButtons" role="toolbar">
      <button id="remotePrev">|&#9664;</button>
      <button id="remoteRewind">&#9664;&#9664;</button>
      <button id="remotePlay">&#9658;</button>
      <button id="remotePause">&#9616;&#9616;</button>
      <button id="remoteStop">&#9724;</button>
      <button id="remoteFF">&#9658;&#9658;</button>
      <button id="remoteNext">&#9658;|</button>
    </div>

  </body>
</html>
