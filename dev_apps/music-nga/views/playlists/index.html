<!DOCTYPE html>
<html class="theme-media">
<head>
  <meta charset="utf-8">
  <title data-l10n-id="playlists">Playlists</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <!-- Localization -->
  <meta name="defaultLanguage" content="en-US">
  <meta name="availableLanguages" content="en-US">
  <link rel="localization" href="/locales/music.{locale}.properties">
  <link rel="localization" href="/shared/locales/media/media.{locale}.properties">
  <script type="application/javascript;version=1.8" src="/shared/js/l20n.js"></script>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/components/gaia-fonts/style.css">
  <link rel="stylesheet" href="/components/gaia-icons/gaia-icons-embedded.css">
  <link rel="stylesheet" href="/components/gaia-theme/gaia-theme.css">
  <link rel="stylesheet" href="/css/view.css">
  <!-- Web Components -->
  <script src="/components/dom-scheduler/lib/dom-scheduler.js"></script>
  <script src="/components/fast-list/fast-list.js"></script>
  <script src="/components/poplar/poplar.js"></script>
  <script src="/components/gaia-component/gaia-component.js"></script>
  <script src="/components/gaia-fast-list/gaia-fast-list.js"></script>
</head>
<body role="application">
  <gaia-fast-list id="list">
    <template>
      <a href="/playlist-detail?id=${id}" data-id="${id}" data-shuffle="${shuffle}">
        <h3>${title}</h3>
      </a>
    </template>
  </gaia-fast-list>

  <script src="/components/bridge/client.js"></script>
  <script src="/js/view.js"></script>
  <script src="view.js"></script>
</body>
</html>
