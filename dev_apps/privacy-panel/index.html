<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">

    <!-- Common style -->
    <link rel="stylesheet" type="text/css" href="/shared/style/headers.css">

    <!-- Specific style -->
    <link rel="stylesheet" type="text/css" href="shared/style/switches.css">
    <link rel="stylesheet" type="text/css" href="style/lists.css">
    <link rel="stylesheet" type="text/css" href="style/icons.css">
    <link rel="stylesheet" type="text/css" href="style/settings.css">
    <link rel="stylesheet" type="text/css" href="style/settings_large.css" data-device-type="tablet">

    <!-- Components -->
    <link rel="stylesheet" type="text/css" href="/shared/elements/gaia-icons/style.css" />
    <link rel="stylesheet" type="text/css" href="/shared/elements/gaia-theme/style.css" />

    <!-- Localization -->
    <link rel="resource" type="application/l10n" href="shared/locales/download.ini">
    <link rel="resource" type="application/l10n" href="shared/locales/branding.ini">
    <link rel="resource" type="application/l10n" href="shared/locales/date.ini">
    <link rel="resource" type="application/l10n" href="shared/locales/permissions.ini">
    <link rel="resource" type="application/l10n" href="shared/locales/tz.ini">
    <link rel="resource" type="application/l10n" href="shared/locales/sounds.ini">
    <link rel="resource" type="application/l10n" href="locales/locales.ini">
    <script src="shared/js/l10n.js"></script>
    <script defer="" src="shared/js/l10n_date.js"></script>

    <title>Privacy Panel</title>

    <script src="js/template.js"></script>
  </head>

  <body>
    <section role="region" id="root" class="current skin-dark" data-rendered="true">
      <header>
        <h1 data-l10n-id="privacy-panel">Privacy Panel</h1>
      </header>

      <div>
        <ul>
          <li>
            <a id="menuItem-LA" class="menu-item" data-icon="notifications" href="#location-accuracy">
              <span data-l10n-id="location-accuracy">Location Accuracy</span>
            </a>
          </li>
          <li>
            <a id="menuItem-RPP" class="menu-item" data-icon="notifications" href="#remote-privacy-protection">
              <span data-l10n-id="remote-privacy-protection">Remote Privacy Protection</span>
            </a>
          </li>
          <li>
            <a id="menuItem-GT" class="menu-item" data-icon="notifications" href="#guided-tour">
              <span data-l10n-id="guided-tour">Guided Tour</span>
            </a>
          </li>
        </ul>
      </div>
    </section>

    <section role="region" id="RPP-box" class="current skin-dark" data-rendered="true" style="display: none;">
      <header>
        <a href="#" id="RPP-back"><span class="icon icon-back">back</span></a>
        <h1 data-l10n-id="privacy-panel">Remote Privacy Protection</h1>
      </header>
      <div>
        <ul>
          <li class="remote-locate-box" style="display: none;">
            <label class="pack-switch">
              <input type="checkbox" class="uninit">
              <span data-l10n-id="remote_locate">Remote Locate</span>
            </label>
          </li>
          <li class="remote-ring-box" style="display: none;">
            <label class="pack-switch">
              <input type="checkbox" class="uninit">
              <span data-l10n-id="remote_ring">Remote Ring</span>
            </label>
          </li>
          <li class="remote-lock-box" style="display: none;">
            <label class="pack-switch">
              <input type="checkbox" class="uninit">
              <span data-l10n-id="remote_lock">Remote Lock</span>
            </label>
          </li>
          <li class="remote-wipe-box" style="display: none;">
            <label class="pack-switch">
              <input type="checkbox" class="uninit">
              <span data-l10n-id="remote_wipe">Remote Wipe</span>
            </label>
          </li>
          <li class="unlock-box" style="display: none;">
            <label class="pack-switch">
              <input type="checkbox" class="uninit">
              <span data-l10n-id="unlock_via_passcode_lock_or_sim_pin">Unlock via Passcode lock or SIM Pin</span>
            </label>
          </li>
        </ul>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
