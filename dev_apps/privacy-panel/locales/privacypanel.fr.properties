get-started = Get Started!
welcome-header = Welcome to the Privacy Panel!
welcome-desc = This app will help you enhance your privacy protection and enables you to lock or find your phone if it's lost. Just have a closer look. It takes only 2 minutes!

#### rpp_ring.html
rpp-ring-header = How to ring your phone?
rpp-ring-desc = It‘s easy! Just send an SMS with “RPP ring YOURPASSPHRASE” to your phone number and it will ring until you find it and unlock it.

#### rpp_passphrase.html
rpp-setpass-header = How to set your personal passphrase?
rpp-setpass-desc = Tap "Remote Privacy Protection" and set your passphrase to secure your remote features. If you have forgotten your actual passphrase you can reset it using your SIM PIN or lockscreen passcode.

####rpp_lock.html
rpp-lock-header = How to lock my phone?
rpp-lock-desc = If you have lost your phone and you want to lock it remotely just send an SMS with “RPP lock YOURPASSPHRASE” to your phone number. The phone will lock itself and only you will be able to unlock it with your regular screen passcode.
done = Done

####rpp_locate.html
rpp-locate-header = How to locate my phone?
rpp-locate-desc = If your phone is lost, just take the phone of a friend and send a SMS with “RPP locate YOURPASSPHRASE“ to your phone number and you‘ll get the exact GPS coordinates via SMS in return. Make sure to set up the passphrase!

####rpp_explain.html
rpp-rpp-header = Remote Privacy Protection?<br>What is it?
rpp-rpp-desc = If your phone is stolen or lost, you can use the Remote Privacy Protection. With another phone you can locate it, let it ring or even lock it remotely. You first have to set your personal passphrase and enable the features you will want to use (locate, ring and lock).

####la_explain.html
rpp-la-header = What is Location Accuracy?
rpp-rpp-desc = Many apps, like the addressbook or the camera, will access your geolocation. If you don't want certain apps to have access to your exact position, you can adjust the accuracy of your current location, set a custom location or hide it completely. 

####la_exceptions.html
rpp-exceptions-header = What is location per app?
la-exceptions-desc = Here you will find an overview of all apps, that can access your geolocation. You can adjust the settings for each app individually. They overwrite the global location accuracy for that app.

####la_custom.html
la-custom-header = What is Custom Location?
la-custom-desc = With the custom location setting you are able to hide your real location and set it to another place worldwide. You choose where you are!

####la_blur.html
la-blur-header = How to set Location Accuracy?
la-blur-desc = Not each app needs your exact location to work properly. Instead of sharing your exact coordinates, you can choose to effectively adjust the precision of your location to e.g. 50 miles around you.

