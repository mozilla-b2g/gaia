<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <title>Keyboard Event Customization</title>
    <link rel="stylesheet" type="text/css" href="../../style/API.css">
    <!-- We don't need localization for this app. -->
    <script type="text/javascript" src="../../js/API/keyevent_customization.js"></script>
  </head>
  <body>
    <div>
      Prevent the following keys' default behaviors:
      <div>
        <input type="checkbox" id="override-power-exit-keys"/>
        <label for="override-power-exit-keys">Power and Exit</label>
      </div>
      <div>
        <input type="checkbox" id="override-volume-keys"/>
        <label for="override-volume-keys">Volume Up/Down</label>
      </div>
    </div>

    <div>
      Received KeyEvent: <span id="received-event"></span>
    </div>
    <hr/>
  </body>
</html>
