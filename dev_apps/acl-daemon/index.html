<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <meta charset="utf-8">
  <title>ACL Deamon</title>
  <link rel="stylesheet" href="style/style.css">
  <script src="main.js"></script>
</head>
<body>
  <div id="actions">
    <div>
      <p class="label">Actions</p>
      <button id="launch">Launch</button>
      <button id="kill">Kill</button>
      <button id="minimize">Minimize</button>
      <button id="minimize-wrong">Do Nothing</button>
      <button id="launch-minimize">Launch &amp; Minimize</button>
    </div>
    <div>
      <p class="label">Notifications</p>
      <button id="notify">Notify</button>
      <button id="notify-remove">Remove</button>
      <button id="notify-silent">Silent</button>
      <button id="remove-launch">Remove &amp; Launch</button>
    </div>
  </div>
  <div id="log"></div>
</body>
</html>
