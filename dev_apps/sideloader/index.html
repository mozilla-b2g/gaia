<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1">

  <!-- shared styles --> 
  <link rel="stylesheet" type="text/css" href="shared/style/tabs.css"/>
  <link rel="stylesheet" type="text/css" href="shared/style/headers.css"/>
  <link rel="stylesheet" type="text/css" href="shared/style/lists.css" />

  <!-- local styles --> 
  <link rel="stylesheet" type="text/css" href="style/lists.css"/>
  <link rel="stylesheet" type="text/css" href="style/apps.css"/>
  <link rel="stylesheet" type="text/css" href="style/main.css"/>

  <!-- shared scripts -->
  <script defer src="/shared/js/l10n.js" charset="utf-8"></script>

  <!-- local scripts -->
  <script src="js/main.js"></script>
</head>

<body role="application" class="skin-organic">
  
  <section role="region">
    <header>
      <h1 data-l10n-id="appImportExport-header">App Import & Export</h1>
    </header>
  </section>

  <ul id="import-export-apps" role="tablist" class="bb-tablist">

    <!-- tab: import -->
    <li id="panel1" role="presentation">
      <a id="tab1" href="#panel1" role="tab" aria-controls="tabpanel1"
         data-l10n-id="appImportExport-import">Import</a>
        <div id="tabpanel1" class="bb-tabpanel" role="tabpanel"
             aria-labelledby="tab1">
        <section data-type="list">
          <ul id="importAppList" class="app-list"></ul>
        </section>
      </div>
    </li>

    <!-- tab: export -->
    <li id="panel2" role="presentation">
      <a id="tab2" href="#panel2" role="tab" aria-controls="tabpanel2"
         data-l10n-id="appImportExport-export">Export</a>
        <div id="tabpanel2" class="bb-tabpanel" role="tabpanel"
             aria-labelledby="tab2">
        <section data-type="list">
          <ul id="exportAppList" class="app-list"></ul>
        </section>
      </div>
    </li>
  </ul>

  <template id="appListEntry">
    <li>
      <a>
        <img>
      </a>
    </li>
  </template>

</body>
</html>
