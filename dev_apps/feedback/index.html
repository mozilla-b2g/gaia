<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <link rel="stylesheet" href="style/feedback.css">

    <!-- Localization -->
    <link rel="manifest" href="manifest.webapp">
    <link rel="localization" href="locales/feedback.{locale}.properties">
    <!-- Shared code -->
    <script src="shared/js/l10n.js"></script>
    <script src="shared/js/async_storage.js"></script>
    <script src="js/feedback.js"></script>

    <!-- Common style -->
    <link rel="stylesheet" href="shared/style/headers.css">
    <link rel="stylesheet" href="shared/style/input_areas.css">
  </head>

  <body role="application">
    <section role="region" id="root">
      <header>
        <menu type="toolbar">
          <button id="done" data-l10n-id="done">Submit</button>
        </menu>
        <h1 data-l10n-id="feedback">Feedback</h1>
      </header>

      <form id="feedback-form" action="" method="post">

        <fieldset>
          <legend data-l10n-id="input-contact-label">Contact Info</legend>
          <section>
            <p>
              <input type="text" id="contact" name="contact" value="" data-l10n-id="input-contact" placeholder="">
            </p>
          </section>
        </fieldset>

        <textarea id="feedback-textarea" name="comment" data-l10n-id="input-what-happen" placeholder="Tell us what's happening"></textarea>
      </form>
    </section>
  </body>
</html>
