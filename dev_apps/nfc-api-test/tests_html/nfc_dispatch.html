<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <title>NFC test</title>
    <script defer src="../../js/ndef_helper.js"></script>
    <script defer src="../../js/nfc_dispatch.js"></script>
    <link rel="stylesheet" type="text/css" href="../style/API.css">
  </head>
  <body>
    <div id="content">

      <div>
        <h2>Test Description</h2>
        <h5>
          Tap an NFC tag, the app will show 'Default Prevented' if the content
          of the tag starts with "https://www.mozilla.org", otherwise the tag will be
          re-dispatched to System app and this app will show
          'Default Action Executed'.
        </h5>
      </div>

      <h4 id="global-message" class="error"></h4>

      <div data-type="tag-container">
        <div><b>URI: </b><span data-type="tag-uri"/> </div>
        <div><span data-type="dispatch-result" style="font-weight:bold"></span> </div>
      </div>

    </div>
  </body>
</html>
