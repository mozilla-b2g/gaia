<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <title>NFC test</title>
    <script defer src="../../js/nfc_format_tag.js"></script>
    <link rel="stylesheet" type="text/css" href="../style/API.css">
  </head>
  <body>
    <div id="content">

      <div>
        <h2>Test Description</h2>
        <h5>
          Tap an NFC tag, then this app will try to format the tag as NDEF.
        </h5>
      </div>

      <h4 id="global-message" class="error"></h4>

      <div data-type="tag-container">
        <div><b>Formatable: </b><span data-type="formatable"/> </div>
        <div><span data-type="format-result" style="font-weight:bold"></span> </div>
      </div>

    </div>
  </body>
</html>
