<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <title>Alert/prompt test</title>
    <script defer src="../../js/UI/alert.js"></script>
    <link rel="stylesheet" type="text/css" href="../../style/UI.css">
    <link rel="stylesheet" type="text/css" href="/shared/style/buttons.css">
  </head>
  <body>
    <fieldset>
      <legend>Call on mozbrowser frame</legend>
      <section>
        <button class="parent" id="button1">Alert</button>
        <button class="parent" id="button2">Confirm</button>
        <button class="parent" id="button3">Prompt</button>
      </section>
    </fieldset>
    <br>
    <fieldset>
      <legend>Call on this iframe within mozbrowser</legend>
      <section>
        <button class="mozbrowser" id="button21">Alert</button>
        <button class="mozbrowser" id="button22">Confirm</button>
        <button class="mozbrowser" id="button23">Prompt</button>
      </section>
    </fieldset>
    <br>
    <fieldset>
      <legend>Prompts with long messages</legend>
      <section>
        <button id="button31" class="long">Long Alert</button>
        <button id="button32" class="long">Long Confirm</button>
        <button id="button33" class="long">Long Prompt</button>
      </section>
    </fieldset>
  </body>
</html>
