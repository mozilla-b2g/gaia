<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <title>Radio information test</title>
    <script defer src="../../js/HW/radio.js"></script>
    <link rel="stylesheet" type="text/css" href="/shared/style/switches.css">
    <link rel="stylesheet" type="text/css" href="../../style/HW.css">
  </head>
  <body>
    <div id="content">
      <div>
        <h2>IMEI</h2>
        <div>IMEI:<span id="IMEI"></span></div>
      </div>
      <h4 id="global-message" class="error"></h4>
      <div id="connection-template">
        <h2>SIM Card#<span data-type="SIM-number"></span></h2>
        <h3>Icc</h3>
        <h4 data-type="icc-message" class="error"></h4>
        <div data-type="icc-container">
          <div>ICCID: <span data-type="ICCID"></span></div>
          <div>MSISDN(self number): <span data-type="MSISDN"></span></div>
        </div>
        <h3>Voice</h3>
        <h4 data-type="voice-message" class="error"></h4>
        <div data-type="voice-container">
          <div>current network: <span data-type="network"></span></div>
          <div>signal strength: <span data-type="strength"></span></div>
          <div>LAC/CID: <span data-type="LAC"></span>/<span data-type="CID"></span></div>
          <div>network type: <span data-type="type"></span></div>
          <div>roaming: <span data-type="roaming"></span></div>
        </div>
        <h3>Data</h3>
        <h4 data-type="data-message" class="error"></h4>
        <div data-type="data-container">
          <div>current network: <span data-type="network"></span></div>
          <div>signal strength: <span data-type="strength"></span></div>
          <div>LAC/CID: <span data-type="LAC"></span>/<span data-type="CID"></span></div>
          <div>network type: <span data-type="type"></span></div>
          <div>roaming: <span data-type="roaming"></span></div>
        </div>
      </div>
    </div>
  </body>
</html>
