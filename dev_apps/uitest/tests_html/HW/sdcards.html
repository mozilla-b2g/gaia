<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <title>SD cards test</title>
    <script defer src="../../js/HW/sdcards.js"></script>
    <link rel="stylesheet" type="text/css" href="../../style/HW.css">
  </head>
  <body>
    <p>This device constains <span id="numOfCards">?</span> SD cards.</p>
    <div id="card_template" class="invisible">
      <p class="no">SD card #<span></span></p>
      <p class="status">Status: <span></span></p>
      <p class="space">
        Total space: <span class="totalSpace"></span> GB <br>
        Free space: <span class="freeSpace"></span> GB <br>
        Used space: <span class="usedSpace"></span> GB
      </p>
    </div>
    <div id="cardsInfo">
    </div>
    <button id="check">Check</button>
  </body>
</html>
