<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <title>Vibrator test</title>
    <script defer src="../../js/HW/vibrator.js"></script>
    <link rel="stylesheet" type="text/css" href="../../style/HW.css">
  </head>
  <body>
    <h1>Choose vibration pattern</h1>
    <button id="one-short">One short</button>
    <button id="two-short">Two short</button>
    <button id="one-long">One long</button>
    <button id="off">OFF</button>
    <h1>Customize</h1>
    <p>
      duration per vibration<br>
      <input type="range" id="duration" min ="100" max="500" step ="100" value ="100"><span id="duration-text">100</span> ms
    </p>
    <p>
      vibrate<br>
      <input type="range" id="times" min ="1" max="5" step ="1" value ="2"><span id="times-text">2</span> times
    </p>
    <button id="custom-pattern">Custom pattern</button>
  </body>
</html>
