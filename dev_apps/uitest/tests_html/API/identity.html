<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <title>Identity Demo</title>
    <link rel="stylesheet" type="text/css" href="/shared/style/buttons.css">
    <link rel="stylesheet" type="text/css" href="../../style/API.css">
    <link rel="stylesheet" type="text/css" href="../../style/API/identity.css">
    <script type="text/javascript" src="../../js/API/identity.js"></script>
  </head>
  <body>
    <fieldset>
      <legend>Options</legend>
      <div><label for="issuer-name">Force Issuer:</label><input type="text" id="issuer-name" value="" class="textfield"/></div>
      <div><label for="unverified-ok">Allow Unverified:</label><input type="checkbox" id="unverified-ok"/></div>
    </fieldset>
    <div class="panel">
      <fieldset>
        <legend>Request tests</legend>
        <section>
          <button id="t-request">Standard<br>(verified email)</button>
          <button id="t-request-withOnCancel">With <code>oncancel</code><br>handler</button>
          <button id="t-request-allowUnverified">Unverified</button>
          <button id="t-request-forceIssuer">Force issuer</button>
          <button id="t-request-forceIssuer-allowUnverified">Force issuer<br>(unverified)</button>
          <button id="t-logout">Logout</button></li>
        </section>
      </fieldset>
    </div>
    <div class="panel">
      <fieldset>
        <legend>Events</legend>
        <ol id="event-stream">
          <li>Page render</li>
        </ol>
      </fieldset>
    </div>
  </body>
</html>
