<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <title>Alert/prompt test</title>
    <script defer src="../../js/API/orientation.js"></script>
    <link rel="stylesheet" type="text/css" href="/shared/style/buttons.css">
    <link rel="stylesheet" type="text/css" href="../../style/API.css">
    <link rel="stylesheet" type="text/css" href="../../style/API/orientation.css">
  </head>
  <body>
    <h2>Call on mozbrowser frame:</h2>
    <fieldset>
      <legend>Single orientation lock</legend>
      <section>
        <button id="lock1">portrait
        <button id="lock2">landscape
        <button id="lock3">portrait-primary
        <button id="lock4">portrait-secondary
        <button id="lock5">landscape-primary
        <button id="lock6">landscape-secondary
      </section>
    </fieldset>
    <fieldset>
      <legend>Double orientations locks</legend>
      <section>
        <button id="lock7">portrait<br>+landscape-primary
        <button id="lock8">portrait<br>+landscape-secondary
        <button id="lock9">landscape<br>+portrait-primary
        <button id="lock10">landscape<br>+portrait-secondary
        <button id="lock11">portrait-primary<br>+landscape-primary
        <button id="lock12">portrait-secondary<br>+landscape-primary
        <button id="lock13">portrait-primary<br>+landscape-secondary
        <button id="lock14">portrait-secondary<br>+landscape-secondary
      </section>
    </fieldset>
    <fieldset>
      <legend>Unlock</legend>
      <section>
        <button id="unlock">Unlock</button>
      </section>
    </fieldset>
  </body>
</html>
