<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Serve the tests</title>

  <style type="text/css" media="all">
    html,body,iframe {
      height: 100%;
      width: 100%;
    }

    #loading-error-message {
      margin: .5em;
      padding: .5em 1em;

      background: #fdd;
      border: 1px solid red;
      font-weight: bold;
    }
  </style>

</head>
<body>

<div id="test-agent-panel">
  <form>
    <input type="text" name="search" id="test-agent-search-input" />
    <button type="button" id="test-agent-search-submit">Search</button>
    <div class="options">
      <label>
        <input type="checkbox" id="test-agent-coverage-checkbox" />
        Enable Coverage
      </label>
    </div>
  </form>
  <div class="execute">
    <button type="button" id="test-agent-execute-button">Execute</button>
  </div>
</div>

<div id="loading-error-message" hidden>
  One or more files are unavailable. To quickly fix the issue you can run
  <code>make update-common</code> from the Gaia directory. Note that <code>make
    test-agent-server</code> runs this too. Then, you can
  <a href='javascript:window.location.reload()'>try to turn it off and turn it
    on again</a>.
</div>
<!-- Test Agent UI will be loaded in here -->
<div id="test-agent-ui">
</div>

<div id="mocha">
</div>

<script type="text/javascript" src="tools.js"></script>
<script type="text/javascript" src="agent.js"></script>

</body>
</html>
