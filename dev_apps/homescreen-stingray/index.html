<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="shared/style/headers.css" />
    <link rel="stylesheet" type="text/css" href="style/homescreen.css">
    <link rel="stylesheet" type="text/css" href="style/app_list.css">
    <link rel="stylesheet" type="text/css" href="style/widget_editor.css">
    <link rel="stylesheet" type="text/css" href="style/widget.css">

    <!-- Shared libraries -->
    <script defer type="text/javascript" src="shared/js/manifest_helper.js"></script>
    <script defer type="text/javascript" src="shared/js/l10n.js"></script>
    <script defer type="text/javascript" src="shared/js/async_storage.js"></script>

    <script defer type="text/javascript" src="js/vendor/evt.js"></script>
    <script defer type="text/javascript" src="js/applications.js"></script>
    <script defer type="text/javascript" src="js/layout_editor.js"></script>
    <script defer type="text/javascript" src="js/selection_border.js"></script>
    <script defer type="text/javascript" src="js/app_list.js"></script>
    <script defer type="text/javascript" src="js/widget_editor.js"></script>
    <script defer type="text/javascript" src="js/homescreen.js"></script>
    <script defer type="text/javascript" src="js/bootstrap.js"></script>

    <!-- Widget configuration -->
    <script defer type="text/javascript" src="js/browser_config_helper.js"></script>
    <script defer type="text/javascript" src="js/browser_frame.js"></script>

    <!-- Widget lifecycle management -->
    <script defer type="text/javascript" src="js/widget_factory.js"></script>
    <script defer type="text/javascript" src="js/widget_manager.js"></script>
    <script defer type="text/javascript" src="js/widget_window.js"></script>
  </head>
  <body>
    <section role="region" class="skin-dark" id="main-section">
      <header>
        <menu type="toolbar">
          <button id="app-list-open-button">Apps</button>
          <button id="widget-editor-open-button">Layout Widget</button>
        </menu>
      </header>
      <div id="widget-container"></div>
    </section>
    <section id="app-list" hidden>
      <div id="app-list-header">
        <span id="app-list-close-button">X</span>
        <span>App List</span>
      </div>
      <div id="app-list-container"></div>
      <div id="app-list-page-indicator"></div>
    </section>
    <section id="widget-editor" hidden>
      <header>
        <button id="widget-editor-close-button">X</button>
      </header>
      <div id="layout-container"></div>
    </section>
  </body>
</html>
