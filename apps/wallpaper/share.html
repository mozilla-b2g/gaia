<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8" />
    <title>Wallpaper</title>
    <link rel="stylesheet" type="text/css" href="style/wallpaper.css"/>
    <link rel="stylesheet" type="text/css" href="shared/style/buttons.css"/>
    <!-- Localization -->
    <meta name="defaultLanguage" content="en-US">
    <meta name="availableLanguages" content="en-US">
    <link rel="localization" href="locales/wallpaper.{locale}.properties">
    <!-- Shared code -->
    <script type="text/javascript" src="shared/js/l10n.js"></script>
    <script defer src="shared/js/gesture_detector.js"></script>
    <script defer src="shared/js/image_utils.js"></script>
    <!-- Specific code -->
    <script type="text/javascript" defer src="js/share.js"></script>
  </head>

  <body>
    <div id="preview" >
      <img id="previewImage" hidden />
    </div>
    <div id="buttons">
      <button id="cancel" data-l10n-id="cancel"></button>
      <button id="set-wallpaper" class="recommend" data-l10n-id="set-wallpaper"></button>
    </div>
  </body>
</html>
