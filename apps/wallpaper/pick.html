<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8" />
    <title>Wallpaper</title>
    <link rel="stylesheet" href="style/wallpaper.css" type="text/css" />
    <!-- Localization -->
    <link rel="manifest" href="manifest.webapp">
    <link rel="localization" href="locales/wallpaper.{locale}.properties">
    <!-- Shared code -->
    <script type="text/javascript" src="shared/js/l10n.js"></script>
    <script type="text/javascript" defer src="shared/js/media/downsample.js"></script>
    <!-- Web Components -->
    <script defer src="shared/elements/config.js"></script>
    <script defer src="shared/elements/gaia-header/dist/script.js"></script>
    <link rel="stylesheet" type="text/css" href="shared/elements/gaia-theme/style.css" />

    <script type="text/javascript" defer src="js/pick.js"></script>

  <body class="theme-media">
    <section role="region" class="skin-dark">
      <gaia-header id="header" action="close">
        <h1 data-l10n-id="select-wallpaper"></h1>
      </gaia-header>
    </section>
    <div id="wallpapers"></div>
