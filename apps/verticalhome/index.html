  <body class="theme-media">
    <div id="curtain"></div>

    <section id="edit-header" role="region">
      <gaia-header>
        <h1 data-l10n-id="edit-mode">Edit</h1>
        <a href="#" data-l10n-id="edit-done" id="exit-edit-mode">Done</a>
      </gaia-header>
    </section>

    <div class="scrollable">
      <div id="search" role="button" aria-labelledby="search-input" aria-haspopup="true">
        <form id="search-form">
          <input id="search-input" type="text" x-inputmode="verbatim" role="presentation"
            placeholder="Search or enter address" data-l10n-id="search-or-enter-address" value="" dir="auto">
          </input>
        </form>
      </div>

      <gaia-grid id="icons" dragdrop></gaia-grid>
    </div>

    <gaia-menu id="contextmenu-dialog" hidden>
      <button id="homescreen-settings-action" data-l10n-id="homescreen-settings" type="button"></button>
      <button id="change-wallpaper-action" data-l10n-id="change-wallpaper" type="button"></button>
      <button id="create-smart-collection" data-l10n-id="add-smart-collections" type="button"></button>
    </gaia-menu>
