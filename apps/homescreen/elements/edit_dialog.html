<element name="edit-dialog" extends="section">
  <template>
    <section role="region" class="skin-organic">
      <header>
        <button type="button" id="edit-dialog-cancel">
          <span class="icon icon-close" data-l10n-id="edit-dialog-cancel">Cancel</span>
        </button>
        <menu type="toolbar">
          <button id="edit-dialog-done" type="button" role="menuitem" data-l10n-id="edit-dialog-done">Done</button>
        </menu>
        <h1 data-l10n-id="edit-dialog-header">Edit</h1>
      </header>
      <form>
        <label data-l10n-id="edit-dialog-name">
          Website Name<input type="text" id="edit-dialog-name" dir="auto"></input>
        </label>
        <label data-l10n-id="edit-dialog-url">
          Address <input type="url" id="edit-dialog-url"></input>
        </label>
      </form>
    </section>
  </template>
</element>
