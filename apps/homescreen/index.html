<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta name="theme-color" content="transparent">
    <title>Firefox OS Home Screen</title>

    <!-- Setup environment -->
    <script defer src="js/setup.js"></script>

    <!-- Lazy loader -->
    <script defer src="shared/js/lazy_loader.js"></script>
    <!-- <script defer src="js/firstrun.js"></script> -->

    <!-- gaia-container -->
    <script defer src="bower_components/gaia-container/script.js"></script>

    <!-- gaia-site-icon -->
    <link rel="stylesheet" href="shared/elements/gaia-site-icon/external/style.css">
    <script defer src="shared/elements/gaia-site-icon/script.js"></script>

    <!-- gaia-pin-card -->
    <script defer src="shared/js/component_utils.js"></script>
    <script defer src="shared/elements/gaia_pin_card/script.js"></script>

    <!-- gaia-components -->
    <link rel="stylesheet" href="bower_components/base/base.css">
    <link rel="stylesheet" href="shared/elements/gaia-theme/gaia-theme.css">
    <script defer src="bower_components/evt/index.js"></script>
    <script defer src="bower_components/pressed/pressed.js"></script>
    <script defer src="shared/elements/gaia-component/gaia-component.js"></script>
    <script defer src="bower_components/gaia-dialog/gaia-dialog.js"></script>
    <script defer src="bower_components/gaia-dialog/gaia-dialog-action.js"></script>

    <!-- gaia l10n -->
    <script defer src="shared/js/l10n.js"></script>

    <!-- Local resources -->
    <link rel="localization" href="locales/homescreen.{locale}.properties">

    <link rel="stylesheet" href="style/window.css">
    <link rel="stylesheet" href="style/grid.css">
    <link rel="stylesheet" href="style/apps-panel.css">
    <link rel="stylesheet" href="style/pages-panel.css">

    <!-- Process the icons of pinned pages -->
    <script defer src="shared/elements/gaia_grid/js/grid_icon_renderer.js"></script>
    <script defer src="shared/js/homescreens/icon.js"></script>
    <script defer src="shared/js/icons_helper.js"></script>

    <script defer src="js/settings.js"></script>
    <script defer src="js/metadata.js"></script>
    <script defer src="js/datastore.js"></script>
    <script defer src="js/pagesstore.js"></script>
    <script defer src="js/pages.js"></script>
    <script defer src="js/app.js"></script>
    <script defer src="js/bootstrap.js"></script>
  </head>

  <body>
    <header id="page-indicator-header">
      <div id="page-indicator" role="slider" aria-valuemin="0" aria-valuenow="0" aria-valuemax="1" aria-controls="panels">
        <span></span><span></span>
      </div>
    </header>
    <div id="panels" role="main"><!--
    --><div id="apps-panel">
        <div class="shadow"></div>
        <div class="scrollable">
          <gaia-container id="apps" drag-and-drop></gaia-container>
        </div>
        <gaia-dialog id="cancel-download" class="dialog-action">
          <section>
            <p class="body" data-l10n-id="stop-download-body"></p>
          </section>
          <button class="action" data-l10n-id="stop-download-action"></button>
          <button on-click="close" data-l10n-id="cancel-action"></button>
        </gaia-dialog>
        <gaia-dialog id="resume-download" class="dialog-action">
          <section>
            <p class="body" data-l10n-id="resume-download-body"></p>
          </section>
          <button class="action" data-l10n-id="resume-download-action"></button>
          <button on-click="close" data-l10n-id="cancel-action"></button>
        </gaia-dialog>
      </div><!--
   --><div id="pages-panel">
        <div class="shadow"></div>
        <div id="empty-pages">
          <h1 data-l10n-id="no-pinned-pages-header"></h1>
          <p data-l10n-id="no-pinned-pages-body"></p>
          <img src="style/images/empty_home_image.png" role="presentation"></img>
          <div id="boxes" role="presentation">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="scrollable">
          <gaia-container id="pages" drag-and-drop></gaia-container>
        </div>
      </div><!--
 --></div>
    <div id="bottombar">
      <div id="remove"></div>
      <div id="edit"></div>
    </div>
  </body>
</html>
