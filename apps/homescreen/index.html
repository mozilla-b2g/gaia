<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/homescreen.css">
    <link rel="stylesheet" type="text/css" href="style/grid.css">
    <link rel="stylesheet" type="text/css" href="style/dragdrop.css">
    <link rel="stylesheet" type="text/css" href="style/dock.css">
    <link rel="stylesheet" type="text/css" href="style/landing.css">

    <!-- Shared code -->
    <script type="text/javascript" src="shared/js/l10n.js"></script>
    <script type="text/javascript" src="shared/js/l10n_date.js"></script>
    <script type="text/javascript" defer src="shared/js/manifest_helper.js"></script>
    <script type="text/javascript" src="shared/js/settings_listener.js"></script>
    <script type="text/javascript" src="shared/js/async_storage.js"></script>

    <link rel="stylesheet" type="text/css" href="shared/style_unstable/progress_activity.css">
    <link rel="stylesheet" type="text/css" href="shared/style/buttons.css">
    <link rel="stylesheet" type="text/css" href="shared/style/headers.css">
    <link rel="stylesheet" type="text/css" href="shared/style/confirm.css">
    <link rel="stylesheet" type="text/css" href="shared/style/status.css">
    <link rel="stylesheet" type="text/css" href="style/request.css">

    <!-- Specific code -->
    <script type="text/javascript" defer src="js/message.js"></script>
    <script type="text/javascript" defer src="js/landing.js"></script>
    <script type="text/javascript" defer src="js/request.js"></script>
    <script type="text/javascript" defer src="js/bookmark.js"></script>
    <script type="text/javascript" defer src="js/state.js"></script>
    <script type="text/javascript" defer src="js/page.js"></script>
    <script type="text/javascript" defer src="js/pagbar.js"></script>
    <script type="text/javascript" defer src="js/dock.js"></script>
    <script type="text/javascript" defer src="js/grid.js"></script>
    <script type="text/javascript" defer src="js/dragdrop.js"></script>
    <script type="text/javascript" defer src="js/wallpaper.js"></script>
    <script type="text/javascript" defer src="js/hiddenapps.js"></script>

    <link rel="resource" type="application/l10n" href="locales/locales.ini">
    <link rel="resource" type="application/l10n" href="shared/locales/date.ini">

    <!-- Shared responsive -->
    <link rel="stylesheet" type="text/css" href="shared/style/responsive.css">
    
    
    <!-- Homescreen and Everything.me -->
    <script type="text/javascript" defer src="everything.me/js/etmmanager.js"></script>
    <script type="text/javascript" defer src="js/homescreen.js"></script>
    <script type="text/javascript" defer src="js/configurator.js"></script>
  </head>

  <body data-mode="normal">
    <div id="search-overlay"></div>
    <div id="landing-overlay"></div>
    <!-- This markup is just to detect text overflow with app names
         because of pages are hidden after rendering -->
    <div id="fake-icon">
      <span id="fake-icon-name-wrapper" class="labelWrapper">
        <span id="fake-icon-name"></span>
      </span>
    </div>

    <section id="confirm-dialog">
      <form role="dialog" data-type="confirm">
        <section>
          <h1 id="confirm-dialog-title"></h1>
          <p id="confirm-dialog-message"></p>
        </section>
        <menu>
          <button id="confirm-dialog-cancel-button"></button>
          <button id="confirm-dialog-confirm-button" class="danger"></button>
        </menu>
      </form>
    </section>

    <header id="paginationBar">
      <div class="paginationScroller" role="slider" aria-valuemin="0" aria-valuenow="0" aria-valuemax="0" aria-controls="icongrid"></div>
    </header>

    <div id="icongrid" class="apps" role="main">
      <div id="landing-page" data-current-page="true">
        <div id="landing-time">
          <p id="landing-clock">
            <span class="numbers"></span>
            <span class="meridiem"></span>
          </p>
          <p id="landing-date"></p>
        </div>
        <div id="evmeContainer" style="display: none">
            <div id="evme-shortcuts">
                <div class="actionbar" id="shortcuts-actionbar">
                  <b class="close"></b>
                  <h2 data-l10n-id="evme-smart-folders"></h2>                  
                </div>
                <div id="shortcuts">
                    <div id="shortcuts-list">
                        <ul id="shortcuts-items"></ul>
                    </div>
                    <div id="shortcuts-loading"></div>
                </div>
            </div>
            <div id="evme-search">
              <div class="header">
                <b class="shortcuts"></b>
                <b class="clear"></b>
                <b class="save"></b>
                <span class="cursor"></span>
                <div class="title" data-l10n-id="evme-searchbar-title"></div>
                <input type="text" id="evme-searchbar" data-l10n-id="evme-searchbar-default" maxlength="128" autocorrect="off" autocapitalize="off" />
              </div>
              <div class="helper">
                <div class="inner">
                  <ul></ul>
                </div>
              </div>
              <div id="evmeApps" class="evme-apps">
                <ul id="evmeAppsList"></ul>
              </div>
            </div>
        </div>
      </div>
    </div>

    <footer id="footer">
      <div class="dockWrapper"></div>
    </footer>
    <div id="repaint-helper"></div>
  </body>
</html>
