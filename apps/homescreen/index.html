<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">

    <!-- The helper can be removed once bug 731746 lands -->
    <script src="js/settings.js"></script>

    <link rel="stylesheet" type="text/css" href="style/homescreen.css">
    <script defer src="js/homescreen.js"></script>

    <!-- DragDrop -->
    <script defer src="js/dragdrop.js"></script>

    <!-- This is used only for uninstalling application and can be
         replaced with a simple confirm() once bug 741587 lands
         and handling dialog will be done in the system app.
     -->
    <link rel="stylesheet" type="text/css" href="style/request.css">
    <script defer src="js/request.js"></script>

    <!-- Compatibility -->
    <script>
      var host = document.location.host;
      var domain = host.replace(/(^[\w\d]+\.)?([\w\d]+\.[a-z]+)/, '$2');
      var src = 'http://' + domain + '/webapi.js';
      document.write('<script src="' + src + '"><\/script>');
    </script>
  </head>

  <body>
    <div id="content">
      <div id="home">
        <div id="apps"></div>
        <div id="dots"></div>
      </div>
    </div>

    <div id="shortcuts">
      <div class="shortcut">
        <img src="style/icons/Phone.png"></img>
        <span>Dialer</span>
      </div>
      <div class="shortcut">
        <img src="style/icons/Messages.png"></img>
        <span>Messages</span>
      </div>
      <div class="shortcut">
        <img src="style/icons/Market.png"></img>
        <span>Market</span>
      </div>
      <div class="shortcut">
        <img src="style/icons/Browser.png"></img>
        <span>Browser</span>
      </div>
    </div>
  </body>
</html>
