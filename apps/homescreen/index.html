  <body data-mode="normal">
    <div id="search-overlay"></div>
    <div id="bg-overlay"></div>
    <!-- This markup is just to detect text overflow with app names
         because of pages are hidden after rendering -->
    <div id="fake-icon" aria-hidden="true">
      <span id="fake-icon-name-wrapper" class="labelWrapper">
        <span id="fake-icon-name"></span>
      </span>
    </div>

    <section is="confirm-dialog" id="confirm-dialog">

      <div id="app_manager" class="bottom_arrow">

    	<div id="app_manage" class="manage_container">
          <div class="grey_part">
        	<span id="confirm-dialog-cancel-button2">X</span>
			<h1 class="app_grey_header">Manage app</h1>
		  </div>

          <div class="word_space">
              <h1 class="word_style" id="confirm-dialog-confirm-button">Delete app</h1>
          </div>

          <hr>

          <div class="word_space">
              <h1 class="word_style" id="confirm-dialog-send-button" onClick="document.getElementById('app_manage').style.display='none'; document.getElementById('send_manage').style.display='block';">Send app to...</h1> <!-- The javascipt call here may change/be removed when backend is being integrated. -->
          </div>

          <hr>

          <div class="word_space">
              <h1 class="word_style" id="confirm-dialog-cancel-button">Cancel</h1>
          </div>
        </div>

        <div id="send_manage" class="manage_container">
          <div class="grey_part">
              <span id="confirm-dialog-cancel-button3">X</span>
              <h1 class="app_grey_header">Send app with</h1>
          </div>

          <div class="word_space">
              <h1 class="word_style" onClick="window.location='elements/select_recipient.html'">Bluetooth</h1>
          </div>

          <hr>

          <div class="word_space">
              <h1 class="word_style" id="confirm-dialog-send-button">Email</h1>
          </div>
          
          <hr>

          <div class="word_space">
              <h1 class="word_style" id="confirm-dialog-cancel-button" onClick="document.getElementById('app_manage').style.display='block'; document.getElementById('send_manage').style.display='none';">Back</h1>  <!-- The javascipt call here may change/be removed when backend is being integrated. -->
          </div>
        </div>

	  	<span id="bottom_arrow"><img src="resources/images/confirm_bottom_arrow.png" width="72" height="22"></span>

        <div id="app_info">
          <div id="app_icon">
          </div>
      <p id="confirm-dialog-title"></p>
      	</div>
      </div>


	<form role="dialog" data-type="confirm" id="RecConf" style="display:none;">
  		<section>
    		<h1>Confirmation</h1>
    		<p>
      			<img alt="App Icon" src="app-icons/icon-48.png">
      			<strong>Receive Application?</strong>
      			<small>Demo App</small>
      			<div class="prog_cont">
      				<progress id="progress1" value="40" max="100">
        			</progress>
      			</div>
      			<div class="app_size">Size: <span>15.1 MB</span></div>
      			<div class="remain_storage">Space after installation: <span>1.2 GB</span></div>
    		</p>
  		</section>
  		<menu>
    		<button onClick="triggerRecConf();">Cancel</button>
    		<button class="recommend" onClick="triggerRecConf();">Okay</button>
  		</menu>
	</form>

    </section>

    <section is="contextmenu-dialog" id="contextmenu-dialog"></section>

    <section is="loading-dialog" id="loading-dialog"></section>

    <header id="paginationBar">
      <div class="paginationScroller" role="slider" aria-valuemin="0" aria-valuenow="0" aria-valuemax="0" aria-controls="icongrid"></div>
    </header>

    <section is="search-page" id="search-page"></section>

    <div id="icongrid" class="apps" role="main"></div>

    <footer id="footer">
      <div class="dockWrapper"></div>
    </footer>
    <div id="repaint-helper"></div>
