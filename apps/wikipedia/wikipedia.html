<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <meta http-equiv="pragma" content="no-cache">
  <title>Wikipedia</title> 
  <style type="text/css">
    html, body, iframe {
      overflow: hidden;
      background-color: #000;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      border: none;
    }
    iframe {
      position: fixed;
      overflow: auto;
    }
  </style>
  <script type="text/javascript">
    function browse(url) {
      var frame = document.querySelector('iframe');
      frame.src = url;
    }
  </script>
</head>
<body onload="browse('http://en.m.wikipedia.org/');">
  <iframe></iframe>
</body>
</html>
