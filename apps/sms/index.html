<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <title>Messages</title>
    <link rel="stylesheet" type="text/css" href="style/sms.css">
    <link rel="resource" type="application/l10n" href="locale/l10n.ini">
    <!-- Compatibility -->
    <script type="text/javascript">
      if (document.location.protocol === 'file:') {
        var paths = document.location.pathname.split('/');
        paths.pop();
        paths.pop();
        paths.pop();
        var src = 'file://' + paths.join('/') + '/webapi.js';
      } else {
        var host = document.location.host;
        var domain = host.replace(/(^[\w\d]+\.)?([\w\d]+\.[a-z]+)/, '$2');
        var src = 'app://system.' + domain + '/js/webapi.js';
      }
      document.write('<script src="' + src + '"><\/script>');
    </script>
    <script type="text/javascript" src="js/contacts.js"></script>
    <script type="text/javascript" src="js/sms.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript">
      if (!navigator.mozSms) {
        document.write('<script type="text/javascript" src="js/desktopTesting.js"><\/script>');
      }
    </script>
  </head>

  <body>
    <!-- Single conversation view -->
    <section id="view" class="panel">
      <header id="view-toolbar" class="toolbar toolbar-top">
        <a role="menuitem" href="#" id="view-back" class="edit-hide">
          <div class="back-wrapper">
            <div class="icon-back"></div>
          </div>
        </a>
        <a role="button" id="view-add-button" class="contact-show">
          <div class="icon-contact"></div>
        </a>
        <h1 id="view-name"></h1>
        <input type="tel" id="view-num" />
      </header>
      <article id="view-list" class="list">
      </article>
      <footer id="view-bottom-toolbar" class="toolbar toolbar-bottom">
        <div id="view-bottom-toolbar-panel" class="toolbar-panel">
          <div id="view-msg-text-container" class="edit-hide view-bottom-toolbar-element">
            <textarea type="text" id="view-msg-text"></textarea>
          </div>
          <div role="button" id="view-msg-send" class="edit-hide view-bottom-toolbar-element" data-l10n-id="send">
              Send
          </div>
        </div>
      </footer>
    </section>

    <!-- Conversations List view -->
    <section id="msg-conversations" class="panel">
      <header id="msg-toolbar" class="toolbar toolbar-top">
        <menu role="menu">
          <a role="menuitem" href="#" id="msg-conversations-back" class="edit-show">
            <div class="back-wrapper">
              <div class="icon-back"></div>
            </div>
          </a>
          <a role="menuitem" href="#num=*" id="msg-new-message" class="edit-hide">
            <span data-icon="add" class="icon-add"></span>
          </a>
        </menu>
        <h1 id="msg-title-container" data-l10n-id="messages">Messages</h1>
      </header>

      <article id="msg-conversations-list" class="list">
      </article>

      <footer id="msg-bottom-toolbar" class="toolbar toolbar-bottom edit-show">
        <menu id="msg-edit-options-bar">
          <div role="button" id="msg-delete-all-button" onclick="ThreadListUI.showConfirmationDialog();" class="button-bottom-bar" data-l10n-id="delete-all">Delete all</div>
          <div role="button" id="msg-delete-button" onclick="ThreadListUI.executeMessageDelete();" class="button-bottom-bar " data-l10n-id="delete">Delete</div>
        </menu>
      </footer>
    </section>

  </body>
</html>
