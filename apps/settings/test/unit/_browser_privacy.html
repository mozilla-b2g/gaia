<header>
  <a href="#root"><span class="icon icon-back">back</span></a>
  <h1 data-l10n-id="browserPrivacy-header"> Browser Privacy </h1>
</header>

<div>
  <ul>
    <li>
      <button class="clear-history-button"
              data-l10n-id="clear-browsing-history">
        Clear browsing history
      </button>
    </li>
    <li>
      <button class="clear-private-data-button"
              data-l10n-id="clear-cookies-and-stored-data">
        Clear cookies and stored data
      </button>
    </li>
    <li>
      <button class="clear-bookmarks-data-button"
              data-l10n-id="clearBookmarksAppsData">
        Clear bookmarks data
      </button>
    </li>
  </ul>

</div>

<form data-type="confirm" role="dialog" class="clear-dialog" hidden>
  <section>
    <h1 data-l10n-id="confirmation">Confirmation</h1>
    <p class="clear-dialog-message"></p>
  </section>
  <menu>
    <button class="clear-dialog-cancel" data-l10n-id="cancel">Cancel</button>
    <button class="clear-dialog-ok danger" data-l10n-id="clear">Clear</button>
  </menu>
</form>
