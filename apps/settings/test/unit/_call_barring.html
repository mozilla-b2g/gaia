<gaia-header action="back" data-href="#root">
  <h1 data-l10n-id="callBarring-header"></h1>
</gaia-header>

<div>
  <header id="header-cb-outgoing">
    <h2 data-l10n-id="callBarring-outgoing"> Outgoing calls </h2>
  </header>
  <ul id="list-callBarring-outgoing">
    <li id="li-cb-baoc" data-state="off">
      <gaia-switch>
        <label data-l10n-id="callBarring-baoc">All</label>
        <details id="baoc-desc"></details>
      </label>
    </li>
    <li id="li-cb-boic" data-state="off">
      <gaia-switch>
        <label data-l10n-id="callBarring-boic">International</label>
        <details id="boic-desc"></details>
      </label>
    </li>
    <li id="li-cb-boicExhc" data-state="off">
      <gaia-switch>
        <label data-l10n-id="callBarring-boicExhc">International except Home Country</label>
        <details id="boicExhc-desc"></details>
      </label>
    </li>
  </ul>

  <header id="header-cb-incoming">
    <h2 data-l10n-id="callBarring-incoming"> Incoming calls </h2>
  </header>
  <ul id="list-callBarring-incoming">
    <li id="li-cb-baic" data-state="off">
      <gaia-switch>
        <label data-l10n-id="callBarring-baic">All</label>
        <details id="baic-desc"></details>
      </label>
    </li>
    <li id="li-cb-baicR" data-state="off">
      <gaia-switch>
        <label data-l10n-id="callBarring-baicR">All while roaming</label>
        <details id="bairR-desc"></details>
      </label>
    </li>
  </ul>

  <header id="header-cb-passcode">
    <h2 data-l10n-id="callBarring-passcode"> Passcode </h2>
  </header>
  <ul id="list-callBarring-passcode">
    <li id="li-cb-pswd">
      <a class="bb-button" data-href="#call-barring-passcode-change" data-l10n-id="callBarring-change-passcode">Change passcode</a>
    </li>
  </ul>
</div>
