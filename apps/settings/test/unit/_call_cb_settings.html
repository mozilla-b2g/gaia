<div>
  <header id="header-cb-outgoing">
    <h2 data-l10n-id="callBarring-outgoing"> Outgoing calls </h2>
  </header>
  <ul id="list-callBarring-outgoing">
    <li id="li-cb-baoc" data-state="off">
      <label class="pack-switch checkbox-label">
        <input type="checkbox" data-ignore>
        <span data-l10n-id="callBarring-baoc">All</span>
        <small id="baoc-desc"></small>
      </label>
    </li>
    <li id="li-cb-boic" data-state="off">
      <label class="pack-switch checkbox-label">
        <input type="checkbox" data-ignore>
        <span data-l10n-id="callBarring-boic">International</span>
        <small id="boic-desc"></small>
      </label>
    </li>
    <li id="li-cb-boic-exhc" data-state="off">
      <label class="pack-switch checkbox-label">
        <input type="checkbox" data-ignore>
        <span data-l10n-id="callBarring-boic-exhc">International except Home Country</span>
        <small id="boic-exhc-desc"></small>
      </label>
    </li>
  </ul>

  <header id="header-cb-incoming">
    <h2 data-l10n-id="callBarring-incoming"> Incoming calls </h2>
  </header>
  <ul id="list-callBarring-incoming">
    <li id="li-cb-baic" data-state="off">
      <label class="pack-switch checkbox-label">
        <input type="checkbox" data-ignore>
        <span data-l10n-id="callBarring-baic">All</span>
        <small id="baic-desc"></small>
      </label>
    </li>
    <li id="li-cb-baic-r" data-state="off">
      <label class="pack-switch checkbox-label">
        <input type="checkbox" data-ignore>
        <span data-l10n-id="callBarring-baic-r">All while roaming</span>
        <small id="bair-r-desc"></small>
      </label>
    </li>
  </ul>

  <header id="header-cb-passcode">
    <h2 data-l10n-id="callBarring-passcode"> Passcode </h2>
  </header>
  <ul id="list-callBarring-passcode">
    <li id="li-cb-pswd">
      <a role="button" data-href="#call-cb-passcode" data-l10n-id="callBarring-change-passcode">Change passcode</a>
    </li>
  </ul>
</div>

<form data-type="confirm" role="dialog" id="cb-passcode" hidden>
  <input type="number" x-inputmode="digit" class="passcode-input" />
  <div class="passcode-container">
    <h1 id="cb-passcode-title" data-l10n-id="callBarring-passcode-enter">Enter passcode</h1>
    <div class="passcode" id="cb-passcode-pseudo-input">
      <span class="passcode-digit"></span>
      <span class="passcode-digit"></span>
      <span class="passcode-digit"></span>
      <span class="passcode-digit"></span>
    </div>
    <p id="cb-passcode-def">
      In case you don't know your passcode, please contact your carrier
    </p>
  </div>
  <menu>
    <button id="cb-passcode-cancel-btn" data-l10n-id="cancel">Cancel</button>
    <button id="cb-passcode-ok-btn" data-l10n-id="ok" class="recommend">OK</button>
  </menu>
</form>
