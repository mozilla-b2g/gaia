<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Bluetooth Pair Device</title>
    <meta name="description" content="Prompts user to take a device pair request">
    <meta name="target" content="html">
      <!-- Common style -->
    <link rel="stylesheet" href="shared/style/confirm.css">

    <!-- Localization -->
    <link rel="resource" type="application/l10n" href="locales/locales.ini"/>
    <script type="application/javascript" src="shared/js/l10n.js"></script>

    <!-- Specific style -->
    <link rel="stylesheet" type="text/css" href="style/onpair.css"/>
    <link rel="stylesheet" type="text/css" href="style/icons.css"/>

    <!-- Specific code -->
    <script type="application/javascript" defer src="js/onpair.js"></script>
  </head>
  <body role="application">
    <form role="dialog" data-type="confirm" id="pair-view">
      <section>
        <h1 id="pair-title"></h1>
        <hr>
        <div id="device-info">
          <strong id="label-name"></strong>
          <small id="label-address"></small>
        </div>
        <hr>

        <div id="pair-description"></div>

        <div id="confirmation-method" class="pair-method">
          <strong id="passkey"></strong>
        </div>
        <div id="pin-input-method" class="pair-method" hidden>
          <input type="number" id="pin-input" size="4" maxlength="4" />
        </div>
        <div id="passkey-input-method" class="pair-method" hidden>
          <input type="number" id="passkey-input" size="6" maxlength="6" />
        </div>
      </section>
      <menu>
        <button type="reset" id="button-close" data-l10n-id="cancel">Cancel</button>
        <button type="submit" id="button-pair" data-l10n-id="pair">Pair</button>
      </menu>
    </form>

    <form role="dialog" data-type="confirm" id="alert-view" hidden>
      <section>
        <h1 data-l10n-id="error-pair-title">Unable to Pair Devices</h1>
        <hr>
        <div data-l10n-id="error-pair-pincode">
          Unable to pair with the device. Check that the PIN is correct.
        </div>
      </section>
      <menu>
        <button class="danger" id="button-ok" data-l10n-id="ok">OK</button>
      </menu>
    </form>
  </body>
</html>
