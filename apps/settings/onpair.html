<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Bluetooth Pair Device</title>
    <meta name="description" content="Prompts user to take a device pair request">
    <!-- Common style -->
    <link rel="stylesheet" href="shared/style/confirm.css">
    <link rel="stylesheet" href="shared/style/input_areas.css">

    <!-- Localization -->
    <link rel="resource" type="application/l10n" href="locales/locales.ini"/>
    <script type="application/javascript" src="shared/js/l10n.js"></script>

    <!-- Specific style -->
    <link rel="stylesheet" type="text/css" href="style/onpair.css"/>
    <link rel="stylesheet" type="text/css" href="style/icons.css"/>

    <!-- Specific code -->
    <script type="application/javascript" defer src="js/onpair.js"></script>
    <script type="application/javascript" defer src="js/utils.js"></script>
  </head>
  <body role="application">
    <form role="dialog" data-type="confirm" id="pair-view">
      <section>
        <h2 data-l10n-id="pair-view-title"></h2>
        <h1 id="label-name"></h1>

        <p id="pair-description"></p>

        <span id="confirmation-method" >
          <span id="passkey"></span>
        </span>

        <span id="pin-input-method" hidden>
          <input type="text" id="pin-input" size="16" maxlength="16" />
        </span>

        <span id="passkey-input-method" hidden>
          <input type="number" id="passkey-input" x-inputmode="digits" size="6" maxlength="6" />
        </span>
      </section>
      <menu>
        <button id="button-close" data-l10n-id="cancel">Cancel</button>
        <button id="button-pair" class="recommend" data-l10n-id="pair">Pair</button>
      </menu>
    </form>
  </body>
</html>
