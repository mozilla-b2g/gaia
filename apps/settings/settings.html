<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="pragma" content="no-cache">
    <title>Settings</title>
    <script type="text/javascript" src="webapi+apps.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="style/ui.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="style/settings.css"/>
    <script type="text/javascript" src="js/ui.js"></script>
  </head>
  <body>
    <div class="navigationBar"></div>
    <div id="root" class="view" data-title="Settings">
      <ul class="tableView">
        <li>
          <span>Airplane Mode</span>
          <label class="toggleswitch">
            <input type="checkbox"/>
            <span class="toggleswitch-inner">
              <span class="toggleswitch-on">On</span>
              <span class="toggleswitch-off">Off</span>
              <span class="toggleswitch-handle"></span>
            </span>
          </label>
        </li>
        <li>
          <span>Location Services</span>
          <label class="toggleswitch">
            <input type="checkbox"/>
            <span class="toggleswitch-inner">
              <span class="toggleswitch-on">On</span>
              <span class="toggleswitch-off">Off</span>
              <span class="toggleswitch-handle"></span>
            </span>
          </label>
        </li>
        <li>
          <span>Wi-Fi</span>
          <label class="toggleswitch">
            <input type="checkbox"/>
            <span class="toggleswitch-inner">
              <span class="toggleswitch-on">On</span>
              <span class="toggleswitch-off">Off</span>
              <span class="toggleswitch-handle"></span>
            </span>
          </label>
        </li>
        <li>
          <span>Do Not Track</span>
          <label class="toggleswitch">
            <input type="checkbox"/>
            <span class="toggleswitch-inner">
              <span class="toggleswitch-on">On</span>
              <span class="toggleswitch-off">Off</span>
              <span class="toggleswitch-handle"></span>
            </span>
          </label>
        </li>
      </ul>
      <ul class="tableView">
        <li>
          <a class="push slideHorizontal" href="#sounds">
            <span>Sounds</span>
          </a>
        </li>
        <li>
          <a class="push slideHorizontal" href="#brightness">
            <span>Brightness</span>
          </a>
        </li>
        <li>
          <a class="push slideHorizontal" href="#wallpaper">
            <span>Wallpaper</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Sounds -->
    <div id="sounds" class="view" data-title="Sounds">
      
    </div>
    
    <!-- Brightness -->
    <div id="brightness" class="view" data-title="Brightness">
      
    </div>
    
    <!-- Wallpaper -->
    <div id="wallpaper" class="view" data-title="Wallpaper">
      
    </div>
  </body>
</html>
