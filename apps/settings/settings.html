<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Settings</title>
  <link rel="stylesheet" type="text/css" media="screen" href="../../resources/system.css"/>
  <link rel="stylesheet" type="text/css" media="screen" href="ui.css"/>
  <link rel="stylesheet" type="text/css" media="screen" href="settings.css"/>
  <script type="text/javascript" src="../apps.js"></script>
  <script type="text/javascript" src="ui.js"></script>
  <script type="text/javascript" src="settings.js"></script>
</head>
<body>
  <div id="navBar" class="navigationBar">
    <h1></h1>
  </div>
  <div id="rootView" class="view" data-title="Settings">
    <ul class="tableView">
      <li>
        <span>Airplane Mode</span>
        <input type="checkbox" class="toggleSwitch" id="isAirplaneMode" name="isAirplaneMode" value="1" checked="checked"/>
      </li>
      <li>
        <a class="drillDownCell" href="#viewWiFi">
          <span>Wi-Fi</span>
          <span id="wifiValue"></span>
        </a>
      </li>
      <li>
        <span>Location Services</span>
        <input type="checkbox" class="toggleSwitch" id="isLocationEnabled" name="isLocationEnabled" value="1"/>
      </li>
    </ul>
    <ul class="tableView">
      <li>
        <a class="drillDownCell" href="#viewSounds">
          <span>Sounds</span>
        </a>
      </li>
      <li>
        <a class="drillDownCell" href="#viewBrightness">
          <span>Brightness</span>
        </a>
      </li>
      <li>
        <a class="drillDownCell" href="#viewWallpaper">
          <span>Wallpaper</span>
        </a>
      </li>
    </ul>
  </div>
  <div id="viewWiFi" class="view" data-title="Wi-Fi Networks">
    <ul class="tableView">
      <li>
        <span>Wi-Fi</span>
        <input type="checkbox" class="toggleSwitch" id="isWiFiEnabled" name="isWiFiEnabled" value="1" checked="checked"/>
      </li>
    </ul>
    <h1>Choose a Network...</h1>
    <ul class="tableView">
      <li>
        <a class="selectionCell" href="#">
          <span>Network 1</span>
        </a>
      </li>
      <li>
        <a class="selectionCell" href="#">
          <span>Network 2</span>
        </a>
      </li>
      <li>
        <a class="selectionCell" href="#">
          <span>Network 3</span>
        </a>
      </li>
    </ul>
    <ul class="tableView">
      <li>
        <span>Ask to Join Networks</span>
        <input type="checkbox" class="toggleSwitch" id="askToJoinNetworks" name="askToJoinNetworks" value="1"/>
      </li>
    </ul>
  </div>
  <div id="viewSounds" class="view" data-title="Sounds">
    
  </div>
  <div id="viewBrightness" class="view" data-title="Brightness">
    
  </div>
  <div id="viewWallpaper" class="view" data-title="Wallpaper">
    
  </div>
</body>
</html>
