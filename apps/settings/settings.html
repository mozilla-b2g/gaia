<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="pragma" content="no-cache">
    <title>Settings</title>
    <script type="text/javascript" src="webapi+apps.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="style/ui.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="style/settings.css"/>
    <script type="text/javascript" src="js/ui.js"></script>
    <script type="text/javascript" src="js/settings.js"></script>
  </head>
  <body>
    <div id="navBar" class="navigationBar">
      <h1></h1>
    </div>
    <div id="rootView" class="view" data-title="Settings">
      <ul id="networkAndLocationSettings" class="tableView"></ul>
      <ul class="tableView">
        <li>
          <a class="drillDownCell" href="#viewSounds">
            <span>Sounds</span>
          </a>
        </li>
        <li>
          <a class="drillDownCell" href="#viewBrightness">
            <span>Brightness</span>
          </a>
        </li>
        <li>
          <a class="drillDownCell" href="#viewWallpaper">
            <span>Wallpaper</span>
          </a>
        </li>
      </ul>
    </div>
    <div id="viewWiFi" class="view" data-title="Wi-Fi Networks">
      <ul class="tableView">
        <li>
          <span>Wi-Fi</span>
          <input type="checkbox" class="toggleSwitch" id="isWiFiEnabled" name="isWiFiEnabled" value="1" checked="checked"/>
        </li>
      </ul>
      <h1>Choose a Network...</h1>
      <ul class="tableView">
        <li>
          <a class="selectionCell" href="#">
            <span>Network 1</span>
          </a>
        </li>
        <li>
          <a class="selectionCell" href="#">
            <span>Network 2</span>
          </a>
        </li>
        <li>
          <a class="selectionCell" href="#">
            <span>Network 3</span>
          </a>
        </li>
      </ul>
      <ul class="tableView">
        <li>
          <span>Ask to Join Networks</span>
          <input type="checkbox" class="toggleSwitch" id="askToJoinNetworks" name="askToJoinNetworks" value="1"/>
        </li>
      </ul>
    </div>

    <div id="viewSounds" class="view" data-title="Sounds"></div>
    <div id="viewBrightness" class="view" data-title="Brightness"></div>
    <div id="viewWallpaper" class="view" data-title="Wallpaper"></div>
  </body>
</html>
