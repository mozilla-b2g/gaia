feedback-errormessage-timeout=عذرا، لا يستطيع النظام إرسال اقتراحك بسبب خطأ في الاتصال. يرجى إعادة التشغيل وإعادة المحاولة.
feedback-errormessage-wrong-email=عذرا، لا يستطيع النظام إرسال اقتراحك بسبب عدم وجود بريد إلكتروني أو نتيجة خطأ في كتابة بريدك الإلكتروني. من فضلك استخدم عنوان بريد إلكتروني صالح وأعد المحاولة.
feedback-errormessage-empty-comment=عفوا، لا يستطيع النظام إرسال اقتراحك لأن خانة التعليق خالية. من فضلك أدخل تعليق وأعد المحاولة.
feedback-errormessage-just-sent=عفوا، لا يستطيع النظام إرسال اقتراحك لأنك أرسلت بالفعل رأيك. من فضلك جرّب تحديثنا القادم وأرسل لنا مرة أخرى.
feedback-complete-msg=شكرا على ملاحظاتك! سوف نستخدمها للمساعدة في توفر تجربة أفضل في الإصدارات المستقبلية من نظام فيرفُكس.

