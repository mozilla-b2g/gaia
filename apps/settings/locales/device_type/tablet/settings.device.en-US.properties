# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Change tablet name
internetSharing-usb-desc = Share my tablet’s Internet connection with a USB-connected device.
internetSharing-wifi-desc = Allow other devices to share my tablet’s Internet connection by connecting via Wi-Fi.
unplayable-ringtone = The ringtone was not changed because the selected file can not be played on this tablet.
findmydevice-signup-description = Find My Device allows you to locate, lock or erase your tablet
findmydevice-settings-description = Find My Device allows you to locate, lock or erase your tablet from a web site:
findmydevice-active-tracking = Your tablet is being tracked by another device through the website.
findmydevice-not-tracking = No devices are actively tracking your tablet through the website.
ums-confirm = Enabling USB storage allows another computer or device connected using USB to access files on this tablet.
reset-device = Reset Tablet
reset-warning-body = Resetting will erase all your data, including any apps you’ve purchased. The tablet will be restored to its factory condition. None of your settings or data will be saved.
reset-devtools-warning-body = Resetting will erase all your data, including any apps you’ve purchased. None of your settings or data will be saved. But your tablet will have unrestricted developer tools, allowing you to modify and debug system applications.
unreset-devtools-warning-body = Resetting will erase all your data, including any apps you’ve purchased. None of your settings or data will be saved. Your tablet will no longer have unrestricted developer tools. You will no longer be able to to modify or debug system applications.
powerSave-explanation = Turning on power save mode turns off the tablet's data, Bluetooth and Geolocation connections to extend battery life. You can still turn these services back on manually.
performanceAndUsageDataInfo = Help us improve {{brandShortName}} by sharing data about your tablet and the way you use it.
device-status-connected-device = Connected to tablet audio
device-status-connected-device-media = Connected to tablet/media audio
