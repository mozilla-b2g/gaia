internetSharing-usb-desc = Share my TV’s Internet connection with a USB-connected device.
internetSharing-wifi-desc = Allow other devices to share my TV’s Internet connection by connecting via Wi-Fi.
unplayable-ringtone = The ringtone was not changed because the selected file can not be played on this TV.
findmydevice-signup-description = Find My Device allows you to locate, lock or erase your TV
findmydevice-settings-description = Find My Device allows you to locate, lock or erase your TV from a web site:
findmydevice-active-tracking = Your TV is being tracked by another device through the website.
findmydevice-not-tracking = No devices are actively tracking your TV through the website.
ums-confirm = Enabling USB storage allows another computer or device connected using USB to access files on this TV.
reset-device = Reset TV
reset-warning-body = Resetting will erase all your data, including any apps you’ve purchased. The TV will be restored to its factory condition. None of your settings or data will be saved.
reset-devtools-warning-body = Resetting will erase all your data, including any apps you’ve purchased. None of your settings or data will be saved. But your TV will have unrestricted developer tools, allowing you to modify and debug system applications.
unreset-devtools-warning-body = Resetting will erase all your data, including any apps you’ve purchased. None of your settings or data will be saved. Your TV will no longer have unrestricted developer tools. You will no longer be able to to modify or debug system applications.
powerSave-explanation = Turning on power save mode turns off the TV’s data, Bluetooth and Geolocation connections to extend battery life. You can still turn these services back on manually.
performanceAndUsageDataInfo = Help us improve {{brandShortName}} by sharing data about your TV and the way you use it.
device-status-connected-device = Connected to TV audio
device-status-connected-device-media = Connected to TV/media audio
