<element name="wifi-joinHidden" extends="section">
  <template>

    <header>
      <button type="reset"><span data-l10n-id="back" class="icon icon-back">Back</span></button>
      <menu type="toolbar">
        <button type="submit"><span data-l10n-id="ok">OK</span></button>
      </menu>
      <h1 data-l10n-id="authentication-header"> Authentication </h1>
    </header>

    <div>
      <ul>
        <li>
          <p data-l10n-id="ssid-name">SSID Network Name</p>
          <input type="text" data-ignore name="ssid" />
        </li>
        <li>
          <p data-l10n-id="security">Security</p>
          <span class="button icon icon-dialog">
            <select>
              <option data-l10n-id="securityNone">none</option>
              <option>WEP</option>
              <option selected>WPA-PSK</option>
              <option>WPA-EAP</option>
            </select>
          </span>
        </li>
        <li class="eap">
          <p data-l10n-id="eap">EAP method</p>
          <span class="button icon icon-dialog" data-eapMethod>
            <select>
              <option value="SIM">SIM</option>
              <option value="PEAP">PEAP</option>
              <option value="TLS">TLS</option>
              <option value="TTLS">TTLS</option>
            </select>
          </span>
        </li>
        <li class="auth-phase2">
          <p data-l10n-id="auth-phase2">Phase 2 authentication</p>
          <span class="button icon icon-dialog">
            <select>
              <option value="No">No</option>
              <option value="PAP">PAP</option>
              <option value="MSCHAP">MSCHAP</option>
              <option value="MSCHAPV2">MSCHAP V2</option>
              <option value="GTC">GTC</option>
            </select>
          </span>
        </li>
        <li class="identity">
          <p data-l10n-id="identity">identity</p>
          <input type="text" data-ignore name="identity" />
        </li>
        <li class="password">
          <label class="pack-checkbox">
            <input type="checkbox" data-ignore name="show-pwd" id="pwd-joinHidden">
            <span data-l10n-id="showPassword">show password</span>
          </label>
          <p data-l10n-id="password">password</p>
          <input type="password" data-ignore name="password" maxlength="63" />
        </li>
        <li class="server-certificate">
          <p data-l10n-id="server-certificate">Server certificate</p>
          <span class="button icon icon-dialog">
            <select>
              <option value="none">--</option>
            </select>
          </span>
        </li>
        <li class="description server-certificate-description">
          <p data-l10n-id="import-certificate-msg">
            Notice: If you need to import new certificates, please go to â€œManage certificates".
          </p>
        </li>
      </ul>
    </div>

  </template>
</element>
