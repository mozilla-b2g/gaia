<element name="call-fdnSettings" extends="section">
  <template>

    <gaia-header action="back" data-href="#call">
      <h1 data-l10n-id="fdnSettings-header"></h1>
    </gaia-header>

    <div>
      <ul>
        <li>
          <a class="" href="#call-fdn-description">
            <span data-l10n-id="fdnSettingsAboutDescription">
              About Fixed Dialing Numbers
            </span>
          </a>
        </li>
        <li id="fdn-enabled">
          <label class="pack-switch">
            <input type="checkbox" data-ignore>
            <span data-l10n-id="fdnSettings">Fixed dialing numbers</span>
            <small></small>
          </label>
        </li>
        <li>
          <a href="#call-fdnList">
            <span data-l10n-id="fdn-authorizedNumbers">
              Authorized numbers
            </span>
            <small data-l10n-id="fdn-authorizedNumbers-desc">
              List of numbers that can be called
            </small>
          </a>
        </li>
        <li id="fdn-resetPIN2" hidden>
          <button data-l10n-id="fdnReset">Reset PIN2 code</button>
        </li>
      </ul>
    </div>
    <form role="dialog" data-type="confirm" hidden class="fdn-sim-pin2">
      <section class="fdn-dialog-section">
        <h1 class="fdn-sim-pin-dialog" data-l10n-id="enablefdn"></h1>
        <div class="fdn-dialog-parent">
          <input type="tel" class="sim-pin2-number">
          <span class="fdn-dialog-placeholder">123</span>
        </div>
      </section>
      <menu>
        <button class="fdn-dialog-cancel" data-l10n-id="cancel">Cancel</button>
        <button class="fdn-dialog-set recommend" data-l10n-id="set">Set</button>
      </menu>
    </form>

    <script src="js/simcard_dialog.js"></script>
    <script src="js/simcard_fdn_list.js"></script>
    <script src="js/simcard_fdn.js"></script>

  </template>
</element>
