<element name="browsingPrivacy" extends="section">
  <template>

    <gaia-header ignore-dir action="back" data-href="#root">
      <h1 data-l10n-id="browsingPrivacy-header"></h1>
    </gaia-header>

    <div>
      <ul>
        <li>
          <button class="clear-history-button"
                  data-l10n-id="clear-browsing-history"></button>
        </li>
        <li>
          <button class="clear-private-data-button"
                  data-l10n-id="clear-cookies-and-stored-data"></button>
        </li>
        <li>
          <gaia-switch name="browser.private.default">
            <label data-l10n-id="privateBrowsing"></label>
            <details data-l10n-id="privateBrowsingDetails"></details>
            <a href="https://support.mozilla.org/kb/private-browsing-firefox-os" data-l10n-id="learn-more"></a>
          </gaia-switch>
        </li>
        <li>
          <gaia-switch name="privacy.trackingprotection.enabled">
            <label data-l10n-id="trackingProtection"></label>
            <details data-l10n-id="trackingProtectionDetails"></details>
            <a data-l10n-id="learn-more"
                 href="https://support.mozilla.org/products/firefox-os/privacy-and-security"></a>
          </gaia-switch>
        </li>
      </ul>

    </div>

    <form data-type="confirm" role="dialog" class="clear-dialog" hidden>
      <section>
        <h1 data-l10n-id="confirm-clear-title"></h1>
        <p class="clear-dialog-message"></p>
      </section>
      <menu>
        <button class="clear-dialog-cancel" data-l10n-id="cancel"></button>
        <button class="clear-dialog-ok danger" data-l10n-id="clear"></button>
      </menu>
    </form>

    <panel data-path="panels/browsing_privacy/panel"></panel>

  </template>
</element>
