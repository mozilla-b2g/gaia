<element name="fxa" extends="section" id="fxa-container">
  <template>

    <gaia-header action="back" data-href="#account">
      <h1 data-l10n-id="fxa-accounts-header"></h1>
    </gaia-header>

    <div id="fxa-logged-out" hidden>
      <ul>
        <li class="description">
          <div class="fxa-logo"></div>
          <p data-l10n-id="fxa-overview" id="fxa-logged-out-description">
            Your Firefox Account lets you use features like Find My Device
            and apps like the Firefox Marketplace.
          </p>
        </li>
        <li class="fxaButton">
          <label>
            <button class="recommend" id="fxa-login">
              <span data-l10n-id="fxa-invitation">Create Account or Sign In</span>
            </button>
          </label>
        </li>
      </ul>
    </div>
    <div id="fxa-unverified" hidden>
      <header>
        <h2 data-l10n-id="fxa-confirm-account">Confirm Your Account</h2>
      </header>
      <ul>
        <li class="description">
          <p data-l10n-id="fxa-verification-email-sent-msg" id="fxa-unverified-text">
            We will send an email to: foo@bar.com
          </p>
          <p data-l10n-id="fxa-please-verify">
            Click the verification link in your email to confirm your account.
          </p>
          <p id="fxa-resend-email">
          If you don't see email please select <a href="#">Resend</a>.
          </p>
        </li>
        <li>
          <label>
            <a class="danger" id="fxa-cancel-confirmation">
              <span data-l10n-id="fxa-cancel-confirmation">Cancel Account Confirmation</span>
            </a>
          </label>
        </li>
      </ul>
    </div>
    <div id="fxa-logged-in" hidden>
      <header>
        <h2 data-l10n-id="fxa-about">About</h2>
      </header>
      <ul>
        <li class="description">
          <p data-l10n-id="fxa-overview">
            Your Firefox Account lets you use features like Find My Device
            and apps like the Firefox Marketplace.
          </p>
          <p data-l10n-id="fxa-logged-in-text1"></p>
          <p data-l10n-id="fxa-logged-in-text" id="fxa-logged-in-text" class="emailid">
            Logged in as foo@bar.com
          </p>
        </li>
      </ul>

      <header>
        <h2 data-l10n-id="fxa-signed-in-header">Signed In</h2>
      </header>
      <ul>
        <li>
          <a href="#findmydevice">
            <span data-l10n-id="fxa-find-my-device-app">Find My Device</span>
          </a>
        </li>
      </ul>

      <ul>
        <li>
          <a id="sign-out">
              <span data-l10n-id="fxa-sign-out"></span>
          </a>
        </li>
      </ul>
    </div>

      <script defer="" src="js/firefox_accounts/panel_loader.js"></script>

      <form role="dialog" data-type="confirm" id="fxa-form" hidden>
        <section>
          <h1 data-l10n-id="fxa-sign-out"></h1>
          <p data-l10n-id="fxa-signout-alert" id="fxa-signout-alert"></p>
        </section>
        <menu>
          <button data-l10n-id="cancel" id="fxa-cancel"></button>
          <button id="fxa-logout">
            <span data-l10n-id="fxa-sign-out"></span>
          </button>
        </menu>
      </form>
  </template>
</element>
