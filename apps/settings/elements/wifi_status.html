<element name="wifi-status" extends="section">
  <template>

    <gaia-header>
      <button type="reset" data-icon="back"><span data-l10n-id="back">Back</span></button>
      <h1 data-ssid> Network Status </h1>
      <button type="submit"><span data-l10n-id="forget">Forget</span></button>
    </gaia-header>

    <div>
      <ul>
        <li>
          <a>
            <span data-l10n-id="security">security</span>
            <span data-security>WPA-PSK</span>
          </a>
        </li>
        <li>
          <a>
            <span data-l10n-id="signalStrength">signal strength</span>
            <span data-signal>good</span>
          </a>
        </li>
        <li>
          <a>
            <span data-l10n-id="ipAddress">IP Adddress</span>
            <span data-ip></span>
          </a>
        </li>
        <li>
          <a>
            <span data-l10n-id="linkSpeed">link speed</span>
            <span data-speed></span>
          </a>
        </li>
      </ul>
    </div>

    <panel data-path="panels/wifi_status/panel"></panel>

  </template>
</element>
