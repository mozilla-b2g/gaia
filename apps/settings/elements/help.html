<element name="help" extends="section">
  <template>

    <gaia-header ignore-dir action="back" data-href="#root">
      <h1 data-l10n-id="help"></h1>
    </gaia-header>

    <div>
      <ul>
        <li class="support-info">
          <span id="online-support-link">
            <span data-l10n-id="online-support"></span>
            <span id="help-online-support-text"></span>
          </span>
        </li>
        <li class="support-info">
          <span id="call-support-link">
            <span data-l10n-id="call-support"></span>
            <span id="help-call-support-numbers"></span>
          </span>
        </li>
        <li>
          <a class="menu-item" id="user-guide" href="#">
            <span data-l10n-id="user-guide"></span>
          </a>
        </li>
        <li class="no-support-info description" data-l10n-id="default-support">
        </li>
      </ul>
    </div>

    <panel data-path="panels/help/panel"></panel>

  </template>
</element>
