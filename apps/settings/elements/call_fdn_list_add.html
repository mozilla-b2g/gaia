<element name="call-fdnList-add" extends="section">
  <template>

    <gaia-header ignore-dir>
      <button type="reset"><span data-icon="close" data-l10n-id="closeButton"></span></button>
      <h1 class="fdnContact-title"></h1>
      <button type="submit" class="fdnContact-submit"><span data-l10n-id="ok"></span></button>
    </gaia-header>

    <div>
      <ul>
        <li>
          <p data-l10n-id="fdnContact-name"></p>
          <input x-inputmode="verbatim" type="text" class="fdnContact-name" dir="auto"/>
        </li>
        <li>
          <p data-l10n-id="fdnContact-number"></p>
          <input x-inputmode="verbatim" type="tel" class="fdnContact-number"/>
        </li>
      </ul>
    </div>

    <panel data-path="panels/call_fdn_list_add/panel"></panel>

  </template>
</element>
