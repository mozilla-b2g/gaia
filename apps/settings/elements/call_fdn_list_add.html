<element name="call-fdnList-add" extends="section">
  <template>

    <gaia-header>
      <button type="reset"><span data-icon="close"></span></button>
      <h1 class="fdnContact-title"></h1>
      <button type="submit" class="fdnContact-submit"><span data-l10n-id="ok"></span></button>
    </gaia-header>

    <div>
      <ul>
        <li class="fdnlistadd">
          <p class="fdn-label" data-l10n-id="fdnContact-name"></p>
          <div>
            <input x-inputmode="verbatim" type="text" class="fdnContact-name input-area-text-padding" dir="auto" />
            <span class="cf-default-text-span">abc</span>
          </div>
        </li>
        <li class="fdnlistadd">
          <p class="fdn-label" data-l10n-id="fdnContact-number"></p>
          <div>
            <input x-inputmode="verbatim" type="tel" class="fdnContact-number input-area-text-padding" />
            <span class="cf-default-text-span">123</span>
          </div>
        </li>
      </ul>
    </div>

    <panel data-path="panels/call_fdn_list_add/panel"></panel>

  </template>
</element>
