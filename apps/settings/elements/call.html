<element name="call" extends="section">
  <template>

    <gaia-header action="back" data-href="#network">
      <h1 data-l10n-id="callSettings-header"></h1>
    </gaia-header>

    <div>
      <ul>
    <li id="menuItem-voice-mail">
      <a class="menuItem-voicemail" href="#">
            <span data-l10n-id="voiceMail">Voicemail</span>
            <small id="voiceMail-desc"></small>
          </a>
        </li>
        <li id="menuItem-voicePrivacyMode" hidden>
          <label class="pack-switch checkbox-label">
            <input type="checkbox" data-ignore>
            <span data-l10n-id="voicePrivacyMode">Voice Privacy Mode</span>
          </label>
        </li>
        <li id="menuItem-callWaiting" data-state="off" hidden>
          <label class="pack-switch checkbox-label">
            <input type="checkbox" data-ignore>
            <span data-l10n-id="callWaiting">Call Waiting</span>
          </label>
          <label class="alert-label" hidden>
            <span></span>
          </label>
        </li>
        <li id="menuItem-callerId" aria-disabled="true" hidden>
          <a class="list-label" data-l10n-id="callerId">Caller ID</a>
          <span class="button icon icon-dialog  menu-list">
            <select class="callerId-select" id="ril-callerId" data-setting="ril.callerId">
              <option value="CLIR_DEFAULT" data-l10n-id="callerId-default">Network default</option>
              <option value="CLIR_INVOCATION" data-l10n-id="callerId-hide">Hide number</option>
              <option value="CLIR_SUPPRESSION" data-l10n-id="callerId-show">Show number</option>
            </select>
          </span>
        </li>
        <li id="menuItem-callFdn" hidden>
          <a href="#" data-href="#call-fdnSettings">
            <span data-l10n-id="fdnSettings">Fixed Dialing Numbers</span>
            <small id="fdnSettings-desc"></small>
          </a>
        </li>
        <li id="menuItem-callForwarding" hidden>
          <a data-href="#call-cfSettings">
            <span data-l10n-id="callForwarding">Call forwarding</span>
            <small id="li-cf-desc"></small>
          </a>
        </li>
        <li id="menuItem-callBarring" hidden>
          <a data-href="#call-cbSettings">
            <span data-l10n-id="callBarring">Call barring</span>
            <small id="li-cb-desc"></small>
          </a> 
    </li>
    <header>
      <h2 data-l10n-id="othersettings"></h2>
    </header>

    <li id="menuItem-answerCall">
      <a class="list-label" data-l10n-id="answerCall">Answer Call</a>
      <span class="button icon icon-dialog menu-list">
        <select class="menu-list-item" id="ril-answerCall" data-setting="ril.answerCall">
          <option value="ANSWER_CALL_SEND" data-l10n-id="answerCall-sendKey">Send Key</option>
          <option value="ANSWER_CALL_FLIP" data-l10n-id="answerCall-flipOpen">Flip Open</option>
          <option value="ANSWER_CALL_ANY" data-l10n-id="answerCall-anyKey">Any Key</option>
        </select>
      </span>
    </li>

    <li id="menuItem-ttyMode">
      <a class="list-label" data-l10n-id="ttyMode">TTY Mode</a>
      <span class="button icon icon-dialog menu-list">
        <select class="menu-list-item" id="ril-ttyMode" data-setting="ril.ttyMode">
          <option value="TTY_MODE_OFF" data-l10n-id="ttyMode-off">Off</option>
          <option value="TTY_MODE_FULL" data-l10n-id="ttyMode-full">Full</option>
          <option value="TTY_MODE_HCO" data-l10n-id="ttyMode-hco">HCO(Hearing Carry Over)</option>
          <option value="TTY_MODE_VCO" data-l10n-id="ttyMode-vco">HCO(Voice Carry Over)</option>
        </select>
      </span>
        </li>
      </ul>
    </div>

    <form role="dialog" data-type="confirm" hidden class="cw-alert">
      <section>
        <h1 data-l10n-id="confirmCallWaitingTitle">Unable to confirm call waiting preferences</h1>
        <p>
          <strong data-l10n-id="confirmCallWaitingDesc">The device is currently unable to communicate with the carrier. Try setting the preference again.</strong>
        </p>
        <p class="cw-alert-sub-p">
          <label class="pack-switch cw-alert-checkbox-label">
            <input type="checkbox" data-ignore>
            <span data-l10n-id="callWaiting">Call Waiting</span>
          </label>
        </p>
      </section>
      <menu>
        <button class="cw-alert-cancel" data-l10n-id="cancel">Cancel</button>
        <button class="cw-alert-set recommend" data-l10n-id="set">Set</button>
      </menu>
    </form>
    <form role="dialog" data-type="confirm" hidden class="cw-voice-mail">
      <section class="vm-section">
        <h1 class="vm-voicemail-text" data-l10n-id="voiceMail-number"></h1>
        <div class="vm-parent">
          <input type="tel" class="vm-number">
          <span class="vm-placeholder">123</span>
        </div>
      </section>
      <menu>
        <button class="cw-voice-mail-cancel" data-l10n-id="cancel">Cancel</button>
        <button class="cw-voice-mail-set recommend" data-l10n-id="set">Set</button>
      </menu>
    </form>

    <script src="shared/js/settings_helper.js"></script>
    <script src="js/call.js"></script>

  </template>
</element>
