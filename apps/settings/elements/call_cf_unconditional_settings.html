<element name="call-cf-unconditional-settings" extends="section">
  <template>

    <gaia-header>
      <button type="reset" data-icon="back"><span data-l10n-id="back"></span></button>
      <h1 data-l10n-id="callForwarding-header"></h1>
      <button type="submit"><span data-l10n-id="ok"></span></button>
    </gaia-header>

    <div>
      <ul id="cf-unconditional-advanced">
        <li>
          <p data-l10n-id="cf-alwaysUseThisNumber"></p>
          <input type="tel" id="cf-unconditional-number" data-setting="ril.cf.unconditional.number"/>
        </li>
        <li>
          <label class="pack-switch">
            <input type="checkbox" data-setting="ril.cf.unconditional.enabled">
            <span data-l10n-id="callForwardingForward"></span>
            <small data-l10n-id="callForwardingUnconditionalShort"></small>
          </label>
        </li>
      </ul>
    </div>

    <panel data-path="panels/call_forwarding_details/panel"></panel>

  </template>
</element>
