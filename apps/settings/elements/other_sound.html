<element name="other-sound" extends="section">
  <template>

    <gaia-header action="back" data-href="#sound">
      <h1 data-l10n-id="other-header"></h1>
    </gaia-header>
    <div>
      <header>
              <h2 data-l10n-id="other-sounds">Other Sounds</h2>
      </header>
      <ul>
        <li>
          <label class="pack-checkbox">
            <input type="checkbox" name="phone.ring.keypad" checked>
            <span data-l10n-id="dialpad">Dial Pad</span>
          </label>
        </li>
        <li>
          <label class="pack-checkbox">
            <input type="checkbox" name="camera.sound.enabled" checked>
            <span data-l10n-id="camera">Camera</span>
          </label>
        </li>
        <li>
          <label class="pack-checkbox">
            <input type="checkbox" name="message.sent-sound.enabled" checked>
            <span data-l10n-id="sent-message">Sent Message</span>
          </label>
        </li>
        <li>
          <label class="pack-checkbox">
            <input type="checkbox" name="lockscreen.unlock-sound.enabled" checked>
            <span data-l10n-id="unlock-screen">Unlock Screen</span>
          </label>
        </li>
      </ul>
    </div>
    <!--<panel data-path="panels/sound/panel"></panel>-->
  </template>
</element>
