<element name="carrier-dr-apn-warning" extends="section">
  <template>

    <form role="dialog" data-type="confirm">
      <section>
        <h1>
          <span data-l10n-id="dataRoaming-apn-warning-head">APN Settings</span>
        </h1>
        <p>
          <small data-l10n-id="dataRoaming-apn-warning-message">
              Depending on your service agreement, changing APN settings may
              incur significant roaming charges for data usage when you are in
              a roaming area.
          </small>
        </p>
      </section>
      <menu>
        <button type="reset" data-l10n-id="cancel">Cancel</button>
        <button type="submit" class="recommend" data-l10n-id="ok">OK</button>
      </menu>
    </form>

  </template>
</element>
