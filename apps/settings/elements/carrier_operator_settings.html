<element name="carrier-operatorSettings" extends="section">
  <template>

    <gaia-header action="back" data-href="#carrier">
      <h1 data-l10n-id="networkOperator-header"></h1>
    </gaia-header>

    <div id="carrier-operatorSettings-content">
      <ul>
        <li>
          <p data-l10n-id="operator-networkType">Network Type</p>
          <span class="button icon icon-dialog">
            <select id="preferredNetworkType">
            </select>
          </span>
        </li>
        <li id="operator-roaming-preference" hidden>
          <p data-l10n-id="operator-roamingPreference">Roaming preference</p>
          <span class="button icon icon-dialog">
            <select id="operator-roaming-preference-selector">
              <option data-l10n-id="operator-roamingPreference-home" value="home">Home</option>
              <option data-l10n-id="operator-roamingPreference-any" value="any">Any</option>
            </select>
          </span>
        </li>
        <li id="operator-autoSelect" hidden>
          <label class="pack-switch">
            <input type="checkbox" data-ignore>
            <span data-l10n-id="operator-autoSelect">Automatic Selection</span>
            <small></small>
          </label>
        </li>
      </ul>

      <header id="availableOperatorsHeader" hidden>
        <h2 data-l10n-id="availableOperators"> Network Operators in the Area </h2>
      </header>
      <ul id="availableOperators" data-state="off" hidden>
        <li class="explanation" data-state="off" data-l10n-id="operator-turnAutoSelectOff">
          Turn Automatic Selection off to view available network operators.
        </li>
        <li class="explanation" data-state="on" data-l10n-id="scanning">
          Searchingâ€¦
        </li>
        <li data-state="ready">
          <button data-l10n-id="scanNetworks">Search Again</button>
        </li>
      </ul>
    </div>

    <form role="dialog" data-type="confirm" id="preferredNetworkTypeAlert" hidden>
      <section>
        <h1 data-l10n-id="preferredNetworkTypeAlertTitle">Preferred network type</h1>
        <p>
          <strong id="preferredNetworkTypeAlertMessage"></strong>
        </p>
      </section>
      <menu>
        <button class="full" data-l10n-id="continue">Continue</button>
      </menu>
    </form>

    <script src="shared/js/settings_helper.js"></script>

  </template>
</element>
