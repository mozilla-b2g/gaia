<element name="carrier" extends="section">
  <template>

    <header>
      <a href="#root"><span class="icon icon-back">back</span></a>
      <h1 data-l10n-id="cellularAndData-header"> Cellular &amp; Data </h1>
    </header>

    <div>
      <ul class="carrier-info" hidden>
        <li>
          <small id="dataNetwork-desc"></small>
          <span data-l10n-id="dataNetwork">Carrier</span>
        </li>
      </ul>

      <header>
        <h2 data-l10n-id="dataConnectivity"> Data Connectivity </h2>
      </header>
      <ul>
        <li id="menuItem-enableDataCall" aria-disabled="true">
          <label class="pack-switch">
            <input type="checkbox" name="ril.data.enabled">
            <small id="dataConnection-desc"></small>
            <span data-l10n-id="dataConnection">Data Connection</span>
          </label>
        </li>
        <li id="dataConnection-expl" class="explanation" data-l10n-id="dataConnection-warning-message" hidden></li>
        <li>
          <label class="pack-switch">
            <input type="checkbox" name="ril.data.roaming_enabled" class="uninit">
            <span data-l10n-id="dataRoaming">Data Roaming</span>
          </label>
        </li>
        <li id="dataRoaming-expl" class="explanation" data-l10n-id="dataRoaming-warning-message" hidden></li>
      </ul>

      <div class="carrier-advancedSettings" hidden>
        <header>
          <h2 data-l10n-id="advancedSettings"> Advanced Settings </h2>
        </header>
        <ul>
          <li>
            <button class="icon icon-view" data-href="#carrier-operatorSettings"
              data-l10n-id="networkOperator"> Network Operator </button>
          </li>
          <li>
            <button class="icon icon-view" data-href="#carrier-dataSettings"
              data-l10n-id="dataSettings">Data Settings</button>
          </li>
          <li>
            <button class="icon icon-view" data-href="#carrier-mmsSettings"
              data-l10n-id="messageSettings">Message Settings</button>
          </li>
          <li>
            <button class="icon icon-view" data-href="#carrier-suplSettings"
              data-l10n-id="suplSettings">A-GPS Settings</button>
          </li>
          <li>
            <button class="icon icon-view" data-href="#carrier-dunSettings"
              data-l10n-id="dunSettings">Tethering Settings</button>
          </li>
          <li>
            <button class="icon icon-view" data-href="#carrier-imsSettings"
              data-l10n-id="imsSettings">IMS Settings</button>
          </li>
        </ul>
      </div>

      <div class="carrier-simSettings" hidden>
        <header>
          <h2 data-l10n-id="simSettings">SIM Settings</h2>
        </header>
        <ul>
          <li id="menuItem-carrier-sim1" aria-disabled="true">
            <small></small>
            <a data-href="#carrier-detail" data-l10n-id="sim1">SIM 1</a>
          </li>
          <li id="menuItem-carrier-sim2" aria-disabled="true">
            <small></small>
            <a data-href="#carrier-detail" data-l10n-id="sim2">SIM 2</a>
          </li>
        </ul>
      </div>
    </div>

    <script src="shared/js/apn_helper.js"></script>
    <script src="shared/js/settings_helper.js"></script>
    <script src="js/carrier.js"></script>

  </template>
</element>
