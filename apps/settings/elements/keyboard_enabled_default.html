<element name="keyboard-enabled-default" extends="section">
  <template>

    <form role="dialog" data-type="confirm">
      <section>
        <h1 class="keyboard-default-title">At least one keyboard should be selected</h1>
        <p class="keyboard-default-text"></p>
      </section>
      <menu>
        <button class="full" data-l10n-id="ok" type="submit">OK</button>
      </menu>
    </form>

    <panel data-path="panels/keyboard_enabled_default/dialog"></panel>

  </template>
</element>
