<element name="call-voiceMailSettings" extends="section">
  <template>

    <gaia-header>
      <button type="reset" data-icon="back"><span data-l10n-id="back">Back</span></button>
      <h1 data-l10n-id="voiceMail-header"> Voicemail </h1>
      <button type="submit"><span data-l10n-id="ok">OK</span></button>
    </gaia-header>

    <div>
      <ul>
        <li>
          <p data-l10n-id="voiceMail-number">Voicemail Number</p>
          <input type="tel" id="vm-number"/>
        </li>
      </ul>
    </div>

    <script src="js/call_voicemail_settings.js"></script>
  </template>
</element>
