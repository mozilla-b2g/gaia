<element name="display" extends="section">
  <template>

    <gaia-header action="back" data-href="#personalization">
      <h1 data-l10n-id="display-header"></h1>
    </gaia-header>

    <div>
      <header id="wallpaper-header">
        <h2 data-l10n-id="wallpaper">Wallpaper</h2>
      </header>
      <div class="wallpaper" id="wallpaper-section">
        <img class="wallpaper-preview" alt="wallpaper preview"/>
        <div class="wallpaper-button">
          <span data-l10n-id="changewallpaper" id="wallpaper-text">Change Wallpaper</span>
        </div>
      </div>
      <header>
        <h2 id="brightness-heading" data-l10n-id="brightness">Brightness</h2>
      </header>
      <ul>
        <li class="brightness-auto">
          <label class="pack-switch">
            <input type="checkbox" name="screen.automatic-brightness">
            <span data-l10n-id="brightness-autoAdjust">Brightness Auto-adjust</span>
            <small data-l10n-id="automatically-autoAdjust">Automatically adjust brightness</small>
          </label>
        </li>
        <li class="brightness-manual" id="brightness">
          <label class="range-icons brightness">
            <p data-l10n-id="brightness">Brightness</p>
            <span data-icon="moon" class="moon1_icons"></span>
            <input aria-labelledby="brightness-heading" type="range" name="screen.brightness" step="0.01" min="0.1" value="0.5" max="1" />
            <span data-icon="brightness" class="moon1_icons"></span>
          </label>
        </li>
        <li id="screen-timeout">
          <p data-l10n-id="screen-timeout">Screen Timeout</p>
          <span class="button icon icon-dialog">
            <select name="screen.timeout" data-value-type="integer">
              <option value="60"  data-l10n-id="one-minute" selected>1 minute</option>
              <option value="120" data-l10n-id="two-minutes"> 2 minutes</option>
              <option value="300" data-l10n-id="five-minutes">5 minutes</option>
              <option value="600" data-l10n-id="ten-minutes">10 minutes</option>
              <option value="0"   data-l10n-id="never">Never</option>
            </select>
          </span>
        </li>
      </ul>
    </div>

    <panel data-path="panels/display/panel"></panel>

  </template>
</element>
