<element name="improveBrowserOS" extends="section">
  <template>

    <header>
      <a href="#root"><span class="icon icon-back">back</span></a>
      <h1 data-l10n-id="improveBrowserOSTitle">Improve BrowserÂ OS</h1>
    </header>

    <div>
      <ul>
        <li>
          <button data-href="#improveBrowserOS-chooseFeedback"
                  data-l10n-id="sendMozillaFeedback"
                  class="icon icon-view"
                  id="improveBrowserOS-chooseFeedback">
            Send Mozilla Feedback
          </button>
        </li>
      </ul>

      <header>
        <h2 data-l10n-id="performanceAndUsageData">Performance And Usage Data</h2>
      </header>
      <ul>
        <li>
          <p class="description">
            <span data-l10n-id="performanceAndUsageDataInfo">
              Help us improve Browser OS by sharing data about your
              phone and the way you use it.
            </span>
            <a href="http://mozilla.org/telemetry" data-l10n-id="learn-more" class="link-text">Learn More</a>
          </p>
        </li>
        <li id="menuItem-sharePerformanceData">
          <label class="pack-checkbox">
            <input type="checkbox" name="debug.performance_data.shared">
            <span data-l10n-id="sharePerformanceAndUsageData">Submit Data</span>
          </label>
        </li>
      </ul>

      <header>
        <h2 data-l10n-id="crashReports">Crash Reports</h2>
      </header>
      <ul>
        <li class="description">
          <p>
            <span data-l10n-id="crashReportInfo">
              Sending Mozilla a report when a crash occurs helps us fix the problem
              for everyone. Reports are sent over Wi-Fi only.
            </span>
            <a href="#crashReports" data-l10n-id="learn-more" class="link-text">Learn More</a>
          </p>
        </li>
        <li id="menuItem-alwaysSendReport">
          <label class="pack-radio">
            <input type="radio" name="app.reportCrashes" value="always">
            <span data-l10n-id="alwaysSendReport">Always send a report</span>
          </label>
        </li>
        <li id="menuItem-neverSendReport">
          <label class="pack-radio">
            <input type="radio" name="app.reportCrashes" value="never">
            <span data-l10n-id="neverSendReport">Never send a report</span>
          </label>
        </li>
        <li id="menuItem-askToSendReport2">
          <label class="pack-radio">
            <input type="radio" name="app.reportCrashes" value="ask" checked>
            <span data-l10n-id="askToSendReport2">Ask each time</span>
          </label>
        </li>
      </ul>
    </div>

  </template>
</element>
