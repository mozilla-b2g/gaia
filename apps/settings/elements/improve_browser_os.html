<element name="improveBrowserOS" extends="section">
  <template>

    <gaia-header action="back" data-href="#device-section">
      <h1 data-l10n-id="improveBrowserOSTitle"></h1>
    </gaia-header>

    <div>
      <ul>
        <li>
          <a class="menu-item" href="#improveBrowserOS-chooseFeedback">
            <span data-l10n-id="sendMozillaFeedback"></span>
          </a>
        </li>
      </ul>

      <header>
        <h2 data-l10n-id="performanceAndUsageData"></h2>
      </header>
      <ul>
        <li>
          <a href="#help-to-improve-browser-os">
            <span data-l10n-id="helpToImproveBrowserOS"></span>
          </a>
        </li>
        <li id="menuItem-sharePerformanceData">
          <label class="pack-checkbox">
            <input type="checkbox" name="debug.performance_data.shared">
            <span data-l10n-id="sharePerformanceAndUsageData"></span>
          </label>
        </li>
        <li>
          <a id="appUsageByRegion" class="menu-item">
            <span data-l10n-id="appUsageByRegion"></span>
          </a>
        </li>
      </ul>

      <header>
        <h2 data-l10n-id="crashReports"></h2>
      </header>
      <ul>
        <li>
          <a href="#about-crash-report">
            <span data-l10n-id="aboutCrashReportTitle"></span>
          </a>
        </li>
        <li>
          <a href="#send-reports">
            <span data-l10n-id="sendReportTitle"></span>
            <small id="sendReport-desc"></small>
          </a>
        </li>
      </ul>
    </div>

    <panel data-path="panels/improveBrowserOS/panel"></panel>
  </template>
</element>
