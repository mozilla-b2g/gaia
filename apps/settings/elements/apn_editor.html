<element name="apn-editor" extends="section">
  <template>

    <gaia-header action="back" data-href="#apn-list">
      <h1 data-l10n-id="apn-editor-header"> Apn Editor </h1>
      <button class="ok"><span data-l10n-id="ok">OK</span></button>
    </gaia-header>

    <div class="panel">
      <ul class="apnSettings-advanced">
        <li>
          <p data-l10n-id="apn">APN</p>
          <input type="text" x-inputmode="verbatim" class="apn" dir="auto" />
        </li>
        <li>
          <p data-l10n-id="identity">identity</p>
          <input type="text" class="user" dir="auto" />
        </li>
        <li>
          <p data-l10n-id="password">password</p>
          <input type="password" class="password" dir="auto" />
        </li>
        <li>
          <p data-l10n-id="httpProxyHost">HTTP Proxy Host</p>
          <input type="text" class="proxy" dir="auto" />
        </li>
        <li>
          <p data-l10n-id="httpProxyPort">HTTP Proxy Port</p>
          <input type="number" x-inputmode="digits" class="port" dir="auto" />
        </li>
        <li>
          <p data-l10n-id="mmsproxy">MMS Proxy</p>
          <input type="text" x-inputmode="verbatim" class="mmsproxy" dir="auto" />
        </li>
        <li>
          <p data-l10n-id="mmsport">MMS Port</p>
          <input type="number" x-inputmode="digits" class="mmsport" dir="auto" />
        </li>
        <li>
          <p data-l10n-id="mmsc">MMSC</p>
          <input type="text" x-inputmode="verbatim" class="mmsc" dir="auto" />
        </li>
        <li>
          <p data-l10n-id="apn-authType">Authentication</p>
          <span class="button icon icon-dialog">
            <select class="authtype">
              <option value="notDefined" data-l10n-id="apn-authType-notDefined">Not defined</option>
              <option value="none" data-l10n-id="apn-authType-none">None</option>
              <option value="pap" data-l10n-id="apn-authType-pap">PAP</option>
              <option value="chap" data-l10n-id="apn-authType-chap">CHAP</option>
              <option value="papOrChap" data-l10n-id="apn-authType-papOrChap">PAP or CHAP</option>
            </select>
          </span>
        </li>
        <li>
          <p data-l10n-id="apn-type">APN Type</p>
          <input type="text" x-inputmode="verbatim" class="types" dir="auto" />
        </li>
        <li>
          <p data-l10n-id="apn-protocol">Protocol</p>
          <span class="button icon icon-dialog">
            <select class="protocol">
              <option value="notDefined" data-l10n-id="apn-protocol-notDefined">Not defined</option>
              <option value="IP" data-l10n-id="apn-protocol-ip">IPv4</option>
              <option value="IPV6" data-l10n-id="apn-protocol-ipv6">IPv6</option>
              <option value="IPV4V6" data-l10n-id="apn-protocol-ipv4v6">IPv4/IPv6</option>
            </select>
          </span>
        </li>
        <li>
          <p data-l10n-id="apn-roaming-protocol">Roaming protocol</p>
          <span class="button icon icon-dialog">
            <select class="roaming_protocol">
              <option value="notDefined" data-l10n-id="apn-protocol-notDefined">Not defined</option>
              <option value="IP" data-l10n-id="apn-protocol-ip">IPv4</option>
              <option value="IPV6" data-l10n-id="apn-protocol-ipv6">IPv6</option>
              <option value="IPV4V6" data-l10n-id="apn-protocol-ipv4v6">IPv4/IPv6</option>
            </select>
          </span>
        </li>
      </ul>
      <ul class="apnSettings-btns">
        <li class="delete">
          <button class="icon danger" data-l10n-id="delete-apn">Delete</button>
        </li>
      </ul>
    </div>

    <form role="dialog" data-type="confirm" class="change-apn-warning" hidden>
      <section>
        <h1>
          <span data-l10n-id="apnSettings">Apn Settings</span>
        </h1>
        <small data-l10n-id="change-apn-warning-message">
          Depending on your service agreement, changing your APN setting may
          result in extra charges when roaming.
        </small>
        <small data-l10n-id="change-apn-warning-question">
          Do you want to proceed?
        </small>
      </section>
      <menu>
        <button class="cancel-btn" data-l10n-id="cancel">Cancel</button>
        <button class="ok-btn recommend" data-l10n-id="yes">Yes</button>
      </menu>
    </form>

    <panel data-path="panels/apn_editor/panel"><panel>

  </template>
</element>
