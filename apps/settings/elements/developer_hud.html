<element name="developer-hud" extends="section">
  <template>

    <header>
      <a href="#developer">
        <span class="icon icon-back">Back</span>
      </a>
      <h1 data-l10n-id="developer-hud-header">Developer HUD</h1>
    </header>

    <div>
      <ul>
        <li id="developer-hud-enabled">
          <label class="pack-switch">
            <input type="checkbox" name="devtools.overlay">
            <span data-l10n-id="developer-hud-header">Developer HUD</span>
          </label>
        </li>
      </ul>
      <ul id="developer-hud-widgets" class="disabled">
        <li>
          <label class="pack-checkbox">
            <input type="checkbox" name="devtools.hud.errors">
            <span class="color-preview error-counter" data-l10n-id="developer-hud-errors">Errors</span>
          </label>
        </li>
        <li>
          <label class="pack-checkbox">
            <input type="checkbox" name="devtools.hud.warnings">
            <span class="color-preview warning-counter" data-l10n-id="developer-hud-warnings">Warnings</span>
          </label>
        </li>
        <li>
          <label class="pack-checkbox">
            <input type="checkbox" name="devtools.hud.reflows">
            <span class="color-preview reflow-counter" data-l10n-id="developer-hud-reflows">Reflows</span>
          </label>
        </li>
        <li>
          <label class="pack-checkbox">
            <input type="checkbox" name="devtools.hud.jank">
            <span class="color-preview jank-monitor" data-l10n-id="developer-hud-jank">Jank</span>
          </label>
        </li>
        <li>
          <p data-l10n-id="jank-threshold">Jank Threshold</p>
          <span class="button icon icon-dialog">
            <select name="devtools.eventlooplag.threshold" data-value-type="integer">
              <option value="20">20</option>
              <option value="50">50</option>
              <option value="100" selected>100</option>
              <option value="200">200</option>
            </select>
          </span>
        </li>
        <li>
          <label class="pack-checkbox">
            <input type="checkbox" name="debug.fps.enabled">
            <span class="color-preview fps-monitor" data-l10n-id="developer-hud-fps">Frames per second</span>
          </label>
        </li>
        <li>
          <label class="pack-checkbox">
            <input type="checkbox" name="debug.ttl.enabled">
            <span class="color-preview ttl-monitor" data-l10n-id="developer-hud-ttl">Time to load</span>
          </label>
        </li>
      </ul>
    </div>

    <script src=js/developer_hud.js></script>

  </template>
</element>
