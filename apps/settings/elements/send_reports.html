<element name="send-reports" extends="section">
  <template>

    <gaia-header action="back" data-href="#improveBrowserOS">
      <h1 data-l10n-id="sendReportTitle"></h1>
    </gaia-header>
    <div>
      <ul>
        <li id="menuItem-alwaysSendReport">
          <label class="pack-radio">
            <input type="radio" name="app.reportCrashes" value="always">
            <span data-l10n-id="alwaysSendReport"></span>
          </label>
        </li>
        <li id="menuItem-neverSendReport">
          <label class="pack-radio">
            <input type="radio" name="app.reportCrashes" value="never">
            <span data-l10n-id="neverSendReport"></span>
          </label>
        </li>
        <li id="menuItem-askToSendReport2">
          <label class="pack-radio">
            <input type="radio" name="app.reportCrashes" value="ask" checked>
            <span data-l10n-id="askToSendReport2"></span>
          </label>
        </li>
      </ul>
    </div>
  </template>
</element>
