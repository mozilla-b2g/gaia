<element name="apn-settings" extends="section">
  <template>

    <gaia-header action="back" data-href="#carrier">
      <h1 data-l10n-id="apnSettings-header"> APN settings </h1>
    </gaia-header>

    <div>
      <ul>
        <li>
          <button class="icon icon-view" data-apn-type="default"
            data-l10n-id="dataSettings">Data Settings</button>
        </li>
        <li>
          <button class="icon icon-view" data-apn-type="mms"
            data-l10n-id="messageSettings">Message Settings</button>
        </li>
        <li>
          <button class="icon icon-view" data-apn-type="supl"
            data-l10n-id="suplSettings">A-GPS Settings</button>
        </li>
        <li>
          <button class="icon icon-view" data-apn-type="dun"
            data-l10n-id="dunSettings">Tethering Settings</button>
        </li>
        <li>
          <button class="icon icon-view" data-apn-type="ims"
            data-l10n-id="imsSettings">IMS Settings</button>
        </li>
        <li>
          <button class="icon reset-apn danger" data-l10n-id="reset-apn">Reset to Default</button>
        </li>
      </ul>
    </div>

    <form role="dialog" data-type="confirm" class="reset-apn-warning" hidden>
      <section>
        <h1>
          <span data-l10n-id="reset-apn">Reset to Default</span>
        </h1>
        <p>
          <small data-l10n-id="reset-apn-warning-message">
            This resets the settings to default values. This cannot be undone.
          </small>
        </p>
      </section>
      <menu>
        <button class="cancel-btn" data-l10n-id="cancel">Cancel</button>
        <button class="ok-btn danger" data-l10n-id="reset">Reset</button>
      </menu>
    </form>

    <panel data-path="panels/apn_settings/panel"><panel>

  </template>
</element>
