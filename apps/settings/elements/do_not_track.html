<element name="doNotTrack" extends="section">
  <template>

    <gaia-header action="back" data-href="#privacy-security">
      <h1 data-l10n-id="doNotTrack-header"></h1>
    </gaia-header>

    <div>
      <ul>
        <li class="description">
          <label class="pack-radio">
            <input type="radio" name="privacy.donottrackheader.value" value="1">
            <span data-l10n-id="doNotTrackActions">Tell websites and apps that I do not want to be tracked</span>
          </label>
        </li>
        <li class="description">
          <label class="pack-radio">
            <input type="radio" name="privacy.donottrackheader.value" value="0">
            <span data-l10n-id="allowTracking">Tell websites and apps that I want to be tracked</span>
          </label>
        </li>
        <li class="description">
          <label class="pack-radio">
            <input type="radio" name="privacy.donottrackheader.value" value="-1">
            <span data-l10n-id="doNotHavePrefOnTracking">Do not tell websites and apps anything about my tracking preferences</span>
          </label>
        </li>
        <li>
          <a href="#do-not-track-more-info" data-l10n-id="doNotTrackMoreInfo"></a>
        </li>
      </ul>

      </div>

    <panel data-path="panels/do_not_track/panel"></panel>
  </template>
</element>
