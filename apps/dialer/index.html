<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <meta name="theme-group" content="theme-communications">
    <meta name="theme-color" content="var(--header-background)">
    <link rel="manifest" href="manifest.webapp">
    <title>Dialer</title>

    <!-- Localization -->
    <meta name="defaultLanguage" content="en-US">
    <meta name="availableLanguages" content="en-US">
    <link rel="localization" href="locales/dialer.{locale}.properties">
    <link rel="localization" href="locales/shared.{locale}.properties">
    <link rel="localization" href="../shared/locales/import_contacts/import_contacts.{locale}.properties">
    <link rel="localization" href="../shared/locales/keypad/keypad.{locale}.properties">
    <link rel="localization" href="../shared/locales/phone_types/phone_types.{locale}.properties">
    <link rel="localization" href="../shared/locales/telephony/telephony.{locale}.properties">
    <link rel="localization" href="../shared/locales/voicemail/voicemail.{locale}.properties">
    <link rel="localization" href="../shared/elements/gaia_menu/locales/gaia_menu.{locale}.properties">
    <link rel="localization" href="../shared/elements/gaia_sim_picker/locales/gaia_sim_picker.{locale}.properties">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../shared/style/animations.css">
    <link rel="stylesheet" type="text/css" href="../shared/style/dialer/dialer.css">
    <link rel="stylesheet" type="text/css" href="style/toolbar.css">

    <link rel="stylesheet" type="text/css" href="../shared/style/dialer/keypad.css">
    <link rel="stylesheet" type="text/css" href="style/call_log.css">
    <link rel="stylesheet" type="text/css" href="style/suggestion.css">
    <link rel="stylesheet" type="text/css" href="../shared/style/contacts/contact_in_overlay.css">
    <link rel="stylesheet" type="text/css" href="../shared/style/dialer/overlay.css">

    <link rel="stylesheet" type="text/css" href="../shared/style/tabs.css">

    <link rel="stylesheet" type="text/css" href="../shared/elements/gaia-theme/gaia-theme.css">
    <link rel="stylesheet" type="text/css" href="../shared/elements/gaia-icons/gaia-icons.css">
    <link rel="stylesheet" type="text/css" href="../shared/elements/gaia-icons/bidi-helper.css">

    <link rel="stylesheet" type="text/css" href="../shared/style/option_menu.css">

    <!-- JS -->
    <script defer src="../shared/js/l10n.js"></script>
    <script defer src="../shared/js/lazy_loader.js"></script>
    <script defer src="../shared/js/font_size_utils.js"></script>
    <script defer src="js/index.js"></script>

    <script defer src="../shared/js/dialer/dtmf_tone.js"></script>
    <script defer src="../shared/js/dialer/tone_player.js"></script>
    <script defer src="../shared/js/dialer/utils.js"></script>

    <script defer src="js/navigation.js"></script>
    <script defer src="js/contacts.js"></script>
    <script defer src="js/dialer.js"></script>
    <script defer src="js/call_log.js"></script>
    <script defer src="js/call_log_db.js"></script>
    <script defer src="js/font_size_manager.js"></script>
    <script defer src="js/keypad.js"></script>
    <script defer src="js/voicemail.js"></script>

    <script defer src="../shared/js/accessibility_helper.js"></script>
    <script defer src="../shared/js/async_storage.js"></script>
    <script defer src="../shared/js/contact_photo_helper.js"></script>
    <script defer src="../shared/js/multi_sim_action_button.js"></script>
    <script defer src="../shared/js/notification_helper.js"></script>
    <script defer src="../shared/js/simple_phone_matcher.js"></script>

    <link rel="import" href="elements/edit-mode.html">
    <link rel="import" href="elements/call-info-view.html">
    <link rel="import" href="../shared/elements/contacts/contact_in_overlay.html">
    <link rel="import" href="../shared/elements/contacts/contact_list_overlay.html">
    <link rel="import" href="../shared/elements/confirmation-message.html">
    <link rel="import" href="contacts/elements/phone_details.html">
    <link rel="import" href="contacts/elements/email_details.html">
  </head>
  <body role="application" class="skin-comms theme-communications">
    <section id="views" role="tablist" class="bb-tablist">
      <li role="presentation" class="view hidden" id="call-log-view">
        <a id="option-recents" role="tab" aria-controls="recents-panel" class="icon icon-recents" data-l10n-id="recents" aria-selected="false" data-destination="recents"></a>
        <div id="recents-panel" role="tabpanel" class="bb-tabpanel" aria-labelledby="option-recents">
          <section role="region">
            <gaia-header>
              <h1 data-l10n-id="callLog"></h1>
              <button id="call-log-icon-edit" data-icon="edit" disabled data-l10n-id="callLogEditButton"></button>
            </gaia-header>
            <nav id="call-log-filter" class="recents-filter-container">
              <ul role="tablist" class="bb-tablist" data-type="filter" aria-controls="call-log-container">
                <li id="all-filter" role="presentation"><a id="all-filter-tab" role="tab" aria-selected="true" data-action="all" data-l10n-id="all"></a></li>
                <li id="missed-filter" role="presentation"><a id="missed-filter-tab" role="tab" aria-selected="false" data-action="missed" data-l10n-id="missed"></a></li>
              </ul>
            </nav>
            <div class="view-body">
              <article id="call-log-container" role="tabpanel" class="view-body-inner active" data-type="list">
                <div id="no-result-container" hidden>
                  <div id="no-result-message">
                    <p id="no-result-msg1" data-l10n-id="no-logs-msg-1"></p>
                    <p id="no-result-msg2" data-l10n-id="no-logs-msg-4"></p>
                    <p id="no-result-msg3" data-l10n-id="no-logs-msg-3" hidden></p>
                  </div>
                </div>
              </article>
              <div id="sticky"></div>
            </div>
          </section>
          <section is="call-info-view" id="call-info-view" role="region" hidden></section>
        </div>
      </li>
      <!-- Hidding the contacts tab until we make the app work again -->
      <!-- Remove the 'hide' class when that happens -->
      <li role="presentation" class="view hide" id="contacts-view">
        <a id="option-contacts" role="tab" aria-controls="iframe-contacts-container" class="icon icon-contacts" data-l10n-id="contacts" aria-selected="false" data-destination="contacts"></a>
        <div id="iframe-contacts-container" role="tabpanel" class="bb-tabpanel" aria-labelledby="option-contacts">
        </div>
      </li>
      <li role="presentation" id="keyboard-view">
        <a id="option-keypad" role="tab" aria-controls="keypad-panel" class="icon icon-keypad" data-l10n-id="keypad" aria-selected="true" data-destination="keypad"></a>
        <div id="keypad-panel" role="tabpanel" class="bb-tabpanel" aria-labelledby="option-keypad">
          <div id="phone-number-view-container" dir="ltr">
            <div class="phone-number-view-wrapper-input">
              <input id="phone-number-view" type="text" class="phone-number-font font-light textfield" readonly="readonly" data-l10n-id="phoneNumberInput">
            </div>
            <button role="key" id="keypad-delete" class="reset-button" data-value="delete" data-l10n-id="keypadDelete">
            </button>
          </div>
          <section id="suggestion-bar" class="suggestion-bar hide">
            <div role="button" is="contact-in-overlay" class="js-suggestion-item contact-item bb-button"></div>
            <div role="button" id="suggestion-count" class="suggestion-count more bb-button"></div>
          </section>
          <button role="button" is="contact-in-overlay" id="contact-in-overlay-template" class="js-suggestion-item contact-item bb-button" hidden></button>

          <article id="keyboard-container" dir="ltr">
            <section id="keypad">
              <div class="keypad-row">
                <div class="keypad-key" role="key" data-value="1">
                  <span>1</span>
                  <em class="keypad-subicon voicemail" data-l10n-id="voiceMailKey"></em>
                </div>
                <div class="keypad-key" role="key" data-value="2">
                  <span>2</span>
                  <em>ABC</em>
                </div>
                <div class="keypad-key" role="key" data-value="3">
                  <span>3</span>
                  <em>DEF</em>
                </div>
              </div>
              <div class="keypad-row">
                <div class="keypad-key" role="key" data-value="4">
                  <span>4</span>
                  <em>GHI</em>
                </div>
                <div class="keypad-key" role="key" data-value="5">
                  <span>5</span>
                  <em>JKL</em>
                </div>
                <div class="keypad-key" role="key" data-value="6">
                  <span>6</span>
                  <em>MNO</em>
                </div>
              </div>
              <div class="keypad-row">
                <div class="keypad-key" role="key" data-value="7">
                  <span>7</span>
                  <em>PQRS</em>
                </div>
                <div class="keypad-key" role="key" data-value="8">
                  <span>8</span>
                  <em>TUV</em>
                </div>
                <div class="keypad-key" role="key" data-value="9">
                  <span>9</span>
                  <em>WXYZ</em>
                </div>
              </div>
              <div class="keypad-row">
                <div class="keypad-key" role="key" data-value="*" data-l10n-id="asterisk">
                  <span class="asterisk">*</span>
                  <em>â€™</em>
                </div>
                <div class="keypad-key" role="key" data-value="0">
                  <span>0</span>
                  <em class="font-size-plus">+</em>
                </div>
                <div class="keypad-key" role="key" data-type="dial" data-value="#" data-l10n-id="hashSign">
                  <div class="sharp">#</div>
                </div>
              </div>
            </section>
            <section id="keypad-callbar">
              <!-- Hidding the add to contacts button until we make the app work again -->
              <!-- Remove the 'hide' class when that happens -->
              <button id="keypad-callbar-add-contact" data-value="add-contact" class="hide reset-button keypad-callbar-button icon-add-contact disable-when-dialog-animates" data-l10n-id="dialerAddContact" disabled></button>
              <button id="keypad-callbar-call-action" class="reset-button" data-value="make-call" data-l10n-id="makeCall">
                <div class="js-sim-indication"></div>
              </button>
            </section>
          </article>
        </div>
      </li>
    </section>

    <form is="edit-mode" id="edit-mode" role="dialog" data-l10n-id="callLogEditDialog" data-type="edit" hidden></form>

    <form is="add-contact-action-menu" id="add-contact-action-menu" role="dialog" data-l10n-id="dialerAddContactDialog" data-type="action" hidden></form>

    <gaia-sim-picker id="sim-picker" tabindex="-1"></gaia-sim-picker>

    <form is="confirmation-message" id="confirmation-message" class="hide no-opacity" role="dialog" data-type="confirm"></form>

    <form is="contact-list-overlay" id="contact-list-overlay" role="dialog" data-type="action" class="overlay" aria-hidden="true">
    </form>

    <section is="phone-details" id="phone-details" hidden></section>
    <section is="email-details" id="email-details" hidden></section>

    <article id="mmi-screen" role="region" hidden>
      <section role="region">
        <gaia-header id="mmi-header" action="close">
          <h1 id="header-title">USSD</h1>
          <button id="send" data-l10n-id="send" disabled> Send </button>
        </gaia-header>
      </section>
      <section id="mmi-container" role="region">
        <div id="message">
        </div>
      </section>
      <form id="response" role="region">
        <p>
          <input id="response-text" type="text" data-l10n-id="type-your-response" placeholder="Type your selection..." required disabled>
          <button id="response-text-reset" type="reset" data-l10n-id="clear-all-text"> Clear-all-text </button>
        </p>
      </form>
    </article>

    <form data-type="confirm" role="dialog" id="loading-overlay" class="hide">
      <section>
        <h1 data-l10n-id="sending">Sending</h1>
        <p role="status">
          <progress class="pack-activity" value="0" max="100"></progress>
        </p>
      </section>
      <menu>
        <button class="full" id="cancel" data-l10n-id="cancel">Cancel</button>
      </menu>
    </form>
  </body>
</html>
