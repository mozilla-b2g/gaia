<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="style/shared/core/css/root.css">
    <link rel="stylesheet" href="style/shared/lists/style.css">
    <link rel="stylesheet" href="style/shared/dialogs/style.css">

    <link rel="stylesheet" href="style/fb/headers/style.css">
    <link rel="stylesheet" href="style/fb/fbint.css">

    <link rel="resource" type="application/l10n" href="locale/fbowd.properties">

    <style>
      ol.unbordered > li {
        border: none !important;
      }

      li[data-uuid]{
        border-top:none !important;
      }

      li[data-uuid]:last-child {
        border-bottom:none !important;
      }
    </style>

  </head>

  <body role="application">

    <section role="region" id="content">

      <header>
        <a href="#" onclick="window.close();">
                                  <span class="icon icon-close">close</span></a>
        <menu type="toolbar">
          <button  onclick="owdFbInt.ui.importAll(event)">
            Import
          </button>
        </menu>
        <h1>Facebook Friends</h1>
      </header>

      <section id="main">
        <div id="shortcuts">
          <abbr id="current" title="Contacts by "></abbr>
          <ol class="unbordered">
            <li data-template data-letter="#letter#">
              <a href="#">
                <abbr title="Jump to #letter#">#letter#</abbr>
              </a>
            </li>
          </ol>
        </div>

        <p id="mfriends">Found <output id="nfriends"></output>
                                                          friends to import</p>

        <!-- Contacts List Section -->
        <section id='mainContent' data-state="selection">
          <ol id="groups-list" class="unbordered">
            <li id="group-#group#" data-template>
              <h2 class="block-title">
                <abbr title="Contacts listed #group#">#group#</abbr>
              </h2>

              <ol id="contacts-list-#group#">
                <li data-template data-uuid="#uid#" aria-disabled="false">
                  <div class="aside begin" role="presentation">
                    <input type="checkbox" name="#uid#">
                    <span></span>
                  </div>

                  <img data-src='https://graph.facebook.com/#uid#/picture?type=square'>

                    <dl>
                      <dt><strong>#givenName#</strong> #familyName#</dt>
                      <dd>#email1#</dd>
                    </dl>
                </li>
              </ol>

            </li>
          </ol>
        </section> <!-- mainContent -->

      <div id="options">
        <menu  class="bottom" type="toolbar">
          <button id="selunsel"
                  onclick="owdFbInt.ui.selectAll(event)">Select All</button>
        </menu>
      </div>

    </section> <!-- main -->

    </section> <!-- role="region" -->

     <section id="curtain" role="region">
        <header>
          <h1>Facebook</h1>
        </header>
        <p class="message">Hold on. We are connecting
                                                to obtain your friend list</p>
        <hr>
        <p class="submessage">This may take a couple of minutes</p>
        <div>
          <img src="style/fb/throbber.gif">
        </div>
     </section>

  <script  src="js/utilities/templates.js"></script>
  <script  src="js/fb/friends_list.js"></script>
  <script  src="js/fb/friends_shortcuts.js"></script>

  <script src="js/fb/fbint.js"></script>
  <script src="oauth2/js/fbint_auth.js"></script>
  <script src="js/fb/fb_api.js"></script>
  <script src="js/fb/fb_contact.js"></script>

  <script>
    fb.contacts.init();
    owdFbInt.ui.getFriends();
  </script>

  </body>
</html>
