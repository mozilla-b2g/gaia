<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="pragma" content="no-cache">
		<title>Fill Flow</title>

		<!-- BOOTZILLA -->
		<link rel="stylesheet" type="text/css" href="../../style/css/package.css">
		<script type="text/javascript" src="../../js/base/responsive.js"></script>

		<!-- DOCS: basic styles used for the documentation; -->
		<style type="text/css">
		.docs { margin-bottom: 1rem; }
		</style>
	</head>
	<body>
		<section class="view">
			<div class="vw-inner">
				<header class="vw-header">
					<h1>.fill-flow</h1>
				</header>
				<article class="vw-body">
					<div class="vw-bdy-inner">
						<p class="docs">As we have seen, we could have small components for forms, but also we can create layout flows with them.</p>

						<form class="fill-flow" action="#">
							<fieldset class="item">
								<legend class="hide">Main information</legend>
								<a class="itm-media ff-media" href="#">
									<img alt="Mark Afeinto" src="../dummy/88x83.jpg">
								</a>
								<div class="itm-body-exp">
									<p class="ff-row">
										<label for="user_name" class="hide">Name:</label>
										<input type="text" id="user_name" value="Mark" class="textfield">
									</p>
									<p class="ff-row">
										<label for="user_lastname" class="hide">Last name:</label>
										<input type="text" id="user_lastname" value="Afeinto" class="textfield">
									</p>
								</div>
							</fieldset>

							<fieldset class="ff-row">
								<legend>Work information</legend>
								<dl class="setbox">
									<dt class="sbox-title"><a href="#">Company <i class="i-arrow i-arw-bottom sbox-icon">Expand</i></a></dt>
									<dd class="sbox-body">
										<p class="sbox-item">
											<label for="user_company" class="hide">Company name:</label>
											<input type="text" id="user_company" value="Telefónica Digital" class="textfield">
										</p>
									</dd>
								</dl>
							<!-- 
								The perfect approach to this component is to use the fieldset as setbox container
								and the sbox-title using a legend, but this bug prevent us to use in that way
								https://bugzilla.mozilla.org/show_bug.cgi?id=261037 
							-->
								<button class="ff-row-action">
									<i class="i-delete">Delete this field</i>
								</button>
							</fieldset>

							<fieldset class="ff-row">
								<legend>Phone numbers</legend>
								<dl class="setbox">
									<dt class="sbox-title"><a href="#">Home (Default) <i class="i-arrow i-arw-bottom sbox-icon">Expand</i></a></dt>
									<dd class="sbox-body">
										<p class="sbox-item">
											<label for="phone_home_number" class="hide">Phone number:</label>
											<input type="number" id="phone_home_number" value="34 607 477 497" class="textfield">
										</p>
										<p class="sbox-item">
											<label for="phone_home_name" class="hide">Name:</label>
											<input type="text" id="phone_home_name" value="Telefónica" class="textfield">
										</p>
									</dd>
								</dl>
								<button class="ff-row-action">
									<i class="i-delete">Delete this field</i>
								</button>
							</fieldset>

							<button class="ff-row action act-add">
								<i class="i-add"></i>
								<b>Add phone number</b>
							</button>

							<fieldset class="ff-row">
								<legend>E-mail address</legend>
								<dl class="setbox">
									<dt class="sbox-title"><a href="#">Work <i class="i-arrow i-arw-bottom sbox-icon">Expand</i></a></dt>
									<dd class="sbox-body">
										<p class="sbox-item">
											<label for="user_email" class="hide">e-mail:</label>
											<input type="mail" id="user_email" value="alonso@gmail.com" class="textfield">
										</p>
									</dd>
								</dl>
								<button class="ff-row-action">
									<i class="i-delete">Delete this field</i>
								</button>
							</fieldset>

							<button class="ff-row action act-add">
								<i class="i-add"></i>
								<b>Add email address</b>
							</button>

							<fieldset class="ff-row">
								<legend>Address</legend>
								<dl class="setbox">
									<dt class="sbox-title"><a href="#">Work <i class="i-arrow i-arw-bottom sbox-icon">Expand</i></a></dt>
									<dd class="sbox-body">
										<p class="sbox-item">
											<label for="user_email" class="hide">Street:</label>
											<input type="text" id="user_email" value="Ronda de la comunicación" class="textfield">
										</p>
									</dd>
								</dl>
								<button class="ff-row-action">
									<i class="i-delete">Delete this field</i>
								</button>
							</fieldset>
						</form>
						
					</div>
				</article>
			</div>
		</section>
	</body>
</html>
