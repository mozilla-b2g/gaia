<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <title>Contacts</title>
    <link rel="stylesheet" type="text/css" href="style/contacts.css">
    <link rel="resource" type="application/l10n" href="locale/contacts.properties">
    <!-- Compatibility -->
    <script>
      if (document.location.protocol === 'file:') {
        var paths = document.location.pathname.split('/');
        paths.pop();
        paths.pop();
        paths.pop();
        var src = 'file://' + paths.join('/') + '/webapi.js';
      } else {
        var host = document.location.host;
        var domain = host.replace(/(^[\w\d]+\.)?([\w\d]+\.[a-z]+)/, '$2');
        var src = 'http://' + domain + '/webapi.js';
      }
      document.write('<script src="' + src + '"><\/script>');
    </script>
    <script type="application/javascript" src="js/contacts.js"></script>
  </head>

  <body>
    <div id="views">
      <div id="contacts-view" class="view">
        <div class="top-bar">
            <div id="contacts-search-container">
              <input id="contacts-search" type="search" onmousedown="this.focus();"
              oninput="Contacts.filter(event.target.value);" />
            </div>
          <a id="contact-add" class="add" href="#" onclick="Contacts.create()">+</a>
        </div>

        <div id="contacts-container-top"></div>
        <div id="contacts-view-scrollable">
          <div id="favorites-container" onclick="Contacts.showDetails(event)"></div>
          <div id="contacts-container" onclick="Contacts.showDetails(event)"></div>
        </div>

        <div id="contacts-shortcuts-background"></div>
        <div id="contacts-shortcuts" onclick="Contacts.anchor(event.target.name);">
          <a name="A">A</a>
          <a name="B">B</a>
          <a name="C">C</a>
          <a name="D">D</a>
          <a name="E">E</a>
          <a name="F">F</a>
          <a name="G">G</a>
          <a name="H">H</a>
          <a name="I">I</a>
          <a name="J">J</a>
          <a name="K">K</a>
          <a name="L">L</a>
          <a name="M">M</a>
          <a name="N">N</a>
          <a name="O">O</a>
          <a name="P">P</a>
          <a name="Q">Q</a>
          <a name="R">R</a>
          <a name="S">S</a>
          <a name="T">T</a>
          <a name="U">U</a>
          <a name="V">V</a>
          <a name="W">W</a>
          <a name="X">X</a>
          <a name="Y">Y</a>
          <a name="Z">Z</a>
        </div>
      </div>
    </div>

    <div id="contacts-overlay">
      <div id="contact-details-container">
        <div id="contact-details-view">
          <div id="contact-photo">
          </div>
          <div id="contact-details-show">
            <div id="contact-details-top">
              <div id="contact-name">
              </div>
            </div>
            <div id="contact-phone" class="entry" data-action="call" onclick="ContactDetails.execute(event)">
              <span data-l10n-id="phone">phone</span>
              <div class="value"></div>
            </div>
            <div id="contact-email" class="entry">
              <span data-l10n-id="email">email</span>
              <div class="value"></div>
            </div>
            <button data-l10n-id="edit" data-action="edit" onclick="ContactDetails.execute(event)">Edit</button>
          </div>
         <form id="contact-details-edit" onsubmit="ContactDetails.save(this)" action="#">
            <label class="favorite">
              <input id="favorited" type="checkbox" />
              <span></span>
            </label>
            <div class="entry">
              <span data-l10n-id="firstName">First</span>
              <input id="contact-given-name-field" data-action="autoscroll" onfocus="ContactDetails.execute(event)" />
            </div>
            <div class="entry">
              <span data-l10n-id="lastName">Last</span>
              <input id="contact-family-name-field" data-action="autoscroll" required="true" onfocus="ContactDetails.execute(event)" />
            </div>
            <div class="entry" data-action="call">
              <span data-l10n-id="phone">phone</span>
              <input id="contact-phone-field" type="tel" data-action="autoscroll" onfocus="ContactDetails.execute(event)" />
            </div>
            <div class="entry">
              <span data-l10n-id="email">email</span>
              <input id="contact-email-field" type="email" data-action="autoscroll" onfocus="ContactDetails.execute(event)" />
            </div>
            <div>
              <input type="submit" value="Done" data-l10n-id="done" />
            </div>
            <button data-l10n-id="delete" data-action="destroy" onclick="ContactDetails.execute(event);">Delete</button>
          </form>
          <div id="contact-details-line">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
