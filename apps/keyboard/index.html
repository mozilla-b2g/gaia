<html>
<head>

  <script defer type="text/javascript" src="js/keyboard/user_press_manager.js"></script>
  <script defer type="text/javascript" src="js/keyboard/handwriting_pads_manager.js"></script>
  <script defer type="text/javascript" src="js/keyboard/alternatives_char_menu_manager.js"></script>
  <script defer type="text/javascript" src="js/keyboard/visual_highlight_manager.js"></script>
  <script defer type="text/javascript" src="js/keyboard/target_handlers.js"></script>
  <script defer type="text/javascript" src="js/keyboard/target_handlers_manager.js"></script>
  <script defer type="text/javascript" src="js/keyboard/active_targets_manager.js"></script>
  <script defer type="text/javascript" src="js/keyboard/layout_loader.js"></script>
  <script defer type="text/javascript" src="js/keyboard/layout_manager.js"></script>
  <script defer type="text/javascript" src="js/keyboard/layout_normalizer.js"></script>
  <script defer type="text/javascript" src="js/keyboard/view_manager.js"></script>
  <script defer type="text/javascript" src="js/views/view_utils.js"></script>
  <script defer type="text/javascript" src="js/views/base_view.js"></script>
  <script defer type="text/javascript" src="js/views/alternatives_char_menu_view.js"></script>
  <script defer type="text/javascript" src="js/views/handwriting_pad_view.js"></script>
  <script defer type="text/javascript" src="js/views/key_view.js"></script>
  <script defer type="text/javascript" src="js/views/layout_page_view.js"></script>
  <script defer type="text/javascript" src="js/views/candidate_panel_view.js"></script>
  <script defer type="text/javascript" src="js/views/latin_candidate_panel_view.js"></script>
  <script defer type="text/javascript" src="js/keyboard/console.js"></script>
  <script defer type="text/javascript" src="js/keyboard/input_method_manager.js"></script>
  <script defer type="text/javascript" src="js/keyboard/input_method_database_loader.js"></script>
  <script defer type="text/javascript" src="js/shared/promise_storage.js"></script>
  <script defer type="text/javascript" src="js/keyboard/settings.js"></script>

  <script defer type="text/javascript" src="js/keyboard/bootstrap.js"></script>

  <!-- Shared code -->
  <!-- Let's lazily load l10n.js here because we don't want it to block
       the cold launch path. -->
  <!--
  <script src="shared/js/l10n.js"></script>
  -->

  <!-- Localization -->
  <meta name="defaultLanguage" content="en-US">
  <meta name="availableLanguages" content="ar, en-US, fr, zh-TW">
  <link rel="localization" href="locales/keyboard.{locale}.properties">

  <link rel="stylesheet" type="text/css" href="style/keyboard.css" />
  <link rel="stylesheet" type="text/css" href="shared/style/keyboard_symbols.css"/>
</head>

<!-- The keyboard itself should be "ltr", to override the attribute set at documentElement by l10n.js -->
<body dir="ltr">
  <div id="keyboard" data-hidden="true">
    <span id="keyboard-key-highlight"></span>
  </div>
  <!-- This is to pre-load styles for keys avoiding flickering -->
  <div class="cache">
    <button class="keyboard-key"><span class="visual-wrapper"><span>C</span></span></button>
    <button class="keyboard-key highlighted"><span class="visual-wrapper"><span>C</span></span></button>
    <button class="keyboard-key special-key"><span class="visual-wrapper"><span>C</span></span></button>
    <button class="keyboard-key special-key kbr-key-hold"><span class="visual-wrapper"><span>C</span></span></button>
  </div>
</body>
</html>
