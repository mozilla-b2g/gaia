<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Keyboard APP Test</title>
    <script defer src="script.js"></script>
  </head>
  <body class="keyboard-test-app">
    <div>
      <label for="textInput">Text</label>
      <input type="text" id="textInput"/>
    </div>
    <div>
      <label for="textareInput">Textarea</label>
      <textarea id="textareaInput"></textarea>
    </div>
    <div>
      <label for="urlInput">URL</label>
      <input type="url" id="urlInput"/>
    </div>
    <div>
      <label for="emailInput">Email</label>
      <input type="email" id="emailInput"/>
    </div>
    <div>
      <label for="passwordInput">Password</label>
      <input type="password" id="passwordInput"/>
    </div>
    <div>
      <label for="searchInput">Search</label>
      <input type="search" id="searchInput"/>
    </div>
    <div>
      <label for="numberInput">Number</label>
      <input type="number" id="numberInput"/>
    </div>
    <div>
      <label for="telInput">Tel</label>
      <input type="tel" id="telInput"/>
    </div>
    <div>
      <div id="nonInput" style="height: 100px;">
    </div>
    </div>
    <button type="button" id="triggerPromptButton">Prompt</button>
    <p id="promptResult"></p>
  </body>
</html>
