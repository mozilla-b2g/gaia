      <section data-type="list" id="handwriting-settings">
        <gaia-subheader skin="organic">
          <span data-l10n-id="handwritingKeyboard"></span>
        </gaia-subheader>
        <ul>
          <li>
            <label>
              <p data-l10n-id="strokeWidth"></p>
              <input type="range" disabled data-setting="keyboard.handwriting.strokeWidth" max="16" min="6" value="10" step="0.2">
            </label>
          </li>
          <li>
            <label>
              <p data-l10n-id="responseSpeed"></p>
              <input type="range" disabled data-setting="keyboard.handwriting.responseTime" max="500" min="100" value="200" step="8">
            </label>
          </li>
        </ul>
      </section>
