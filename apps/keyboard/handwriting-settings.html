      <section id="handwriting-settings">
        <header>
          <h2 data-l10n-id="handwritingKeyboard">Handwriting Keyboard</h2>
        </header>
        <ul>
          <li data-setting="keyboard.handwriting.strokeWidth">
            <label>
              <p data-l10n-id="strokeWidth">Stroke Width</p>
              <input type="range" max="16" min="6" value="10" step="0.2"></input>
            </label>
          </li>
          <li data-setting="keyboard.handwriting.responseTime">
            <label>
              <p data-l10n-id="responseSpeed">Response Speed</p>
              <input type="range" max="800" min="300" value="500" step="10"></input>
            </label>
          </li>
        </ul>
      </section>
