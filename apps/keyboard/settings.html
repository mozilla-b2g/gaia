<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <meta charset="utf-8">
  <title>Keyboard Settings</title>
  <link rel="stylesheet" type="text/css" href="shared/style/switches.css"/>
  <link rel="stylesheet" type="text/css" href="shared/style/lists.css"/>
  <link rel="stylesheet" type="text/css" href="shared/style/switches.css"/>
  <link rel="stylesheet" type="text/css" href="style/settings.css"/>
  <link rel="resource" type="application/l10n" href="locales/locales.ini"/>
  <script defer src="shared/js/l10n.js"></script>
  <script defer src="js/settings/settings.js"></script>
  <!-- Web Components -->
  <script defer src="shared/elements/config.js"></script>
  <script defer src="shared/elements/gaia-header/dist/script.js"></script>
  <link rel="stylesheet" type="text/css" href="shared/elements/gaia-theme/style.css" />
  <!-- <link rel="stylesheet" type="text/css" href="shared/elements/gaia-icons/style.css" /> -->
</head>
<body class="skin-organic theme-settings">
  <section role="region">
    <gaia-header id="header" action="back">
      <h1 data-l10n-id="keyboardSettings">Keyboard settings</h1>
    </gaia-header>
    <div>
      <section data-type="list" id="general-settings">
        <ul>
          <li data-setting="keyboard.vibration">
            <aside class="pack-end">
              <label class="pack-checkbox">
                <input type="checkbox" id="cb-vibration">
                <span></span>
              </label>
            </aside>
            <p><label data-l10n-id="vibration" for="cb-vibration">Vibration</label></p>
          </li>

          <li data-setting="keyboard.clicksound">
            <aside class="pack-end">
              <label class="pack-checkbox">
                <input type="checkbox" id="cb-clickSound">
                <span></span>
              </label>
            </aside>
            <p><label data-l10n-id="clickSound" for="cb-clickSound">Click sound</label></p>
          </li>

          <li data-setting="keyboard.autocorrect">
            <aside class="pack-end">
              <label class="pack-checkbox">
                <input type="checkbox" checked id="cb-autoCorrect">
                <span></span>
              </label>
            </aside>
            <p><label data-l10n-id="autoCorrect" for="cb-autoCorrect">Auto correction</label></p>
          </li>

          <li data-setting="keyboard.wordsuggestion">
            <aside class="pack-end">
              <label class="pack-checkbox">
                <input type="checkbox" checked id="cb-wordSuggestion">
                <span></span>
              </label>
            </aside>
            <p><label data-l10n-id="wordSuggestion" for="cb-wordSuggestion">Word suggestion</label></p>
          </li>
        </ul>
      </section>
      <section id="handwriting-settings">
        <header>
          <h2 data-l10n-id="handwritingKeyboard">Handwriting Keyboard</h2>
        </header>
        <ul>
          <li data-setting="keyboard.handwriting.strokeWidth">
            <label>
              <p data-l10n-id="strokeWidth">Stroke Width</p>
              <input type="range" max="16" min="6" value="10" step="0.2"></input>
            </label>
          </li>
          <li data-setting="keyboard.handwriting.responseTime">
            <label>
              <p data-l10n-id="responseSpeed">Response Speed</p>
              <input type="range" max="800" min="300" value="500" step="10"></input>
            </label>
          </li>
        </ul>
      </section>
    </div>
  </section>
</body>
</html>
