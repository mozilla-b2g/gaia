<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <title>Camera</title>
    <link rel="resource" type="application/l10n" href="/locales/locales.ini">
    <link rel="resource" type="application/l10n" href="/shared/locales/date.ini">

    <link rel="stylesheet" type="text/css" href="style/camera.css">
    <link rel="stylesheet" type="text/css" href="/shared/style/buttons.css">
    <link rel="stylesheet" type="text/css" href="/shared/style/confirm.css">

    <!-- for perf-measurement related utilities -->
    <script defer src="/shared/js/performance_testing_helper.js"></script>

    <!-- The following scripts are lazy loaded but left here to ensure
         they get copied over from shared during the build -->
    <!-- <script defer src="/shared/js/l10n.js"></script> -->
    <!-- <script defer src="/shared/js/l10n_date.js"></script> -->
    <!-- <script defer src="/shared/js/lazy_l10n.js"></script> -->
    <!-- <script defer src="/shared/js/async_storage.js"></script> -->
    <!-- <script defer src="/shared/js/blobview.js"></script> -->
    <!-- <script defer src="/shared/js/media/jpeg_metadata_parser.js"></script> -->
    <!-- <script defer src="/shared/js/media/get_video_rotation.js"></script> -->
    <!-- <script defer src="/shared/js/media/video_player.js"></script> -->
    <!-- <script defer src="/shared/js/media/media_frame.js"></script> -->
    <!-- <script defer src="/shared/js/gesture_detector.js"></script> -->
    <script defer src="/shared/js/lazy_loader.js"></script>
    <script defer src="js/camera.js"></script>
  </head>
  <body class="filmstriphidden">
    <div id="focus-ring"></div>
    <video id="viewfinder" autoplay></video>

    <div id="hud">
      <a id="toggle-camera" class="hidden"></a>
      <a id="toggle-flash" class="hidden"></a>
    </div>

    <div id="controls">
      <a id="switch-button" name="Switch source" class="hidden" disabled="disabled"><span></span></a>
      <a id="capture-button" name="Capture" disabled="disabled"><span></span></a>
      <div id="misc-button">
        <a id="gallery-button" class="hidden" name="View Gallery"><span></span></a>
        <a id="cancel-pick" class="hidden"><span></span></a>
        <span id="video-timer">00:00</span>
      </div>
    </div>

    <div id="overlay" class="hidden">
      <form role="dialog" data-type="confirm">
         <section>
          <h1 id="overlay-title"></h1>
          <p id="overlay-text"><p>
        </section>
        <menu id="overlay-menu-group" class="hidden">
          <button id="overlay-close-button" data-l10n-id="close-button" class="full">Close</button>
        </menu>
      </form>
    </div>

    <!-- see filmstrip.js and filmstrip.css for these elements -->
    <div id="filmstrip">
    </div>
    <div id="preview" class="offscreen">
      <div id="frame-container">     <!-- media frame rotates inside this -->
        <div id="media-frame"></div> <!-- image or video here -->
      </div>
      <footer id="preview-controls"> <!-- camera, delete, share buttons -->
        <a id="camera-button" class="button"></a>
        <a id="delete-button" class="button"></a>
        <a id="share-button" class="button"></a>
      </footer>
    </div>

    <!-- see confirm.js and confirm.css for these elements -->
    <div id="confirm" hidden>
      <div id="confirm-media-frame"></div> <!-- image or video here -->
      <footer id="confirm-controls">
        <button id="retake-button" data-l10n-id="retake-button"></button>
        <button id="select-button" class="recommend"
                data-l10n-id="select-button"></button>
      </footer>
    </div>

  </body>
</html>
