<!DOCTYPE html> 
<html manifest="manifest.appcache"> 
  <head> 
    <meta charset="utf-8"> 
    <meta http-equiv="pragma" content="no-cache">
    <title>Camera</title> 

    <link rel="stylesheet" href="style/camera.css" type="text/css" />
    <script type="text/javascript" src="js/camera.js"></script>
  </head>
  <body>
    <div id="video-container">
      <video id="video" autoplay> </video>
    </div>

    <div id="video-controls">
      <span id="switch-button" class="button" onclick="Camera.switchCamera()">switch</span>
      <span id="capture-button" class="button">capture</span>
    </div>

    <div id="filter-controls">
      <span id="tnone" class="button2 selected" onclick="Camera.switchFilter('none')">none</span>
      <span id="tfGB" class="button2" onclick="Camera.switchFilter('fGB')">blur</span>
      <span id="tfCMS" class="button2" onclick="Camera.switchFilter('fCMS')">saturate</span>
    </div>

    <svg>
      <filter id="fCMS" color-interpolation-filters="sRGB">
        <feColorMatrix id="fCMSPrim" type="saturate" values="0.4"/>
      </filter>
      <filter id="fGB" color-interpolation-filters="sRGB">
        <feGaussianBlur id="fGBPrim" stdDeviation="3"/>
      </filter>
    </svg>
  </body>
</html>
