<element name="fxa-enter-password" extends="section">
  <template>
    <section class="vertical">
      <h3 data-l10n-id="fxa-enter-password-title"></h3>
      <p id="fxa-hello-known-user">Hello, <a id="fxa-known-user-email">holaENTER@email.com</a></p>
      <input id="fxa-pw-input" type="password" placeholder="Password" required pattern=".{8,}" data-l10n-id="fxa-password" x-inputmode="verbatim">
      <p class="fine-print"><a id="fxa-forgot-password" data-l10n-id="fxa-forgot-your-password"></a></p>
      <div id="show-pw-wrapper" id="fxa-show-pw">
        <gaia-checkbox id="fxa-show-pw">
          <label data-l10n-id="fxa-show-password"></label>
        </gaia-checkbox>
      </div>
      <script src='js/screens/fxam_enter_password.js'></script>
    </section>
  </template>
</element>
