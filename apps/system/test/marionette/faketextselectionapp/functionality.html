<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <title>Text Selection test</title>
    <style>
      input {
        width: 6rem;
        height: 2rem;
        position: absolute;
      }
      #functionality-source {
        top: calc(50% - 3rem);
        left: calc(50% - 3rem);
      }
      #functionality-target {
        top: calc(50% + 3rem);
        left: calc(50% - 3rem);
      }
    </style>
  </head>
  <body>
    <input id="functionality-source" value="testvalue">
    <input id="functionality-target" value="">
  </body>
</html>
