<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <title>Text Selection test</title>
    <style>
      input {
        width: 6rem;
        height: 2rem;
        position: absolute;
      }
      #ne-center-input {
        top: calc(50% - 1rem);
        left: calc(50% - 3rem);
      }
      #noneditable {
        position: absolute;
        height: 2rem;
        width: 6rem;
        top: calc(50% - 3rem);
        left: 0;
      }
      #noneditable-userselectnone {
        -moz-user-select: none;
        position: absolute;
        height: 2rem;
        width: 6rem;
        top: calc(50% - 3rem);
        right: 0;
      }
    </style>
  </head>
  <body>
    <input id="ne-center-input" value="testcenterinput">
    <div id="noneditable">NONEDITIABLEFIELD</div>
    <div id="noneditable-userselectnone">NONEDITIABLEFIELD-NONESELECT</div>
  </body>
</html>
