<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <title>Text Selection test</title>
    <style>
      input {
        width: 6rem;
        height: 2rem;
        position: absolute;
      }
      #bottom-left-input {
        bottom: 0;
        left: 0;
      }
      #bottom-right-input {
        bottom: 0;
        right: 0;
      }
      #center-input {
        top: calc(50% - 1rem);
        left: calc(50% - 3rem);
      }
      #top-left-input {
        top: 1rem;
        left: 0;
      }
      #top-right-input {
        top: 1rem;
        right: 0;
      }
    </style>
  </head>
  <body>
    <input id="bottom-left-input" value="test bottom left">
    <input id="bottom-right-input" value="testbottomright">
    <input id="center-input" value="testcenterinput">
    <input id="top-left-input" value="testtopleftinput">
    <input id="top-right-input" value="testrightinput">
  </body>
</html>
