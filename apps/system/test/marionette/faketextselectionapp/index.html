<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Text Selection test</title>
    <style>
      input {
        width: 10rem;
        height: 2rem;
        position: absolute;
      }
      #bottom-left-input {
        bottom: 0;
        left: 0;
      }
      #bottom-right-input {
        bottom: 0;
        right: 0;
      }
      #center-input {
        top: calc(50% - 1rem);
        left: calc(50% - 5rem);
      }
      #top-left-input {
        top: 0;
        left: 0;
      }
      #top-right-input {
        top: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <input id="bottom-left-input">
    <input id="bottom-right-input">
    <input id="center-input">
    <input id="top-left-input">
    <input id="top-right-input">
  </body>
</html>
