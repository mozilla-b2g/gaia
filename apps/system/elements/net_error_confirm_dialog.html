<element name="net-error-confirm-dialog" extends="section">
  <template>
    <form role="dialog" data-type="confirm">
      <section>
        <h1 id="error-title" data-l10n-id="noNetwork" class="title"></h1>
        <p>
          <span id="error-message" class="message"></span>
          <progress class="still" id="retry-icon"></progress>
        </p>
      </section>
      <menu id="actions">
        <button id="close-btn" type="button" class="close" data-l10n-id="close"></button>
        <button id="retry-btn" type="button" class="reload" data-l10n-id="try-again"></button>
      </menu>
    </form>
  </template>
</element>
