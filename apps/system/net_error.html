<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/net_error.css" type="text/css" />
    <link rel="stylesheet" href="shared/style/confirm.css" type="text/css" />
    <link rel="stylesheet" href="shared/style/action_menu.css" type="text/css" />
    <link rel="stylesheet" href="shared/style/progress_activity.css" type="text/css" />

    <link rel="manifest" href="manifest.webapp">
    <link data-no-fetch rel="localization" href="locales/system.{locale}.properties">
    <link data-no-fetch rel="localization" href="locales/accessibility.{locale}.properties">
    <script defer src="shared/js/l10n.js"></script>
    <script defer src="shared/js/lazy_loader.js"></script>

    <link rel="import" href="/elements/net_error_confirm_dialog.html">
    <link rel="import" href="/elements/net_error_action_menu.html">
  </head>
  <body id="net-error">
    <section is="net-error-confirm-dialog" id="net-error-confirm-dialog"></section>
    <section is="net-error-action-menu" id="net-error-action-menu"></section>
    
    <!-- about:neterror cannot load external resources due to same
         origin policy, so here we specify any localization string
         keys inline to avoid embedding the entire properties file -->
    <input type="hidden" data-l10n-id="network-error-in-app" />
    <input type="hidden" data-l10n-id="network-error-launching" />
    <input type="hidden" data-l10n-id="server-not-found" />
    <input type="hidden" data-l10n-id="server-not-found-error" />
    <input type="hidden" data-l10n-id="file-not-found" />
    <input type="hidden" data-l10n-id="file-not-found-error" />
    <input type="hidden" data-l10n-id="connection-failed" />
    <input type="hidden" data-l10n-id="connection-failed-error" />
    <input type="hidden" data-l10n-id="invalid-connection" />
    <input type="hidden" data-l10n-id="invalid-connection-error" />
    <input type="hidden" data-l10n-id="malformed-uri" />
    <input type="hidden" data-l10n-id="malformed-uri-error" />
    <input type="hidden" data-l10n-id="redirect-loop" />
    <input type="hidden" data-l10n-id="redirect-loop-error" />
    <input type="hidden" data-l10n-id="not-cached" />
    <input type="hidden" data-l10n-id="not-cached-error" />
    <input type="hidden" data-l10n-id="is-printing-error" />
    <input type="hidden" data-l10n-id="denied-port-access" />
    <input type="hidden" data-l10n-id="denied-port-access-error" />
    <input type="hidden" data-l10n-id="proxy-resolve-failure" />
    <input type="hidden" data-l10n-id="proxy-resolve-failure-error" />
    <input type="hidden" data-l10n-id="proxy-connect-failure" />
    <input type="hidden" data-l10n-id="proxy-connect-failure-error" />
    <input type="hidden" data-l10n-id="content-encoding" />
    <input type="hidden" data-l10n-id="content-encoding-error" />
    <input type="hidden" data-l10n-id="remote-xul" />
    <input type="hidden" data-l10n-id="remote-xul-error" />
    <input type="hidden" data-l10n-id="phishing-blocked" />
    <input type="hidden" data-l10n-id="phishing-blocked-error" />
    <input type="hidden" data-l10n-id="malware-blocked" />
    <input type="hidden" data-l10n-id="malware-blocked-error" />
    <input type="hidden" data-l10n-id="unsafe-content-type" />
    <input type="hidden" data-l10n-id="unsafe-content-type-error" />
    <input type="hidden" data-l10n-id="corrupted-content" />
    <input type="hidden" data-l10n-id="corrupted-content-error" />
    <input type="hidden" data-l10n-id="unable-to-connect" />
    <input type="hidden" data-l10n-id="cancel" />
    <input type="hidden" data-l10n-id="close" />
    <input type="hidden" data-l10n-id="try-again" />
    <input type="hidden" data-l10n-id="check-settings" />
    <input type="hidden" data-l10n-id="tap-to-check-settings" />
    <script defer src="js/net_error.js"></script>
  </body>
</html>
