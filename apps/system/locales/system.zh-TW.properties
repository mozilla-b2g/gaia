ok=確定
back=上一頁
cancel=取消

# utility tray mobile states
airplaneMode=飛航模式
searching=搜尋中…
noNetwork=無網路
roaming={{operator}}（漫遊中）
emergencyCallsOnly              = 僅可撥出緊急電話
emergencyCallsOnlyNoSIM         = 僅可撥打緊急電話（未插入 SIM 卡）
emergencyCallsOnlyPinRequired   = 僅可撥打緊急電話（需要 SIM PIN）
