<nav class="skin-organic" id="settings" role="region">

<section id="time-views" role="region">
  <header id="time-header">
    <button class="settings">
      <span class="icon icon-menu">Show Settings</span>
    </button>

    <menu type="toolbar">
      <a href="/event/add/">
        <span data-l10n-id="new-event" class="icon icon-add" >
          Add Event
        </span>
      </a>
    </menu>

    <h1 id="current-month-year">
    </h1>
  </header>

  <div id="progress-indicator">
    <img id="throbber" src="/style/ui/progress.png">
  </div>


  <section id="month-view">
  </section>

  <!---
  When a day is selected you have
  access to the details here
  -->
  <section id="months-day-view">
    <h1 id="selected-day-title" class="day-title"></h1>

    <section id="event-list" class="day-events">
    </section>
  </section>

  <section id="day-view">
  </section>

  <div class="delay"><!--

<div class="delay"><!--
<section class="fullscreen-view skin-organic" id="create-account-view" role="region">
  <header>
    <button class="cancel">
      <span data-l10n-id="cancel" class="icon icon-back">Cancel</span>
    </button>

    <h1 data-l10n-id="add-account">
      Add an account
    </h1>
  </header>

  <ol id="create-account-presets" class="link-list">
  </ol>

</section>

<section
    class="fullscreen-view in-progress skin-organic"
    role="region"
    id="advanced-settings-view">

  <header>
    <menu type="toolbar">
      <a href="/settings/">
        <span data-l10n-id="done">Done</span>
      </a>
    </menu>
    <h1 data-l10n-id="advanced-settings-header">Calendar Settings</h1>
  </header>

  <div class="errors"></div>

  <header>
    <h2 data-l10n-id="account-list-header">
      Accounts
    </h2>
  </header>

  <ol class="account-list link-list">
  </ol>

  <header>
    <h2 data-l10n-id="advanced-settings-personalization">
      Personalization
    </h2>
  </header>

  <ol class="settings-list link-list">
    <li>
      <label>
        <span data-l10n-id="sync-frequency">Sync Calendar</span>
        <select id="setting-sync-frequency" name="syncFrequency">
          <option data-l10n-id="sync-frequency-15min" value="15">15 min</option>
          <option data-l10n-id="sync-frequency-30min" value="30">30 min</option>
          <option data-l10n-id="sync-frequency-manual" value="null">Manual</option>
        </select>
      </label>
    </li>
  </ol>

</section>

<section class="fullscreen-view" id="modify-event-view" role="region">
  <header>
    <button class="cancel">
      <span data-l10n-id="cancel" class="icon icon-back">Cancel</span>
    </button>

    <menu type="toolbar">
      <button class="save">
        <span data-l10n-id="save" class="save-text">Save</span>
        <span data-l10n-id="done" class="done-text">Done</span>
      </button>
    </menu>

    <h1 data-l10n-id="add-event-header">
      Create Event
    </h1>
  </header>

  <form>
    <ol>
      <li class="title">
        <input name="title" data-l10n-id="event-title" x-inputmode="latin-prose" placeholder="Title" />
      </li>

      <li class="location">
        <input name="location" data-l10n-id="event-location" x-inputmode="latin-prose" placeholder="Where?" />
      </li>

      <li class="allday">
        <label>
          <input name="allday" type="checkbox" />
          <span></span>
        </label>
        <a data-l10n-id="event-is-allday">All Day Event?</a>
      </li>

      <li class="start-date">
        <span class="button icon icon-dialog">
          <input name="startDate" data-l10n-id="event-start-date" placeholder="Date" type="date" />
        </span>
      </li>

      <li class="start-time">
        <span class="button icon icon-dialog">
          <input type="time" data-l10n-id="event-start-time" placeholder="Start Time" name="startTime" />
        </span>
      </li>

      <li class="end-date">
        <span class="button icon icon-dialog">
          <input name="endDate" data-l10n-id="event-end-date" placeholder="Date" type="date" />
        </span>
      </li>

      <li class="end-time">
        <span class="button icon icon-dialog">
          <input type="time" data-l10n-id="event-end-time" placeholder="End Time" name="endTime" />
        </span>
      </li>

      <li class="current-calendar">
        <span class="button icon icon-dialog" aria-disabled="true">
          <input name="currentCalendar" />
        </span>
      </li>

      <li class="calendar-id">
        <span class="button icon icon-dialog">
          <select name="calendarId">
          </select>
        </span>
      </li>

      <li>
        <h3 data-l10n-id="remind-me">Remind me</h3>
        <div class="alarms">
        </div>
      </li>

      <li class="notes">
        <textarea class="fieldbox" name="description" data-l10n-id="event-description" x-inputmode="latin-prose" placeholder="Notes"></textarea>
      </li>

      <li class="delete">
        <a role="button" data-l10n-id="event-delete" class="danger delete-record">
          Delete Event
        </a>
      </li>

    </ol>

    <section role="status">
      <p class="errors"></p>
    </section>
  </form>
</section>

<section class="fullscreen-view" id="event-view" role="region">
  <header>
    <button class="cancel">
      <span data-l10n-id="cancel" class="icon icon-back">Cancel</span>
    </button>

    <menu type="toolbar">
      <button class="edit">
        <span data-l10n-id="edit">Edit</span>
      </button>
    </menu>

    <h1 data-l10n-id="add-event-header">
      Event
    </h1>
  </header>

  <section data-type="list">
    <ul>
      <li class="title">
        <h1><span class="content"></span></h1>
      </li>

      <li class="location">
        <span class="content"></span>
      </li>

      <li class="current-calendar">
        <span class="content"></span>
      </li>

      <li class="start-date">
        From: <span class="content"></span>
        <span class="start-time">
          <span class="content"></span>
        </span>
      </li>

      <li class="end-date">
        To: <span class="content"></span>
        <span class="end-time">
          <span class="content"></span>
        </span>
      </li>

      <li class="alarms">
        <h2 data-l10n-id="remind-me">Remind me</h2>
        <span class="content"></span>
      </li>

      <li class="description">
        <strong>Notes</strong><br>
        <span class="content"></span>
      </li>

    </ul>
  </section>
</section>

<section class="fullscreen-view skin-organic" id="modify-account-view" role="region">
  <header>
    <button class="cancel">
      <span data-l10n-id="back" class="cancel icon icon-back">Back</span>
    </button>

    <menu type="toolbar">
      <button class="save">
        <span data-l10n-id="save">Save</span>
      </button>
    </menu>

    <h1 data-l10n-id="account-header">Account</h1>
  </header>

  <section class="during-progress">
    <p data-l10n-id="modify-account-setting-up">SeTtiNg uP ACcOunt</p>
    <progress class="small"></progress>
  </section>

  <form>
    <fieldset>
      <ol>
        <li class="user">
          <input name="user" data-l10n-id="field-user" placeholder="Username" />
        </li>
        <li class="password">
          <input name="password" data-l10n-id="field-password" placeholder="Password" type="password" />
        </li>
        <li class="full-url">
          <input name="fullUrl"
            type="url"
            data-l10n-id="field-full-url"
            placeholder="URL" />

        </li>
      </ol>
    </fieldset>
  </form>

  <section role="status">
    <p class="errors"></p>
  </section>


  <a data-l10n-id="remove-account-data" role="button" href="#remove-account-dialog" class="danger delete-record">
    Remove Local Data
  </a>

  <form role="dialog" data-type="confirm" id="remove-account-dialog">
    <section>
      <h1 data-l10n-id="remove-account-dialog">Remove Account</h1>
      <p data-l10n-id="remove-account-dialog-details">
        Removing this account will also remove your local copy of associated calendars and events.
      </p>
    </section>
    <menu>
      <button class="delete-cancel" data-l10n-id="cancel">Cancel</button>
      <button class="recommend delete-confirm" data-l10n-id="confirm">Confirm</button>
    </menu>
  </form>

</section>
