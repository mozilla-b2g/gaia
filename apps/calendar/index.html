<!DOCTYPE HTML>
<html class="ltr">
<head>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
<meta charset="utf-8">
<meta name="theme-color" content="#ff7d14">
<title>Calendar</title>

<!-- stylesheets -->
<link rel="stylesheet" type="text/css" href="/shared/style/toolbars.css">
<link rel="stylesheet" type="text/css" href="/shared/style/tabs.css">
<link rel="stylesheet" type="text/css" href="/style/calendar.css">
<link rel="stylesheet" type="text/css" href="/style/ui.css">
<link rel="stylesheet" type="text/css" href="/style/multi_day.css">
<link rel="stylesheet" type="text/css" href="/style/month.css">
<link rel="stylesheet" type="text/css" href="/style/building_blocks.css">

<!-- localization -->
<link rel="manifest" href="manifest.webapp">
<link rel="localization" href="locales/calendar.{locale}.properties">
<link rel="localization" href="/shared/locales/date/date.{locale}.properties">
<script defer src="/shared/js/date_time_helper.js"></script>
<script defer src="/shared/js/l10n.js"></script>
<script defer src="/shared/js/l10n_date.js"></script>

<link rel="stylesheet" type="text/css" href="shared/elements/gaia-icons/gaia-icons.css">
<link rel="stylesheet" type="text/css" href="app://theme.gaiamobile.org/shared/elements/gaia-theme/gaia-theme.css">

<!-- The following scripts are lazy loaded but left here to ensure
     they get copied over from shared during the build -->
<!-- <script defer src="/shared/js/accessibility_helper.js"></script> -->
<!-- <script defer src="/shared/js/gesture_detector.js"></script> -->
<!-- <script defer src="/shared/js/input_parser.js"></script> -->
<!-- <script defer src="/shared/js/lazy_loader.js"></script> -->
<!-- <script defer src="/shared/js/notification_helper.js"></script> -->
<!-- <script defer src="/shared/js/performance_testing_helper.js"></script> -->

<!-- Web Components -->
<script defer src="shared/js/component_utils.js"></script>
<script defer src="shared/elements/gaia_subheader/script.js"></script>
<script defer src="shared/elements/config.js"></script>
<script defer src="shared/elements/gaia-header/dist/gaia-header.js"></script>

<script defer src="/js/ext/alameda.js" data-main="/js/main.js"></script>

<link rel="import" href="/elements/errors.html">
<link rel="import" href="/elements/lazy_styles.html">
<link rel="import" href="/elements/advanced_settings.html">
<link rel="import" href="/elements/create_account.html">
<link rel="import" href="/elements/modify_account.html">
<link rel="import" href="/elements/modify_event.html">
<link rel="import" href="/elements/oauth.html">
<link rel="import" href="/elements/settings.html">
<link rel="import" href="/elements/show_event.html">
<link rel="import" href="/elements/multi_day.html">
</head>

<body role="application" class="loading theme-productivity">

<section is="lazy-styles" id="lazy-styles"></section>
<section is="errors" id="errors" role="status" aria-live="assertive" aria-atomic="true"></section>
<section is="settings" id="settings" role="region"></section>

<section id="time-views" role="region">
  <gaia-header id="time-header" action="menu">
    <h1 id="current-month-year"></h1>
    <a href="/event/add/" data-icon="add">
      <span data-l10n-id="new-event">Add Event</span>
    </a>
  </gaia-header>

  <div id="progress-indicator">
    <div id="throbber"></div>
  </div>

  <section id="month-view" role="tabpanel" aria-labelledby="month"></section>

  <!---
  When a day is selected you have
  access to the details here
  -->
  <section id="months-day-view" role="tabpanel">
    <div id="event-list-date"></div>
    <div id="empty-message" data-l10n-id="no-events" class="active">No Events</div>
    <section id="event-list" class="day-events" role="listbox" aria-labelledby="event-list-date">
    </section>
  </section>

  <section is="multi-day" id="day-view" class="multi-day day-view" role="tabpanel" aria-labelledby="day"></section>

  <section is="multi-day" id="week-view" class="multi-day week-view" role="tabpanel" aria-labelledby="week"></section>

  <ul id="view-selector" role="tablist" class="bb-tablist">
    <li class="today" role="presentation">
      <a id="today" href="#today" data-l10n-id="present"><span class="icon-calendar-today" data-icon="calendar"></span></a>
    </li>
    <li class="month" role="presentation"><a role="tab" aria-selected="true" aria-controls="month-view" id="month" data-l10n-id="show-month-view" href="/month/">Month</a></li>
    <li class="week" role="presentation"><a role="tab" aria-selected="false" aria-controls="week-view" id="week" data-l10n-id="show-week-view" href="/week/">Week</a></li>
    <li class="day" role="presentation"><a role="tab" aria-selected="false" aria-controls="day-view" id="day" data-l10n-id="show-day-view" href="/day/">Day</a></li>
  </ul>
</section>

<section is="create-account" class="fullscreen-view theme-settings" id="create-account-view" role="region"></section>
<section is="advanced-settings" class="fullscreen-view in-progress theme-settings" role="region" id="advanced-settings-view"></section>
<section is="modify-event" class="fullscreen-view" id="modify-event-view" role="region"></section>
<section is="show-event" class="fullscreen-view" id="event-view" role="region"></section>
<section is="oauth" class="fullscreen-view skin-dark" id="oauth2" role="region"></section>
<section is="modify-account" class="fullscreen-view skin-organic" id="modify-account-view" role="region"></section>

</body>
</html>
