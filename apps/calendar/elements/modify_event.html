<element name="modify-event" extends="section">
  <template>
    <header>
      <button class="cancel">
        <span data-l10n-id="cancel" class="icon icon-close">Cancel</span>
      </button>

      <menu type="toolbar">
        <button class="save">
          <span data-l10n-id="save" class="save-text">Save</span>
          <span data-l10n-id="done" class="done-text">Done</span>
        </button>
      </menu>

      <h1 data-l10n-id="new-event-header" class="save-text">Add Event</h1>
      <h1 data-l10n-id="edit-event-header" class="done-text">Edit Event</h1>
    </header>

    <form>
      <ol>
        <li class="title">
          <input type="text" name="title" data-l10n-id="event-title" x-inputmode="latin-prose" placeholder="Title" dir="auto" />
        </li>

        <li class="location">
          <input type="text" name="location" data-l10n-id="event-location" x-inputmode="latin-prose" placeholder="Where?" dir="auto" />
        </li>

        <li class="allday">
          <label class="pack-switch">
            <input name="allday" type="checkbox" />
            <span data-l10n-id="event-is-allday">All Day Event?</span>
          </label>
        </li>

        <li class="start-date">
          <span class="button icon icon-dialog">
            <input name="startDate" data-l10n-id="event-start-date" placeholder="Date" type="date" class="hidden-input" />
            <span class="datetime" id="start-date-locale"></span>
          </span>
        </li>

        <li class="start-time">
          <span class="button icon icon-dialog">
            <input type="time" data-l10n-id="event-start-time" placeholder="Start Time" name="startTime" class="hidden-input" />
            <span class="datetime" id="start-time-locale"></span>
          </span>
        </li>

        <li class="end-date">
          <span class="button icon icon-dialog">
            <input name="endDate" data-l10n-id="event-end-date" placeholder="Date" type="date" class="hidden-input" />
            <span class="datetime" id="end-date-locale"></span>
          </span>
        </li>

        <li class="end-time">
          <span class="button icon icon-dialog">
            <input type="time" data-l10n-id="event-end-time" placeholder="End Time" name="endTime" class="hidden-input" />
            <span class="datetime" id="end-time-locale"></span>
          </span>
        </li>

        <li class="current-calendar">
          <span class="button icon icon-dialog" aria-disabled="true">
            <input name="currentCalendar" />
          </span>
        </li>

        <li class="calendar-id">
          <span class="button icon icon-dialog">
            <select name="calendarId" class="loading">
            </select>
          </span>
        </li>

        <li class="repeat">
          <h3 data-l10n-id="repeat">Repeat</h3>
          <span class="button icon icon-dialog">
            <select name="repeat">
              <option value="never" selected>
                <span data-l10n-id="never">Never</span>
              </option>
              <option value="daily">
                <span data-l10n-id="daily">Daily</span>
              </option>
              <option value="weekly">
                <span data-l10n-id="weekly">Weekly</span>
              </option>
              <option value="monthly">
                <span data-l10n-id="monthly">Monthly</span>
              </option>
              <option value="yearly">
                <span data-l10n-id="yearly">Yearly</span>
              </option>
            </select>
          </span>
        </li>

        <h3 class="repeat-until-header" data-l10n-id="repeat-until">Repeat Until</h3>

        <li class="repeat-until">
          <span class="button icon icon-dialog">
            <select name="repeat-until">
              <option value="forever" selected>
                <span data-l10n-id="forever">Forever</span>
              </option>
              <option value="until-date">
                <span data-l10n-id="until-date">Until date</span>
              </option>
              <option value="number-of-events">
                <span data-l10n-id="number-of-events">Number of events</span>
              </option>
            </select>
          </span>
        </li>

        <li class="repeat-until-date">
          <span class="button icon icon-dialog">
            <input name="repeat-until-date" placeholder="Date" type="date" class="hidden-input" />
            <span class="datetime" id="repeat-until-date-locale"></span>
          </span>
        </li>

        <li class="repeat-number-of-events">
          <input type="number" x-inputmode="numeric" name="number-of-events" value="5" />
          <span class="repeat-times" data-l10n-id="times">Times</span>
        </li>

        <li class="remind-me">
          <h3 data-l10n-id="remind-me">Remind me</h3>
          <div class="alarms">
          </div>
        </li>

        <li class="notes">
          <textarea name="description" data-l10n-id="event-description" x-inputmode="latin-prose" placeholder="Notes" dir="auto"></textarea>
        </li>
      </ol>

      <div class="delete">
        <a role="button" data-l10n-id="event-delete" class="danger delete-record">
          Delete Event
        </a>
      </div>

      <section role="status">
        <p class="errors"></p>
      </section>
    </form>
  </template>
</element>
