<element name="advanced-settings" extends="section">
  <template>
    <gaia-header>
      <h1 data-l10n-id="advanced-settings-header">Calendar Settings</h1>
      <a href="/settings/" data-l10n-id="done"></a>
    </gaia-header>

    <section class="content">
      <div class="errors"></div>

      <gaia-subheader class="account-list-header" data-l10n-id="account-list-header" skin="organic">
        Accounts
      </gaia-subheader>

      <ol class="account-list link-list">
      </ol>

      <ol>
        <li class="create-account-item">
          <button class="create-account" href="/select-preset/"
                  data-l10n-id="advanced-settings-add-account">
            Add Account
          </button>
        </li>
      </ol>

      <gaia-subheader data-l10n-id="advanced-settings-personalization" skin="organic">
        Personalization
      </gaia-subheader>

      <ol class="settings-list link-list">
        <li>
          <label>
            <span data-l10n-id="sync-frequency">Sync Calendar</span>
            <span class="button icon icon-dialog">
              <select id="setting-sync-frequency" name="syncFrequency">
                <option data-l10n-id="sync-frequency-15min" value="15">15 min</option>
                <option data-l10n-id="sync-frequency-30min" value="30">30 min</option>
                <option data-l10n-id="sync-frequency-manual" value="null">Manual</option>
              </select>
            </span>
          </label>
        </li>
      </ol>

      <gaia-subheader data-l10n-id="advanced-settings-reminders" skin="organic">
        Reminders
      </gaia-subheader>

      <ol class="settings-list link-list">
        <li>
          <label id="default-event-alarm">
            <span data-l10n-id="events">Events</span>
            <span class="button icon icon-dialog"></span>
          </label>
        </li>
        <li>
          <label id="default-allday-alarm">
            <span data-l10n-id="allday-events">All-day Events</span>
            <span class="button icon icon-dialog"></span>
          </label>
        </li>
      </ol>
    </section>
  </template>
</element>
