<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8" />
    <title>Locked Content</title>
    <link rel="stylesheet" href="shared/style/confirm.css" type="text/css" />
    <link rel="stylesheet" href="shared/style/progress_activity.css" type="text/css" />
    <link rel="stylesheet" href="style/download.css" type="text/css" />
    <!-- Localization -->
    <link rel="resource" type="application/l10n" href="locales/download.ini" />
    <!-- Shared code -->
    <script type="text/javascript" src="shared/js/l10n.js"></script>
    <script defer src="shared/js/omadrm/fl.js"></script>
    <script defer src="shared/js/device_storage/get_unused_filename.js"></script>
    <script defer src="shared/js/device_storage/get_storage_if_available.js"></script>
    <script defer src="shared/js/media/media_utils.js"></script>
    <!-- Specific code -->
    <script defer src="js/constants.js"></script>
    <script defer src="js/utils.js"></script>
    <script defer src="js/db.js"></script>
    <script defer src="js/binary_string_view.js"></script>
    <script defer src="js/download.js"></script>
  </head>
  <body>
    <div id="direct-download" hidden>
      <form role="dialog" data-type="confirm">
        <section>
          <h1 data-l10n-id="download-progress-title"></h1>
          <p style="text-align: center;">
            <progress id="direct-download-progress" class="pack-activity" value="0"></progress>
          </p>
        </section>
      </form>
    </div>
    <div id="download-confirmation" hidden>
      <form role="dialog" data-type="confirm">
        <section>
          <h1 id="download-confirmation-title">download file?</h1>
          <progress id="download-progress" value="0"></progress>
          <dl>
            <dt data-l10n-id="download-confirmation-name"></dt>
            <dd id="download-confirmation-name"></dd>
            <dt data-l10n-id="download-confirmation-type"></dt>
            <dd id="download-confirmation-type"></dd>
            <dt data-l10n-id="download-confirmation-size"></dt>
            <dd id="download-confirmation-size"></dd>
            <dt data-l10n-id="download-confirmation-description"></dt>
            <dd id="download-confirmation-description"></dd>
          </dl>
          <p>
            <img id="locked-content-advisory-icon" src="style/images/actionicon_lock.png">
            <small id="locked-content-advisory-text"></small>
          </p>
        </section>
        <menu>
          <button id="download-cancel" type="button"
                  data-l10n-id="cancel-button">cancel</button>
          <button id="download-confirm" type="button" class="recommend"
                  data-l10n-id="download-button">download</button>
        </menu>
      </form>
    </div>
    <div id="preview-image-screen" hidden>
      <form role="dialog" data-type="confirm">
        <section>
          <h1 data-l10n-id="preview-image-title">preview image</h1>
          <p><div id="preview-image"></div></p>
        </section>
        <menu>
          <button id="preview-image-cancel" type="button"
                  data-l10n-id="cancel-button">cancel</button>
          <button id="preview-image-install" type="button" disabled
                  class="recommend"
                  data-l10n-id="install-button">install</button>
        </menu>
      </form>
    </div>
    <div id="preview-audio-screen" hidden>
      <form role="dialog" data-type="confirm">
        <section>
          <h1 data-l10n-id="preview-audio-title">preview audio</h1>
          <p><audio id="preview-audio" autoplay controls></audio></p>
        </section>
        <menu>
          <button id="preview-audio-cancel" type="button"
                  data-l10n-id="cancel-button">cancel</button>
          <button id="preview-audio-install" type="button" disabled
                  class="recommend"
                  data-l10n-id="install-button">install</button>
        </menu>
      </form>
    </div>
  </body>
</html>
