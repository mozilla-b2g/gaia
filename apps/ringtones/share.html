<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Create Ringtone</title>
    <link rel="stylesheet" type="text/css" href="shared/style/confirm.css"/>
    <link rel="stylesheet" type="text/css" href="shared/style/progress_activity.css"/>
    <link rel="stylesheet" type="text/css" href="shared/style/switches.css"/>
    <link rel="stylesheet" href="style/share.css" type="text/css"/>
    <!-- Localization -->
    <link rel="resource" type="application/l10n" href="locales/locales.ini"/>
    <script type="text/javascript" src="shared/js/l10n.js"></script>
    <script type="text/javascript" defer src="shared/js/custom_dialog.js"></script>

    <!-- Web Components -->
    <!-- <link rel="stylesheet" type="text/css" href="shared/elements/gaia-icons/style.css" /> -->
    <link rel="stylesheet" type="text/css" href="shared/elements/gaia-theme/style.css" />
    <script defer src="shared/elements/config.js"></script>
    <script defer src="shared/elements/gaia-header/dist/script.js"></script>

    <script type="text/javascript" defer src="js/system_tones.js"></script>
    <script type="text/javascript" defer src="js/custom_ringtones.js"></script>
    <script type="text/javascript" defer src="js/share.js"></script>
  </head>

  <body class="theme-media">
    <section role="region" class="skin-dark">
      <gaia-header id="header" action="close">
        <h1 id="title" data-l10n-id="create-title"></h1>
        <button id="save" data-l10n-id="create-save" disabled>save</button>
      </gaia-header>

      <article>
        <section id="metadata">
          <div id="picture" hidden></div>
          <p id="songtitle"></p>
          <p id="artist" class="small"></p>
        </section>
        <audio id="preview" preload="metadata" loop></audio>
        <div id="playpause"></div>

        <section id="set-default">
          <label class="pack-checkbox">
            <input id="default-switch" type="checkbox" checked>
            <span></span>
          </label>
          <p data-l10n-id="default-label"></p>
        </section>
      </article>
    </section>

    <section id="saving-overlay" hidden>
      <progress></progress>
    </section>
  </body>
</html>
