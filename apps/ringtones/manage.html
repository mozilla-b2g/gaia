<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8" />
    <title>Manage Ringtones</title>
    <link rel="stylesheet" type="text/css" href="shared/style/action_menu.css"/>
    <link rel="stylesheet" type="text/css" href="shared/style/confirm.css"/>
    <link rel="stylesheet" type="text/css" href="shared/style/status.css">
    <link rel="stylesheet" type="text/css" href="shared/style/switches.css"/>
    <link rel="stylesheet" type="text/css" href="shared/style/lists.css"/>
    <link rel="stylesheet" type="text/css" href="style/manage.css"/>
    <!-- shared resources -->
    <!-- this is here so the directory gets copied -->
    <link rel="resource" type="application/json" href="shared/resources/media/ringtones/"/>
    <link rel="resource" type="application/json" href="shared/resources/media/notifications/"/>
    <!-- Localization -->
    <link rel="manifest" href="manifest.webapp">
    <link rel="localization" href="/shared/locales/branding/branding.{locale}.properties">
    <link rel="localization" href="/shared/locales/sounds/sounds.{locale}.properties">
    <link rel="localization" href="locales/ringtones.{locale}.properties">
    <script type="text/javascript" src="shared/js/l10n.js"></script>

    <script type="text/javascript" defer src="shared/js/template.js"></script>
    <script type="text/javascript" defer src="shared/js/custom_dialog.js"></script>
    <script type="text/javascript" defer src="shared/js/toaster.js"></script>
    <script type="text/javascript" defer src="shared/js/device_storage/enumerate_all.js"></script>

    <!-- Web Components -->
    <!-- <link rel="stylesheet" type="text/css" href="shared/elements/gaia-icons/style.css" /> -->
    <link rel="stylesheet" type="text/css" href="shared/elements/gaia-theme/style.css" />
    <script defer src="shared/elements/config.js"></script>
    <script defer src="shared/elements/gaia-header/dist/script.js"></script>
    <script defer type="text/javascript" src="shared/js/component_utils.js"></script>
    <script defer type="text/javascript" src="shared/elements/gaia_subheader/script.js"></script>

    <script type="text/javascript" defer src="js/system_tones.js"></script>
    <script type="text/javascript" defer src="js/built_in_ringtones.js"></script>
    <script type="text/javascript" defer src="js/custom_ringtones.js"></script>
    <script type="text/javascript" defer src="js/sd_card_ringtones.js"></script>
    <script type="text/javascript" defer src="js/tone_player.js"></script>
    <script type="text/javascript" defer src="js/tone_list.js"></script>
    <script type="text/javascript" defer src="js/actions_menu.js"></script>
    <script type="text/javascript" defer src="js/manage.js"></script>
  </head>

  <body class="theme-settings">
    <section role="region" class="skin-organic">
      <gaia-header id="header" action="back">
        <h1 data-l10n-id="manage-title-2"></h1>
        <button id="add" data-icon="add"></button>
      </gaia-header>

      <article id="list-parent"></article>
    </section>

    <form id="ringtone-actions" role="dialog" data-type="action" hidden>
      <header></header>
      <menu>
        <button type="button" data-action="share"></button>
        <button type="button" data-action="delete"></button>
        <button type="button" data-action="cancel"
                data-l10n-id="actions-cancel"></button>
      </menu>
    </form>

    <div id="sound-list-template" hidden>
      <!-- <section hidden>
        <gaia-subheader skin="organic">
          <span data-l10n-id="${l10nID}"></span>
        </gaia-subheader>
        <ul data-type="list"></ul>
      </section> -->
    </div>

    <div id="sound-item-template" hidden>
      <!-- <li>
        <aside class="pack-end">
          <a class="actions-button"></a>
        </aside>
        <div class="desc">
          <p class="name" data-l10n-id="${l10nID}">${name}</p>
        </div>
      </li> -->
    </div>
  </body>
</html>
