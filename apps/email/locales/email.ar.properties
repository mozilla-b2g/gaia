new-emails[two]=رسالتان جديدتان
new-emails[few]={{ n }} رسائل إلكترونية جديدة
new-emails[many]={{ n }} رسالة إلكترونية جديدة
new-emails[other]={{ n }} رسالة إلكترونية جديدة

# new-emails-notify-one-account is used when a system notification is generated during
# a periodic background sync with the server. Since this goes to the system's
# notification area, and user has only one account configured with the email App.
new-emails-notify-one-account={[ plural(n) ]}
new-emails-notify-one-account[one]=بريد إلكتروني جديد
new-emails-notify-one-account[two]=رسالتان إلكترونيتان جديدتان
new-emails-notify-one-account[few]={{ n }} رسائل إلكترونية جديدة
new-emails-notify-one-account[many]={{ n }} رسالة إلكترونية جديدة
new-emails-notify-one-account[other]={{ n }} رسالة إلكترونية جديدة

# new-emails-notify-multiple-accounts is used in the same situation
# as new-emails-notify-one-account.
# In this case, the user has more than one account configured
# with the email app.
new-emails-notify-multiple-accounts={[ plural(n) ]}
new-emails-notify-multiple-accounts[one]=بريد إلكتروني جديد ({{ accountName }})
new-emails-notify-multiple-accounts[two]=بريدين إلكترونيين جديدين ({{ accountName }})
new-emails-notify-multiple-accounts[few]={{ n }} رسائل إلكترونية جديدة ({{ accountName }})
new-emails-notify-multiple-accounts[many]={{ n }} بريد إلكتروني جديد ({{accountName}})
new-emails-notify-multiple-accounts[other]={{ n }} بريد إلكتروني جديد ({{accountName}})

# new-emails-notify-multiple-accounts-body is used in the same situation
# as new-emails-notify-multiple-accounts.
# This is the body part of the notification.
new-emails-notify-multiple-accounts-body={{ from }} “{{ subject }}”
