<!-- Developer debug page; for those in the know -->
<!-- This section element is needed by building blocks, would be nice if
  bb used a class instead of a section element target -->
<section class="skin-organic bbshim" role="region">
  <header>
    <a href="#" data-event="click:onClose" class="tng-close-btn">
      <span class="icon icon-close"></span>
    </a>
    <h1 class="tng-main-header-label">Debug!</h1>
  </header>
  <div class="scrollregion-below-header">
    <ul>
      <li>
        <button data-event="click:resetApp"
                class="tng-dbg-reset">Reset App</button>
      </li>
      <li>
        <button data-prop="loggingButton" data-event="click:onLoggingClick"
                class="tng-dbg-logging"></button>
      </li>
      <li>
        <button data-prop="dangerousLoggingButton"
                data-event="click:onDangerousLoggingClick"
                class="tng-dbg-dangerous-logging"></button>
      </li>
      <li>
        <button data-event="click:dumpLogStorage"
                class="tng-dbg-dump-storage">Dump log to storage</button>
      </li>
      <li>
        <button data-event="click:fastSync"
                class="tng-dbg-fastsync">Enable faster sync options</button>
      </li>
    </ul>
  </div>
</section>
