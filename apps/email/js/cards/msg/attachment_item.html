<li class="msg-attachment-item">
  <span class="msg-attachment-icon" role="presentation"></span>
  <span class="msg-attachment-fileinfo">
    <span dir="auto" class="msg-attachment-filename"></span>
    <span class="msg-attachment-filesize"></span>
    <span data-l10n-id="message-attachment-too-large"
          class="msg-attachment-too-large"></span>
  </span>
  <button class="msg-attachment-download" data-l10n-id="download-button">
    <span class="icon icon-download"></span></button>
  <span class="msg-attachment-downloading">
    <progress class="small" data-l10n-id="downloading-progress"></progress>
  </span>
  <button class="msg-attachment-view" data-l10n-id="view-button">
    <span data-l10n-id="message-attachment-view" class="icon icon-view"></span>
  </button>
</li>
