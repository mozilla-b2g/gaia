<section class="msg-reader-header" role="region">
  <header>
    <a href="#" class="msg-back-btn">
      <span data-event="click:onBack" class="icon icon-back"></span>
    </a>
    <menu type="toolbar">
      <button data-prop="previousBtn" class="msg-up-btn">
        <span data-prop="previousIcon" class="icon icon-up"></span>
      </button>
      <button data-prop="nextBtn" class="msg-down-btn">
        <span data-prop="nextIcon" class="icon icon-down"></span>
      </button>
    </menu>
    <h1 class="msg-reader-header-label"
      data-l10n-id="reader-header">ReaD</h1>
  </header>
</section>
<div data-prop="scrollContainer"
     class="scrollregion-below-header scrollregion-horizontal-too">
  <div data-prop="envelopeBar" class="msg-envelope-bar">
    <div class="msg-envelope-from-line">
      <span class="msg-envelope-key"
             data-l10n-id="envelope-from">FroM</span>
    </div>
    <!-- the details starts out collapsed, but can be toggled -->
    <div class="msg-envelope-details">
      <div class="msg-envelope-to-line">
        <span class="msg-envelope-key"
               data-l10n-id="envelope-to">tO</span>
      </div>
      <div class="msg-envelope-cc-line">
        <span class="msg-envelope-key"
               data-l10n-id="envelope-cc">cC</span>
      </div>
      <div class="msg-envelope-bcc-line">
        <span class="msg-envelope-key"
               data-l10n-id="envelope-bcc">BcC</span>
      </div>
    </div>
    <div class="msg-envelope-subject-container">
      <h3 class="msg-envelope-subject"></h3>
      <span class="msg-envelope-date"></span>
    </div>
  </div>
  <ul data-prop="attachmentsContainer" class="msg-attachments-container">
  </ul>
  <div data-prop="rootBodyNode"
       class="msg-body-container"><progress></progress></div>
</div>
<!-- Tells us about remote/not downloaded images, asks to show -->
<div data-prop="loadBar" class="msg-reader-load-infobar collapsed">
</div>

<ul class="bb-tablist msg-reader-action-toolbar">
  <li role="presentation">
    <button data-prop="deleteBtn" class="icon msg-delete-btn"></button>
  </li>
  <li role="presentation">
    <button data-prop="starBtn" class="icon msg-star-btn"></button>
  </li>
  <li role="presentation">
    <button data-prop="moveBtn" class="icon msg-move-btn"></button>
  </li>
  <li role="presentation">
    <button data-prop="replyBtn" class="icon msg-reply-btn"></button>
  </li>
</ul>
