<!-- need this section element to keep building blocks happy. Too bad it
  expects a section element --><html><head></head><body><section class="skin-organic bbshim" role="region">
  <header class="tng-signature-header">
    <a data-event="click:onBack" href="#" class="signature-back-btn tng-back-btn back-btn header-left-btn">
      <span class="icon icon-back"></span>
    </a>
    <menu data-event="click:onClickDone" class="tng-close-btn tng-signature-done" type="toolbar">
      <button data-l10n-id="settings-done"></button>
    </menu>
    <h1 class="tng-signature-header-label header-label" data-l10n-id="settings-account-signature-label"></h1>
  </header>
  <section class="scrollregion-below-header skin-organic" role="region">
    <div data-prop="signatureNode" class="tng-signature-text" contenteditable="true"></div>
  </section>
</section>
</body></html>
