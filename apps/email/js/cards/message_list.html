<!-- Non-search header -->
<section data-prop="normalHeader"
         class="msg-list-header msg-nonsearch-only" role="region">
  <header>
    <a href="#" class="msg-folder-list-btn" data-event="click:onShowFolders">
      <span class="icon icon-menu">menu</span>
    </a>
    <menu type="toolbar">
      <a href="#" class="msg-compose-btn" data-event="click:onCompose">
        <span class="icon icon-compose">compose</span>
      </a>
    </menu>
    <h1 data-prop="folderLabel"
        class="msg-list-header-folder-label header-label"></h1>
  </header>
</section>
<!-- Multi-edit state header -->
<section data-prop="editHeader"
         class="msg-listedit-header collapsed" role="region">
  <header>
    <a href="#" data-event="click:setEditMode"
       class="msg-listedit-cancel-btn">
      <span class="icon icon-close"></span>
    </a>
    <h1 data-prop="headerNode" class="msg-listedit-header-label"></h1>
  </header>
</section>
<!-- Search header -->
<section role="region" data-prop="searchHeader"
         class="msg-search-header msg-search-only">
  <header>
    <a href="#" data-event="click:onCancelSearch" class="msg-search-cancel">
      <span class="icon icon-close"
            data-l10n-id="message-search-cancel-accessible"></span>
    </a>
    <form>
      <input data-prop="searchInput" data-event="input:onSearchTextChange"
             type="text" required="required" class="msg-search-text"
             data-l10n-id="message-search-input" />
      <button type="reset" data-l10n-id="form-clear-input"></button>
    </form>
  </header>
  <!-- Search filter switcher -->
  <header class="msg-search-controls-bar">
    <ul role="tablist" class="bb-tablist filter" data-type="filter">
      <li role="presentation" class="msg-search-from msg-search-filter"
          data-filter="author">
        <a data-l10n-id="message-search-from" role="tab"
          aria-selected="false">FroM</a></li>
      <li role="presentation" class="msg-search-to msg-search-filter"
          data-filter="recipients">
        <a data-l10n-id="message-search-to" role="tab"
          aria-selected="false">tO</a></li>
      <li role="presentation" class="msg-search-subject msg-search-filter"
           data-filter="subject">
        <a data-l10n-id="message-search-subject" role="tab"
          aria-selected="false">SubjecT</a>
      </li>
      <li role="presentation" class="msg-search-body msg-search-filter"
           data-filter="body">
        <a data-l10n-id="message-search-body" role="tab"
          aria-selected="false">BodY</a></li>
      <li role="presentation" class="msg-search-body msg-search-filter"
          data-filter="all">
        <a data-l10n-id="message-search-all" role="tab"
          aria-selected="true">AlL</a></li>
    </ul>
  </header>
</section>
<!-- Scroll region -->
<div data-prop="scrollContainer" class="msg-list-scrollouter">
  <!-- exists so we can force a minimum height -->
  <div class="msg-list-scrollinner">
    <!-- The search textbox hides under the lip of the messages.
         As soon as any typing happens in it, we push the search
         controls card. -->
    <div data-prop="searchBar"
         class="msg-search-tease-bar msg-nonsearch-only">
      <input data-event="focus:onSearchButton"
             class="msg-search-text-tease" type="text"
             data-l10n-id="message-search-input" />
    </div>
    <div data-prop="messagesContainer" class="msg-messages-container">
    </div>
    <!-- maintain vertical space for the syncing/sync more div's
         regardless of their displayed status so we don't scroll them
         out of the way -->
    <div class="msg-messages-sync-container">
      <p data-prop="syncingNode" class="msg-messages-syncing collapsed">
        <span data-l10n-id="messages-syncing">Message loadinG</span>
      </p>
      <p data-prop="syncMoreNode" class="msg-messages-sync-more collapsed">
        <span data-l10n-id="messages-sync-more">SynC MorE</span>
      </p>
    </div>
  </div>
</div>
<!-- New email notification bar -->
<div class="msg-list-topbar collapsed"></div>
<!-- Conveys background send, plus undo-able recent actions -->
<div class="msg-activity-infobar hidden">
</div>
<!-- Toolbar for non-multi-edit state -->
<ul data-prop="normalToolbar"
    class="bb-tablist msg-list-action-toolbar">
  <li role="presentation" class="msg-nonsearch-only">
    <button data-prop="refreshBtn" data-event="click:onRefresh"
            class="icon msg-refresh-btn" data-state="synchronized"></button>
  </li>
  <li role="presentation" class="msg-nonsearch-only">
    <button data-prop="searchBtn" data-event="click:onSearchButton"
            class="icon msg-search-btn"></button>
  </li>
  <li role="presentation">
    <button data-prop="editBtn" data-event="click:setEditMode"
            class="icon msg-edit-btn"></button>
  </li>
</ul>

<!-- Toolbar for multi-edit state -->
<ul data-prop="editToolbar"
    class="bb-tablist msg-listedit-action-toolbar collapsed">
  <li role="presentation">
    <button data-event="click:onDeleteMessages"
            class="icon msg-delete-btn"></button>
  </li>
  <li role="presentation">
    <button data-prop="starBtn" data-event="click:onStarMessages"
            class="icon msg-star-btn"></button>
  </li>
  <li role="presentation">
    <button data-prop="readBtn" data-event="click:onMarkMessagesRead"
            class="icon msg-mark-read-btn"></button>
  </li>
  <li role="presentation">
    <button data-prop="moveBtn" data-event="click:onMoveMessages"
            class="icon msg-move-btn"></button>
  </li>
</ul>

<div data-prop="messageEmptyContainer" class="msg-list-empty-container collapsed">
  <p data-prop="messageEmptyText"
     class="msg-list-empty-message-text" data-l10n-id="messages-folder-empty">No messagE</p>
</div>
