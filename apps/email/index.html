<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- The theme color starts off blank. The card logic wants to choose a start
  card first, since the color schemes are different for New Account vs Message
  List. This means email starts up with a black header that fades to the correct
  color once the card logic makes a choice. Due to the html cache, a black
  status color is shown at first, then fades to the right color. This is
  preferred to the alternative of starting up in default orange. If New Account
  is the start card, it looks gross to have the orange on top of the white card
  for a moment. -->
  <meta name="theme-color" data-statuscolor="#ff7d14" content="">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <title>Email</title>
  <link rel="stylesheet" type="text/css" href="style/mail.css">
  <!-- Localization -->
  <meta name="defaultLanguage" content="en-US">
  <meta name="availableLanguages" content="en-US">
  <link rel="localization" href="locales/email.{locale}.properties">
  <link rel="localization" href="/shared/locales/date/date.{locale}.properties">


  <!-- These are lazy loaded. Need to be included here so the build picks them up
  <link rel="stylesheet" type="text/css" href="shared/style/input_areas.css" >
  <link rel="stylesheet" type="text/css" href="shared/style/buttons.css" >
  <link rel="stylesheet" type="text/css" href="shared/style/headers.css" >
  <link rel="stylesheet" type="text/css" href="shared/style/switches.css" >
  <link rel="stylesheet" type="text/css" href="shared/style/status.css" >
  <link rel="stylesheet" type="text/css" href="shared/style/confirm.css" >
  <link rel="stylesheet" type="text/css" href="shared/style/action_menu.css" >
  <link rel="stylesheet" type="text/css" href="shared/style/progress_activity.css" >
  <link rel="stylesheet" type="text/css" href="shared/style/tabs.css" >
  <link rel="stylesheet" type="text/css" href="shared/style/value_selector.css" >
  -->

  <!--
  The following scripts are lazy loaded but left here to ensure
  they get copied over from shared during the build
  -->
  <!-- <script defer src="/shared/js/l10n.js"></script> -->
  <!-- <script defer src="/shared/js/moz_intl.js"></script> -->
  <!-- <script defer src="/shared/js/mime_mapper.js"></script> -->
  <!-- <script defer src="/shared/js/gesture_detector.js"></script> -->
  <!-- <script defer src="/shared/js/notification_helper.js"></script> -->
  <!-- <script defer src="/shared/js/accessibility_helper.js"></script> -->
  <!-- <script defer src="/shared/js/font_size_utils.js"></script> -->
</head>

<body role="application">
  <!-- All the active cards live (horizontally) in this container.  We leave
       it up to the layout engine to be smart about not painting cards that are
       not visible, but we will revisit that after profiling.  (display: hidden
       should be fairly safe, for example.) -->
  <div id="cardContainer">
    <div id="cards" style="left: 0px;"></div>
  </div>
  <script data-targetid="cards"
          data-loader="js/alameda.js"
          data-loadsrc="js/config.js"
          src="js/html_cache_restore.js"></script>
</body>
</html>
