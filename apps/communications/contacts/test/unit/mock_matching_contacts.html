<section role="region">

  <header>
    <a href="#" id="merge-close">
      <span class="icon icon-close" data-l10n-id="close">close</span>
    </a>
    <menu type="toolbar">
      <button id="merge-action" data-l10n-id="merge" disabled>
        Merge
      </button>
    </menu>
    <h1 data-l10n-id="mergeDuplicateTitle">Merge duplicates</h1>
  </header>

  <section id="main">
    <section id="duplicate-msg">
      <p></p>
    </section>
    <!-- Contacts List Section -->
    <section id="contacts-list-container" data-type="list">
      <ol>
        <li data-template data-uuid="#id#" class="block-item">
          <label class="pack-checkbox">
            <input type="checkbox" name="#id#" checked></input>
            <span></span>
          </label>
          <aside class="pack-end">
            <img data-src="#photo1#"></img>
          </aside>
          <p><strong>#givenName#</strong> #familyName#</p>
          <p>#email1#</p>
        </li>
      </ol>
    </section> <!-- contacts-list-container -->
    <form id="footer" role="dialog" data-type="confirm">
      <menu id="select-all-wrapper">
        <button id="merge-ignore" data-l10n-id="close">
          Ignore
        </button>
        <button id="merge-action-2" class="danger" data-l10n-id="merge">
          Merge
        </button>
      </menu>
    </form>
  </section> <!-- main -->

</section> <!-- role="region" -->
