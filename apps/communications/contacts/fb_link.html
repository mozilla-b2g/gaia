<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>Facebook Link</title>

    <script  defer type="text/javascript" src="js/utilities/templates.js"></script>
    <script  defer type="text/javascript" src="js/utilities/image_square.js"></script>
    <script  defer type="text/javascript" src="js/utilities/event_listeners.js"></script>

    <script  defer type="text/javascript" src="oauth2/js/flow.js"></script>
    <script  defer type="text/javascript" src="oauth2/js/parameters.js"></script>
    <script  defer type="text/javascript" src="js/fb/fb_utils.js"></script>
    <script  defer type="text/javascript" src="js/fb/fb_query.js"></script>

    <script  type="text/javascript" src="/shared/js/async_storage.js"></script>
    <script  type="text/javascript" src="/shared/js/text_normalizer.js"></script>
    <script  type="text/javascript" src="js/utilities/binary_search.js"></script>
    <script  defer type="text/javascript" src="oauth2/js/oauth20.js"></script>
    <script  defer type="text/javascript" src="js/fb/fb_data.js"></script>
    <script  defer type="text/javascript" src="js/fb/fb_contact_utils.js"></script>
    <script  defer type="text/javascript" src="js/fb/fb_contact.js"></script>
    <script  defer type="text/javascript" src="/facebook/js/curtain.js"></script>
    <script  defer type="text/javascript" src="/facebook/js/facebook_connector.js"></script>
    <script  defer type="text/javascript" src="/facebook/js/fb_sync.js"></script>
    <script  defer type="text/javascript" src="/contacts/js/utilities/image_loader.js"></script>
    <script  defer type="text/javascript" src="js/utilities/status.js"></script>
    <script  defer type="text/javascript" src="js/fb/fb_link.js"></script>

    <!-- starts up the functionality -->
    <script defer src="js/fb/fb_link_init.js"></script>

    <link rel="resource" type="application/l10n" href="/contacts/locales/fb/locales.ini">
    <script type="text/javascript" src="/shared/js/l10n.js"></script>

    <link rel="stylesheet" href="style/shared/core/css/root.css">

    <!-- Building Blocks -->
    <link href="/shared/style/headers.css" rel="stylesheet">
    <link href="/shared/style/buttons.css" rel="stylesheet">
    <link href="/shared/style/confirm.css" rel="stylesheet">
    <link href="/shared/style_unstable/lists.css" rel="stylesheet">
    <link href="/shared/style/status.css" rel="stylesheet">

    <link rel="stylesheet" href="style/import.css">
    <link rel="stylesheet" href="style/fb/facebook.css">
    <link rel="stylesheet" href="style/status.css">

  </head>

  <body role="application">
    <section role="region" id="content" class="link">

      <header>
        <a href="#" id="link-close">
          <span class="icon icon-close" data-l10n-id="close">close</span>
        </a>
        <h1 data-l10n-id="fbFriends">Facebook Friends</h1>
      </header>

      <section id="main">
        <!-- Contacts List Section -->
        <section id="mainContent" data-state="selection" data-type="list">
          <ol id="friends-list">
            <li data-template data-uuid="#uid#">
                <a href="#">
                  <aside class="pack-end">
                    <img data-src="https://graph.facebook.com/#uid#/picture?type=square">
                  </aside>
                  <p>#name#</p>
                  <p>#email#</p>
                </a>
            </li>
          </ol>
        </section> <!-- mainContent -->

      <form role="dialog" data-type="confirm" class="no-overlay">
        <menu>
          <button id="view-all" data-l10n-id="viewAll" class="full">
            View all Facebook Friends
          </button>
        </menu>
      </form>

    </section> <!-- main -->

    </section> <!-- role="region" -->

    <section id="statusMsg" role="status">
      <p></p>
    </section>

  </body>
</html>
