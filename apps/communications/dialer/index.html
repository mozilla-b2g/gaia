  <body role="application">
    <section id="views" role="tablist" data-items="3" class="bottom">
      <article class="view hidden" role="tab" id="call-log-view">
        <a id="option-recents" href="#call-log-view" class="icon icon-recents">recents</a>
        <div role="tabpanel">
          <section role="region">
            <header class="view-header regular-header">
              <menu type="toolbar">
                <a id="call-log-icon-edit" class="disabled">
                  <span id="call-log-edit-button" class="recents-icon icon icon-edit "></span>
                </a>
              </menu>
              <h1 data-l10n-id="callLog"></h1>
            </header>
            <nav id="call-log-filter" class="recents-filter-container">

              <ul role="tablist" data-type="filter" data-items="2">
                <li id="all-filter" role="tab" class="selected"><a data-action="all" data-l10n-id="all"></a></li>
                <li id="missed-filter" role="tab"><a data-action="missed" data-l10n-id="missed"></a></li>
              </ul>
            </nav>
            <div class="view-body">
              <div id="fixed-container" class="fixed-title"></div>
              <article id="call-log-container" class="view-body-inner" data-type="list">
              </article>
            </div>
          </section>
        </div>
      </article>
      <article class="view" role="tab" id="contacts-view">
        <a id="option-contacts" href="#contacts-view" class="icon icon-contacts">contacts</a>
        <div id="iframe-contacts-container" role="tabpanel">
        </div>
      </article>
      <article id="keyboard-view" role="tab">
        <a id="option-keypad" href="#keyboard-view" class="icon icon-keypad">keypad</a>
        <div role="tabpanel">
          <div id="phone-number-view-container">
            <div class="grid-cell grid-v-align">
              <div class="grid-wrapper">
                <input id="phone-number-view" type="text" class="phone-number-font font-light" readonly="readonly">
                <div id="fake-phone-number-view"></div>
              </div>
            </div>
            <div id="keypad-delete" class="grid-cell grid-v-align" data-value="delete">
              <div>
              </div>
            </div>
          </div>
          <section id="suggestion-bar" hidden>
            <div id="suggestion-count" class="more"></div>
            <div class="suggestion-item">
              <div class="name"></div>
              <div>
                <span class="tel-type"></span>
                <span class="tel"><span class="matched"></span></span>
              </div>
            </div>
          </section>
          <form id="suggestion-overlay" role="dialog" data-type="action" hidden>
            <header></header>
            <menu>
              <ul id="suggestion-list" role="listbox">
              </ul>
              <button id="suggestion-overlay-cancel" data-l10n-id='cancel'>Cancel</button>
            </menu>
          </form>
          <!-- Template for cloning suggestion bar item. Will never be shown directly. -->
          <ul hidden>
            <li class="suggestion-item" id="suggestion-item-template" hidden>
              <div class="name"></div>
              <div>
                <span class="tel-type"></span>
                <span class="tel"><span class="matched"></span></span>
              </div>
            </li>
          </ul>
          <article id="keyboard-container">
            <section id="keypad">
              <div class="keypad-cell">
                <div class="keypad-key" data-value="1" data-voicemail="true">
                  1<em class="keypad-subicon voicemail"></em>
                </div>
                <div class="keypad-key" data-value="4">
                  4<em>GHI</em>
                </div>
                <div class="keypad-key" data-value="7">
                  7<em>PQRS</em>
                </div>
                <div class="keypad-key keypad-key-centered" data-value="*">
                  <div class="asterisk"></div>
                </div>
              </div>
              <div class="keypad-cell">
                <div class="keypad-key" data-value="2">
                  2<em>ABC</em>
                </div>
                <div class="keypad-key" data-value="5">
                  5<em>JKL</em>
                </div>
                <div class="keypad-key" data-value="8">
                  8<em>TUV</em>
                </div>
                <div class="keypad-key" data-value="0">
                  0<em class="font-size-plus">+</em>
                </div>
              </div>
              <div class="keypad-cell">
                <div class="keypad-key" data-value="3">
                  3<em>DEF</em>
                </div>
                <div class="keypad-key" data-value="6">
                  6<em>MNO</em>
                </div>
                <div class="keypad-key" data-value="9">
                  9<em>WXYZ</em>
                </div>
                <div class="keypad-key keypad-key-centered" data-type="dial" data-value="#">
                  <div class="sharp"></div>
                </div>
              </div>
            </section>
            <section id="keypad-callbar">
              <span role="button" id="keypad-callbar-add-contact" data-type="action" data-value="add-contact" class="disabled">
                <div class="icon-add-contact"></div>
              </span>
              <span role="button" id="keypad-callbar-call-action" data-type="action" data-value="make-call">
                <div>
                </div>
              </span>
            </section>
          </article>
        </div>
      </article>
    </section>

    <article id="mmi-screen" role="region" hidden>
      <section role="region">
        <header>
          <button id="mmi-close"><span class="icon icon-close"> close </span></button>
          <menu type="toolbar">
            <button id="send" data-l10n-id="send" disabled> Send </button>
          </menu>
          <h1 id="header-title">USSD</h1>
        </header>
      </section>
      <section id="mmi-container" role="region">
        <div id="message">
        </div>
      </section>
      <form id="response" role="region">
        <p>
          <input id="response-text" type="text" data-l10n-id="type-your-response" placeholder="Type your selection..." required disabled>
          <button id="response-text-reset" type="reset" data-l10n-id="clear-all-text"> Clear-all-text </button>
        </p>
      </form>
    </article>

    <form data-type="confirm" role="dialog" id="loading-overlay" class="hide">
      <section>
        <h1 data-l10n-id="sending">Sending</h1>
        <p role="status">
          <progress class="pack-activity" value="0" max="100"></progress>
        </p>
      </section>
      <menu>
        <button class="full" id="cancel" data-l10n-id="cancel">Cancel</button>
      </menu>
    </form>
