<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <title>USSD</title>
    <!-- Localization -->
    <script defer src="/shared/js/lazy_loader.js"></script>
    <script defer type="application/javascript" src="/dialer/js/lazy_l10n.js"></script>
    <link rel="resource" type="application/l10n" href="/dialer/locales/locales.ini">
    <!-- Building blocks -->
    <link rel="stylesheet" type="text/css" href="/shared/style/headers.css">
    <link rel="stylesheet" type="text/css" href="/shared/style/input_areas.css">
    <link rel="stylesheet" type="text/css" href="/shared/style_unstable/progress_activity.css">
    <link rel="stylesheet" type="text/css" href="/shared/style/confirm.css">
    <!-- Specific styles -->
    <link rel="stylesheet" type="text/css" href="/contacts/style/transitions.css">
    <link rel="stylesheet" type="text/css" href="/contacts/style/animations.css">
    <link rel="stylesheet" type="text/css" href="/dialer/style/ussd.css">
    <!-- Making sure the shared resources will be copy into the zip
    <script type="application/javascript" src="/shared/js/l10n.js"></script>
    -->
    <!-- Specific code -->
    <script type="application/javascript" src="/dialer/js/ussd_ui.js"></script>
  </head>
  <body role="application">
    <article id="message-screen" role="region">
      <section role="region">
        <header>
          <button id="close"><span class="icon icon-close"> close </span></button>
          <menu type="toolbar">
            <button id="send" disabled> send </button>
          </menu>
          <h1 id="header-title">USSD</h1>
        </header>
      </section>
      <section id="message-container" role="region">
        <div id="message">
        </div>
      </section>
      <form id="response" role="region">
        <p>
          <input id="response-text" type="text" data-l10n-id="type-your-response" placeholder="Type your selection..." required disabled>
          <button id="response-text-reset" type="reset" data-l10n-id="clear-all-text"> Clear-all-text </button>
        </p>
      </form>
    </article>
    <form data-type="confirm" role="dialog" id="loading-overlay">
      <section>
        <h1 data-l10n-id="sending">Sending</h1>
        <p role="status">
          <progress class="pack-activity" value="0" max="100"></progress>
        </p>
      </section>
      <menu>
        <button class="full" id="cancel">Cancel</button>
      </menu>
    </form>
  </body>
</html>
