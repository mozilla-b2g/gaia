<header>
    <menu type="toolbar">
        <button id="wifi-refresh-button" data-l10n-id="refresh">
            Refresh
        </button>
    </menu>
    <h1 id="main-title"></h1>
</header>

<ol id="progress-bar" class="step-state"></ol>

<section id="activation-screen">
</section>

<button id="sim-import-button">SIM card</button>
<p id="no-sim">To import insert a SIM card</p>

<section id="unlock-sim-screen" class="skin-organic">
    <header>
        <h1 id="unlock-sim-header">Enter PIN code</h1>
    </header>
    <article role="main">
        <section id="pincode-screen">
            <label id="pin-label">Type your PIN code</label>
            <label id="pin-retries-left" class="hidden">Unknown tries left</label>
            <section class="input-wrapper">
                <input id="pin-input" name="simpin" type="password" size="8" maxlength="8" />
                <label id="pin-error" class="hidden error">The PIN was incorrect.</label>
            </section>
        </section>
        <section id="pukcode-screen">
            <label id="puk-label">The SIM card is locked</label>
            <label id="puk-retries-left" class="hidden">Unknown tries left</label>
            <section class="input-wrapper">
                <input id="puk-input" name="simpuk" type="password" size="8" maxlength="8" />
                <div id="puk-info" class="info">...text...</div>
                <div id="puk-error" class="hidden error">...text...</div>
            </section>
            <label id="newpin">Create new PIN</label>
            <section class="input-wrapper">
                <input id="newpin-input" name="newpin" type="password" size="8" maxlength="8" />
                <label id="newpin-error" class="hidden error">text</label>
            </section>
            <label id="confirm-newpin">Confirm new PIN</label>
            <section class="input-wrapper">
                <input id="confirm-newpin-input" name="confirm-newpin" type="password" size="8" maxlength="8" />
                <label id="confirm-newpin-error" class="hidden error">txt</label>
            </section>
        </section>
        <section id="xckcode-screen">
            <label id="xck-label" >Type your NCK code</label>
            <label id="xck-retries-left" class="hidden">Unknown</label>
            <section class="input-wrapper">
                <input id="xck-input" name="simxck" type="password" size="16" maxlength="16" />
                <label id="xck-error" class="hidden error"></label>
            </section>
        </section>
    </article>
    <nav role="navigation">
        <button id="skip-pin-button" class="button-left">
        Skip
        </button>
        <button id="back-sim-button" class="button-left back hidden" data-l10n-id="back">
        Back
        </button>
        <button id="unlock-sim-button" class="recommend">
        Send
        </button>
    </nav>
</section>
<section id="activation-screen" role="region" class="skin-organic no-options">
    <menu role="navigation" id="nav-bar" class="forward-only">
        <button id="back" class="button-left back">
            Back
            <span></span>
        </button>
        <button class="recommend forward" id="forward">
            Next
            <span></span>
        </button>
        <button class="recommend" id="wifi-join-button">
            Join
        </button>
    </menu>
    <a href="https://www.mozilla.org/privacy/firefox-os/" class="external" title="URL title">url text</a>
</section>
