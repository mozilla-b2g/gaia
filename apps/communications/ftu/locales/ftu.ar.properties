about-your-rights-0 = {{brandShortName}} هو برنامج حر ومفتوح المصدر، تم إنشاؤه بواسط مجتمع يحوي آلاف المساهمين من كل أنحاء العالم. هناك بعض الأمور ينبغي عليك أن تعرفها: 
about-your-rights-1 = تم اتاحة {{brandShortName}} لك بموجب شروط تراخيص عدة مفتوحة المصدر بما في ذلك الرخصة العمومية لموزيلا. ويمكن لجوّال يعمل ب {{brandShortName}} ان بحتوي على برمجيات مملوكة من أطراف ثالثة. أي رمز منصوص عليه في التراخيص المفتوحة تعطيك الحق في تعديل المصدر وتوزيع الإصدارات الخاصة بك ما دمت ممتثلا لأحكامها.
about-your-rights-2 = لا تمنح لك أية حقوق في العلامة التجارية أو رخص من العلامات التجارية لمؤسسة موزيلا أو أي طرف، بما في ذلك على سبيل المثال لا الحصر قيد النص المؤقت لإسم أو شعار {{brandShortName}}.
about-your-rights-3 = بعض الميزات في {{brandShortName}}، مثل مراسل اﻷعطال، تعطيك الخيار في توفير تقرير حال لموزيلا. عن طريق اختيار إرسال تقرير الحال، أنت تعطي الإذن لموزيلا في استخدام تقرير الحال لتحسين منتجاتها، في نشر تقرير الحال على مواقع الويب الخاصة بها، وفي توزيع تقرير الحال.
about-other = أخرى

