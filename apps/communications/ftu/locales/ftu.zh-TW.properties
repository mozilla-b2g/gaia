step3 = 將您常用的程式拖曳至快速啟動列便可快速存取。
step4 = 將狀態列往下滑可顯示通知與小工具。
step5 = 公用程式匣讓您可快速存取通知。
step6 = 查看您的帳號可用餘額、手機與數據使用情況。
step7 = 快速存取設定。
