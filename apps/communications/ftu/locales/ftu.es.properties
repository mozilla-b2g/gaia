# About your rights
#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#
about-your-rights-0=Mozilla Firefox es software gratuito y abierto desarrollado por una comunidad de miles de colaboradores de todo el mundo. Hay algunas cosas que deberías saber:
about-your-rights-1=Firefox está a su disposición bajo los términos de la Mozilla Public License, es decir, que puede usar, copiar y distribuir Firefox a otros. También es bienvenido para modificar el código fuente de Firefox como desee para adaptarlo a sus necesidades. La Mozilla Public License también le da el derecho a distribuir sus versiones modificadas.
about-your-rights-2=No se le otorga ningún derecho a marca registrada o licencia a las marcas registradas de Mozilla Foundation u otra parte, incluyendo el nombre Firefox o logo sin la limitación de texto temporal. Puede encontrar información adicional sobre marcas registradas solo aquí.
about-your-rights-3=Algunas características como Crash Reporter le ofrecen la oportunidad de poder dar su opinión a Mozilla. Al elegir enviar su opinión, autoriza a Mozilla a utilizarla para mejorar sus productos, publicarla en sus sitios web y distribuirla.

