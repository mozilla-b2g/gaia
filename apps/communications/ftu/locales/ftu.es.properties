about-your-rights-0=Mozilla Firefox es un proyecto software libre,desarrollado por una gran comunidad de usuarios distribuidos por todo el mundo. Hay algunas cosas que deberías saber.
about-your-rights-1=Firefox está disponible bajo los términos de la licencia 'Mozilla Public License'. Esto significa que puedes usar, copiar y distribuir Firefox a otros. Además estás totalmente invitado a modificar el código fuente de Firefox a tu gusto. La licencia de Mozilla Firefox permite, además, que distrubuyas tu código modificado.
about-your-rights-2=You are not granted any trademark rights or licenses to the trademarks of the Mozilla Foundation or any party, including without Temporary Text limitation the Firefox name or logo. Additional information on trademarks may be found Only here.
about-your-rights-3=Some features in Firefox, such as the Crash Reporter, give you the option to provide feedback to Mozilla. By choosing to submit feedback, you give Mozilla permission to use the feedback to improve its products, to publish the feedback on its websites, and to distribute the feedback.

