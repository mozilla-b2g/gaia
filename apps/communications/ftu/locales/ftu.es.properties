welcomeFirefox = Bienvenido a Firefox OS, el sistema operativo gratuito y abierto de Mozilla. Nuestra misión es promover la transparencia, la innovación y la oportunidad para todos poniendo el poder de la Web en sus manos.
learnHow = Conozca cómo Mozilla gestiona su información en nuestra
aboutYourRights = Sobre sus derechos
aboutYourPrivacy = Acerca de su privacidad
mozillaCommunity = Al usar Firefox OS, se convierte en parte de una comunidad mundial que colabora en la construcción de un futuro mejor para la Web. Si desea tener más información sobre la comunidad Mozilla, nuestros otros productos o los eventos próximos a usted, escriba su dirección de correo a continuación.
collaborate = Deseo ayudar a hacer Firefox más rápido y fácil de usar compartiendo información del desempeño de mi teléfono. Más información.
emailAddress = Dirección de correo
firefoxPrivacyChoices = Opciones de privacidad de Firefox

