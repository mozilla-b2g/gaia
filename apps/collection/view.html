    <link rel="stylesheet" href="shared/style/headers.css">

  </head>
  <body>
    <section role="region">
        <header id="header">
            <a id="close" href="#">
                <span class="icon icon-close">close</span>
            </a>
            <h1 id="name"></h1>
        </header>

        <section id="edit-header" class="skin-dark" role="region">
          <header>
            <menu type="toolbar"><a href="#" data-l10n-id="edit-done" id="exit-edit-mode">Done</a></menu>
            <h1 data-l10n-id="edit-mode">Edit</h1>
          </header>
        </section>

        <div id="content-background-image">
          <div id="content-background-overlay">
            <div id="content">
              <gaia-grid cols="4" id="grid" dragdrop></gaia-grid>

              <section role="notification" id="offline">
                <span id="offline-message"></span>
              </section>

              <section role="notification" id="loading">
                <progress></progress>
              </section>
            </div>
          </div>
        </div>

        <gaia-menu id="cloud-menu" hidden>
            <button data-l10n-id="add-to-top-of-collection" id="pin-cloudapp">Add to top of collection</button>
            <button data-l10n-id="save-to-homescreen" id="bookmark-cloudapp">Save to Homescreen</button>
        </gaia-menu>
    </section>
  </body>
