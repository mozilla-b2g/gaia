    <div id="header">
        <span id="name"></span>
        <span id="close"></span>
    </div>

    <div id="content">
        <gaia-grid cols="4" id="grid"></gaia-grid>

        <section role="notification" id="offline">
            <span id="offline-message"></span>
        </section>

        <section role="notification" id="loading">
            <progress></progress>
        </section>
    </div>

    <gaia-menu id="cloud-menu" hidden>
        <button data-l10n="add-to-top-of-collection" id="pin-cloudapp">Add to top of collection</button>
        <button data-l10n="save-to-homescreen" id="bookmark-cloudapp">Save to Homescreen</button>
