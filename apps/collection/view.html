  </head>
  <body class="theme-media">
    <section role="region">
        <gaia-header id="header" action="close">
            <h1 id="name"></h1>
        </gaia-header>

        <section id="edit-header" class="skin-dark" role="region">
          <gaia-header>
            <h1 data-l10n-id="edit-mode"></h1>
            <a href="#" data-l10n-id="edit-done" id="exit-edit-mode"></a>
          </gaia-header>
        </section>

        <div id="edit-curtain"></div>

        <div id="content-background-image">
          <div id="content">
            <gaia-grid cols="4" id="grid" dragdrop disable-sections></gaia-grid>

            <section role="notification" id="offline">
              <span id="offline-message"></span>
            </section>

            <section role="notification" id="loading">
              <progress></progress>
            </section>
          </div>
        </div>

        <gaia-menu id="cloud-menu" hidden>
            <button data-l10n-id="add-to-top-of-collection" id="pin-cloudapp"></button>
            <button data-l10n-id="add-to-home-screen" id="bookmark-cloudapp"></button>
        </gaia-menu>
    </section>
  </body>
