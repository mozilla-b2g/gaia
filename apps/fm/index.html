<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>FM Radio</title>
    <link rel="stylesheet" href="style/fm.css" type="text/css" />
    <link rel="resource" type="application/l10n" href="locale/l10n.ini" />
    <script type="text/javascript">
    // The following code loads a shared WebAPI shim from webapi.js
    (function webapiJSLoader() {
      var protocol = document.location.protocol;
      if (protocol === 'file:') {
        var paths = document.location.pathname.split('/');
        paths.pop();
        paths.pop();
        var src = 'file://' + paths.join('/') + '/system/js/webapi.js';
      } else {
        var host = document.location.host;
        var domain = host.replace(/(^[\w\d]+\.)?([\w\d]+\.[a-z]+)/, '$2');
        var src = protocol + '//system.' + domain + '/js/webapi.js';
      }
      document.write('<script src="' + src + '"><\/script>');
    })();
    </script>

    <script type="text/javascript" src="js/fm.js"></script>
  </head>

  <body class="hidden">
    <div id="containter">
      <div id="title-bar"></div>
      <div id="freq-view">
        <div style="text-align: center;">
          <label id="frequency">0</label>
          <a id="bookmark-button" href="#bookmark"></a>
        </div>
      </div>
      <div id="freq-ops">
        <a id="freq-op-seekdown" href="#seekdown"></a>
        <a id="freq-op-100khz-down" href="#100khz-down"></a>
        <a id="freq-op-100khz-up" href="#100khz-up"></a>
        <a id="freq-op-seekup" href="#seekup"></a>
      </div>
      <div class="auto">
        <div id="fav-list">
          <div id="fav-list-container"></div>
        </div>
      </div>
      <div id="status-bar">
        <div id="switch-bar" class="poweroff">
          <div>
            <a id="power-switch" href="#power-switch">
              <label class="poweron" data-l10n-id="on">ON</label>
              <label class="poweroff" data-l10n-id="off">OFF</label>
            </a>
          </div>
          <div>
            <a id="audio-routing-switch" href="#audio-routing-switch" class="speaker">
              <label class="speaker" data-l10n-id="speaker">Speaker</label>
              <label class="headset" data-l10n-id="headset">Headset</label>
            </a>
          </div>
          <div>
            <a id="edit-button" href="#edit" class="edit" hidden="hidden" data-l10n-id="edit">Edit</a>
          </div>
        </div>
        <div id="edit-bar" hidden="hidden">
          <div>
            <a id="delete-button" href="#delete" class="delete" data-l10n-id="delete">Delete</a>
          </div>
          <div></div>
          <div>
            <a id="cancel-button" href="#cancel" class="cancel" data-l10n-id="cancel">Cancel</a>
          </div>
        </div>
      </div>
    </div>
    <div id="antenna-warning" hidden="hidden">
      <div><div data-l10n-id="noAntenna">Please plugin your headset to use the FM Radio</div></div>
    </div>
    <div id="popup-delete-box" hidden="hidden">
      <a id="popup-delete-button" href="#popup-delete" class="delete" data-l10n-id="delete">Delete</a>
    </div>
  </body>
</html>
