<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>FM Radio</title>
    <link rel="stylesheet" href="style/fm.css" type="text/css" />
    <link rel="resource" type="application/l10n" href="locales/locales.ini" />
    <script type="text/javascript" src="shared/js/l10n.js"></script>
    <script type="text/javascript" src="js/fm.js"></script>
  </head>

  <body class="hidden">
    <div id="container">
      <div id="frequency-view">
          <a id="audio-routing-switch" href="#audio-routing-switch" data-current-state="speaker"></a>
          <a id="bookmark-button" href="#bookmark" data-bookmarked="false"></a>
          <label id="frequency">0</label>
      </div>
      <div id="fav-list">
        <div id="fav-list-container"></div>
      </div>
      <div id="action-bar">
        <div><a id="freq-op-seekdown" href="#seekdown">‹</a></div>
        <div><a id="power-switch" href="#power-switch" data-enabled="false"></a></div>
        <div><a id="freq-op-seekup" href="#seekup">›</a></div>
        <div><a id="edit-button" href="#edit" class="edit" hidden="hidden" data-l10n-id="edit">Edit</a></div>
      </div>
      <div id="edit-bar" hidden="hidden">
        <a id="delete-button" href="#delete" class="delete" data-l10n-id="delete">Delete</a>
        <a id="cancel-button" href="#cancel" class="cancel" data-l10n-id="cancel">Cancel</a>
      </div>
    </div>
    <div id="antenna-warning" hidden="hidden">
      <div><div data-l10n-id="noAntenna">Please plugin your headset to use the FM Radio.</div></div>
    </div>
    <div id="popup-delete-box" hidden="hidden">
      <a id="popup-delete-button" href="#popup-delete" class="delete" data-l10n-id="delete">Delete</a>
    </div>
  </body>
</html>
