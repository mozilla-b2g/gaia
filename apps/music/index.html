<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Music</title>
    <link rel="stylesheet" href="style/music.css" type="text/css" />
    <!-- Localization -->
    <link rel="resource" type="application/l10n" href="locales/locales.ini">
    <!-- Shared code -->
    <script type="text/javascript" src="shared/js/l10n.js"></script>
    <script type="text/javascript" defer src="shared/js/media_db.js"></script>
    <!-- Specific code -->
    <script type="text/javascript" defer src="js/blobview.js"></script>
    <script type="text/javascript" defer src="js/metadata.js"></script>
    <script type="text/javascript" defer src="js/utils.js"></script>
    <script type="text/javascript" defer src="js/music.js"></script>
  </head>

  <body class="invisible">
    <div id="title">
      <button id="title-back" class="title-back-button">
        <span id="title-back-text">&#8249;</span>
      </button>
      <div id="title-text" data-l10n-id="music">Music</div>
    </div>
    <div id="views">
      <div id="views-tiles" class="view"></div>
      <div id="views-list" class="view"></div>
      <div id="views-sublist" class="view">
        <div id="views-sublist-header">
          <div id="views-sublist-header-album">
            <div id="views-sublist-header-default">&#9834;</div>
            <img id="views-sublist-header-image" />
          </div>
          <div id="views-sublist-header-controls">
            <div id="views-sublist-header-name">Name</div>
            <button id="views-sublist-controls-play" class="album-controls-button" disabled>Play All</button>
            <button id="views-sublist-controls-shuffle" class="album-controls-button" disabled>Shuffle</button>
          </div>
        </div>
        <div id="views-sublist-anchor"></div>
      </div>
      <div id="views-player" class="view">
        <div id="player-cover">
          <div id="player-cover-default-image">&#9834;</div>
          <img id="player-cover-image" />
          <div id="player-cover-caption">
            <div id="player-cover-artist" data-l10n-id="songArtist">Song Artist</div>
            <div id="player-cover-album" data-l10n-id="songAlbum">Song Album</div>
          </div>
          <div id="player-cover-buttons">
            <button id="player-album-shuffle" class="player-cover-button" disabled>S</button>
            <div id="player-album-rating">&#9733;&#9733;&#9733;&#9733;&#9733;</div>
            <button id="player-album-repeat" class="player-cover-button" disabled>R</button>
          </div>
        </div>
        <div id="player-seek">
          <span id="player-seek-elapsed">00:00</span>
          <div id="player-seek-bar">
            <progress id="player-seek-bar-progress" value="0"></progress>
            <div id="player-seek-bar-indicator"></div>
          </div>
          <span id="player-seek-remaining">00:00</span>
        </div>
        <div id="player-controls">
          <button id="player-controls-previous" class="player-controls-button">&#9621;&#9664;&#9664;</button>
          <button id="player-controls-play" class="player-controls-button">&#9654;</button>
          <button id="player-controls-next" class="player-controls-button">&#9654;&#9654;&#9615;</button>
        </div>
        <audio id="player-audio" class="hidden" controls autoplay></audio>
      </div>
    </div>
    <div id="tabs">
      <button class="tabs-button" id="tabs-mix" data-l10n-id="mix" data-option="mix">Mix</button>
      <button class="tabs-button" id="tabs-playlists" data-l10n-id="playlists" data-option="playlist">Playlists</button>
      <button class="tabs-button" id="tabs-artists" data-l10n-id="artists" data-option="artist">Artists</button>
      <button class="tabs-button" id="tabs-albums" data-l10n-id="albums" data-option="album">Albums</button>
      <button class="tabs-button" disabled id="tabs-more" data-l10n-id="more" data-option="more">More</button>
    </div>
    <!-- display messages like "Scanning", "No Songs" and "No SD Card" here -->
    <div id="overlay" class="hidden">
      <div id="overlay-content">
        <h1 id="overlay-title"></h1>
        <p id="overlay-text"><p>
      </div>
    </div>
  </body>
</html>
