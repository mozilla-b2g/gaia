<!DOCTYPE html>
<html manifest="manifest.appcache">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="pragma" content="no-cache">
	<link rel="stylesheet" type="text/css" href="pivanov/style/base.css" media="all" />
	<link rel="stylesheet" type="text/css" href="pivanov/style/homescreen.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="pivanov/style/theme.css" media="all"/>
</head>
<body>

<div id="statusbar">
	<div>
		<div class="network">Me-Tel</div>
		<span class="time">12:34</span>
		<div class="battery"><div id="fuel"></div></div>
	</div>
</div>

<div id="home">
	<div id="top-bar">
		<div>
			<div id="top-bar-left-arrow"></div>
			<div id="msg">Welcome to B2G :)</div>
			<div id="top-bar-right-arrow"></div>
		</div>
	</div>

	<div id="apps">
		<div id="c"><div data-app="app-1"></div><span>Browser</span></div>
		<div><div data-app="app-2"></div><span>Calculator</span></div>
		<div><div data-app="app-3"></div><span>Camera</span></div>
		<div><div data-app="app-4"></div><span>Clock</span></div>
		<div><div data-app="app-5"></div><span>Crystal Skull</span></div>
		<div><div data-app="app-6"></div><span>Cut The Rope</span></div>
		<div><div data-app="app-7"></div><span>Market</span></div>
		<div><div data-app="app-8"></div><span>Calendar</span></div>
		<div><div data-app="app-9"></div><span>Gallery</span></div>
		<div><div data-app="app-10"></div><span>Maps</span></div>
		<div><div data-app="app-11"></div><span>Messages</span></div>
		<div><div data-app="app-12"></div><span>Music</span></div>
		<div><div data-app="app-13"></div><span>Phone</span></div>
		<div><div data-app="app-14"></div><span>Settings</span></div>
		<div><div data-app="app-15"></div><span>Task Manager</span></div>
		<div><div data-app="app-16"></div><span>Video</span></div>
	</div>
	
	<div id="dots">
		<div class="current"></div>
		<div></div>
		<div></div>
	</div>
	
	<div id="toolbar">
		<div></div>
	</div>
</div>

</body>
</html>
