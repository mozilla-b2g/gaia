<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <title>Browser</title>

    <link rel="stylesheet" href="style/browser.css" type="text/css" />
    <script type="text/javascript" src="js/session_history.js"></script>
    <script type="text/javascript" src="js/global_history.js"></script>
    <script type="text/javascript" src="js/browser.js"></script>
  </head>

  <body>

    <div id="main-screen">

      <menu type="toolbar" id="toolbar-start">
        <form id="url-bar">
          <input type="url" id="url-input" placeholder="Enter Address" />
          <input type="image" id="url-button" value="" />
        </form>
      </menu>

      <div id="frames">
        <div id="throbber"></div>
        <div id="awesomescreen" class="hidden">
          <section id="history">
            <ul id="history-list" role="listbox"></ul>
          </section>
        </div>
      </div>

      <menu type="toolbar" id="toolbar-end">
        <button type="button" value="" id="back-button" alt="Back"
                title="" disabled="true"></button>
        <button type="button" value="" id="forward-button" alt="Forward"
                title="" disabled="true"></button>
      </menu>

    </div>

    <div id="tray">
      <div id="tabs-list"></div>
    </div>

    <div id="tabs-badge"></div>

  </body>

</html>
