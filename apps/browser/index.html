<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <title>Browser</title>
    <!-- Shared CSS-->
    <!-- <link rel="stylesheet" href="shared/style/headers.css"> -->
    <!-- <link rel="stylesheet" href="shared/style/input_areas.css"> -->
    <!-- <link rel="stylesheet" href="shared/style/status.css"> -->
    <!-- <link rel="stylesheet" href="shared/style/confirm.css"> -->
    <!-- <link rel="stylesheet" href="shared/style/buttons.css"> -->
    <!-- <link rel="stylesheet" href="style/modal_dialog/modal_dialog.css"> -->
    <!-- <link rel="stylesheet" href="style/modal_dialog/prompt.css"> -->
    <!-- <link rel="stylesheet" href="style/themes/default/core.css"> -->
    <!-- <link rel="stylesheet" href="style/themes/default/buttons.css"> -->

    <!-- Specific style -->
    <link rel="stylesheet" href="style/browser.css" type="text/css">
    <link rel="stylesheet" href="style/toolbar.css" type="text/css">

    <!-- Localization -->
    <link rel="resource" type="application/l10n" href="shared/locales/branding.ini">
    <link rel="resource" type="application/l10n" href="locales/locales.ini">
    <!-- Shared code -->
    <script defer src="shared/js/l10n.js"></script>
    <script defer src="shared/js/lazy_loader.js"></script>
    <script defer src="shared/js/mime_mapper.js"></script>
    <script defer src="shared/js/simple_operator_variant_helper.js"></script>
    <!-- <script defer src="shared/js/gesture_detector.js"></script> -->

    <!-- Specific code -->
    <script defer src="js/browser.js"></script>
    <script defer src="js/browser_db.js"></script>
    <script defer src="js/toolbar.js"></script>
    <script defer src="js/utilities.js"></script>

    <!-- Resources -->
    <link rel="resource" type="image/png" href="shared/resources/branding/Browser.png"/>
    <link rel="resource" type="image/png" href="shared/resources/branding/about_logo.png"/>

    <!-- Elements -->
    <link rel="import" href="/elements/awesomescreen.html">
    <link rel="import" href="/elements/crashscreen.html">
    <link rel="import" href="/elements/tray.html">
    <link rel="import" href="/elements/bookmark_menu.html">
    <link rel="import" href="/elements/bookmark_entry_sheet.html">
    <link rel="import" href="/elements/http_authentication_dialog.html">
    <link rel="import" href="/elements/modal_dialog_alert.html">
    <link rel="import" href="/elements/modal_dialog_confirm.html">
    <link rel="import" href="/elements/modal_dialog_prompt.html">
    <link rel="import" href="/elements/modal_dialog_custom_prompt.html">
    <link rel="import" href="/elements/settings.html">
    <link rel="import" href="/elements/danger_dialog.html">
  </head>

  <body class="page-screen start-page" role="application">

    <div id="main-screen">

      <menu type="toolbar" id="toolbar-start">
        <form id="url-bar" novalidate>
          <input type="image" id="ssl-indicator" value="" />
          <input type="text" id="url-input" placeholder="Search or enter address"
                 data-l10n-id="enter-search-or-address" x-inputmode="verbatim"/>
          <input type="image" id="url-button" value="" />
        </form>
        <span id="tabs-badge"> 1&#x203A;</span>
        <button id="awesomescreen-cancel-button"></button>
        <div id="throbber"></div>
      </menu>

      <div id="frames">

        <div id="startscreen" class="hidden">
          <h1 data-l10n-id="browser">Browser</h1>
          <h2 data-l10n-id="top-sites-startPage">Top Sites</h2>
          <div id="start-screen-top-sites">
            <ul id="top-site-thumbnails">
            </ul>
            <p id="no-top-sites" class="hidden" data-l10n-id="start-browsing">
              Enter a search term or web address to start browsing.
            </p>
          </div>
        </div>

        <div is="awesomescreen" id="awesomescreen"></div>

        <div is="crashscreen" id="crashscreen"></div>

      </div>
    </div>

    <menu type="toolbar" id="toolbar-end">
      <button type="button" value="" id="back-button" alt="Back"
              title="" disabled="true"></button>
      <button type="button" value="" id="forward-button" alt="Forward"
              title="" disabled="true"></button>
      <button type="button" value="" id="bookmark-button" alt="Bookmark"
              title=""></button>
      <button type="button" value="" id="share-button" alt="Share"
              title=""></button>
    </menu>

    <div is="tray" id="tray"></div>

    <section is="bookmark-menu" id="bookmark-menu" role="dialog" class="hidden"></section>

    <section is="bookmark-entry-sheet" id="bookmark-entry-sheet" role="region" class="hidden skin-organic"></section>

    <section is="http-authentication-dialog" id="http-authentication-dialog" role="region" class="hidden skin-organic"></section>

    <div id="modal-dialog">

      <div is="modal-dialog-alert" id="modal-dialog-alert" role="dialog" tabindex="-1"></div>

      <div is="modal-dialog-confirm" id="modal-dialog-confirm" role="dialog" tabindex="-1"></div>

      <div is="modal-dialog-prompt" id="modal-dialog-prompt" role="dialog" tabindex="-1"></div>

      <div is="modal-dialog-custom-prompt" id="modal-dialog-custom-prompt" role="dialog" tabindex="-1"></div>

    </div>

    <section is="settings" role="region" id="settings" class="skin-organic"></section>

    <section id="save-media-status" role="status">
      <p> </p>
    </section>

    <form is="danger-dialog" role="dialog" id="danger-dialog" data-type="confirm" tabindex="-1" hidden></form>

  </body>

</html>
