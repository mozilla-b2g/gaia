<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <title>Browser</title>

    <link rel="stylesheet" href="style/browser.css" type="text/css" />
    <script type="text/javascript" src="js/GestureDetector.js"></script>
    <script type="text/javascript" src="js/places.js"></script>
    <script type="text/javascript" src="js/date_helper.js"></script>
    <script type="text/javascript" src="js/browser.js"></script>
  </head>

  <body>

    <div id="main-screen">

      <menu type="toolbar" id="toolbar-start">
        <form id="url-bar" novalidate>
          <input type="image" id="ssl-indicator" value="" />
          <input type="url" id="url-input" placeholder="Enter Address" />
          <input type="image" id="url-button" value="" />
        </form>
      </menu>

      <div id="frames">
        <img id="tab-cover" />
        <div id="awesomescreen">
          <nav data-role="tabs">
            <ul role="tablist">
              <li role="tab">
                <a id="history-tab" href="#" class="selected">History</a>
              </li>
              <li role="tab">
                <a id="bookmarks-tab" href="#">Bookmarks</a>
              </li>
            </ul>
          </nav>
          <section id="bookmarks" role="tabpanel">
          </section>
          <section id="history" role="tabpanel" class="selected">
          </section>
        </div>
      </div>

      <menu type="toolbar" id="toolbar-end">
        <button type="button" value="" id="back-button" alt="Back"
                title="" disabled="true"></button>
        <button type="button" value="" id="forward-button" alt="Forward"
                title="" disabled="true"></button>
        <button type="button" value="" id="bookmark-button" alt="Bookmark"
                title=""></button>
      </menu>

    </div>

    <div id="tray">
      <div id="tabs-list"></div>
    </div>
    <div id="throbber"></div>
    <div id="tabs-badge"></div>

  </body>

</html>
