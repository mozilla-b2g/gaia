<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <title data-l10n-id="firefox-start">Firefox Start</title>
    <link rel="stylesheet" href="style/start.css" type="text/css">
    <link rel="resource" type="application/l10n" href="locales/locales.ini">
    <script type="text/javascript">
    // The following code loads a shared WebAPI shim from webapi.js
    (function webapiJSLoader() {
      var protocol = document.location.protocol;
      if (protocol === 'file:') {
        var paths = document.location.pathname.split('/');
        paths.pop();
        paths.pop();
        var src = 'file://' + paths.join('/') + '/system/js/webapi.js';
      } else {
        var host = document.location.host;
        var domain = host.replace(/(^[\w\d]+\.)?([\w\d]+\.[a-z]+)/, '$2');
        var src = protocol + '//system.' + domain + '/js/webapi.js';
      }
      document.write('<script src="' + src + '"><\/script>');
    })();
    </script>
    <script type="text/javascript" src="js/start.js"></script>
    <script type="text/javascript" src="js/places.js"></script>
  </head>

  <body>
  <h1 data-l10n-id="firefox">Firefox</h1>
  <h2 data-l10n-id="top-sites">Top Sites</h2>
  <section id="top-sites">
    <ul id="thumbnails">
    </ul>
    <p id="no-top-sites" class="hidden" data-l10n-id="you-dont-have-top-sites">
    You don't have Top Sites yet. Enter a search term or web address to start browsing.
    </p>
  </section>
  </body>

</html>
