<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style/common.css">
    <link rel="stylesheet" type="text/css" href="style/save.css">

    <!-- Shared code -->
    <script type="text/javascript" src="shared/js/l10n.js"></script>
    <script type="text/javascript" defer src="shared/js/url_helper.js"></script>
    <script type="text/javascript" defer src="shared/js/bookmarks_database.js"></script>
    <!-- Web Components -->
    <script defer src="shared/elements/config.js"></script>
    <script defer src="shared/elements/gaia-header/dist/script.js"></script>
    <link rel="stylesheet" type="text/css" href="shared/elements/gaia-theme/style.css" />
    <!-- <link rel="stylesheet" type="text/css" href="shared/elements/gaia-icons/style.css" /> -->

    <link rel="stylesheet" type="text/css" href="shared/style/buttons.css">
    <link rel="stylesheet" type="text/css" href="shared/style/input_areas.css">
    <link rel="stylesheet" type="text/css" href="shared/style/status.css">

    <!-- Specific code -->
    <script type="text/javascript" defer src="js/bookmark_editor.js"></script>
    <script type="text/javascript" defer src="js/components/status.js"></script>
    <script type="text/javascript" defer src="js/activity_handler.js"></script>

    <link rel="resource" type="application/l10n" href="locales/locales.ini">
  </head>
  <body class="theme-settings">
    <section id="bookmark-entry-sheet" role="region" class="skin-organic">
      <gaia-header id="bookmark-entry-header" action="close">
        <h1 id="add-bookmark-header" data-l10n-id="add-bookmark-header"></h1>
        <h1 id="edit-bookmark-header" data-l10n-id="edit-bookmark-header"></h1>
        <button id="edit-button" disabled type="button" role="menuitem" data-l10n-id="done-action"></button>
      </gaia-header>
      <form id="bookmark-form">
        <label data-l10n-id="website-name">
          <p>
            <input type="text" id="bookmark-title" dir="auto"></input>
            <button id="bookmark-title-clear" type="reset">Clear</button>
          </p>
        </label>
        <label data-l10n-id="address">
          <input type="url" id="bookmark-url"></input>
        </label>
        <button id="add-button" type="button" disabled data-l10n-id="add-action"></button>
      </form>
    </section>
  </body>
</html>
