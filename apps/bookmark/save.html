<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style/common.css">
    <link rel="stylesheet" type="text/css" href="style/save.css">

    <!-- Shared code -->
    <script type="text/javascript" src="shared/js/l10n.js"></script>
    <script type="text/javascript" defer src="shared/js/url_helper.js"></script>
    <script type="text/javascript" defer src="shared/js/bookmarks_database.js"></script>
    <script type="text/javascript" defer src="shared/js/web_manifest_helper.js"></script>
    <script type="text/javascript" defer src="shared/js/icons_helper.js"></script>
    <script type="text/javascript" defer src="/shared/elements/gaia-header/dist/gaia-header.js"></script>

    <link rel="stylesheet" type="text/css" href="shared/style/buttons.css">
    <link rel="stylesheet" type="text/css" href="shared/style/headers.css">
    <link rel="stylesheet" type="text/css" href="shared/style/input_areas.css">
    <link rel="stylesheet" type="text/css" href="shared/style/status.css">
    <link rel="stylesheet" type="text/css" href="/shared/elements/gaia-icons/gaia-icons.css">
    <link rel="stylesheet" type="text/css" href="app://theme.gaiamobile.org/shared/elements/gaia-theme/gaia-theme.css">

    <!-- Link to component just to copy the default_icon here -->
    <!-- <script defer src="shared/elements/gaia_grid/script.js"></script> -->
    <script defer src="shared/elements/gaia_grid/js/grid_icon_renderer.js"></script>
    <script defer src="shared/js/homescreens/icon.js"></script>

    <!-- Specific code -->
    <script type="text/javascript" defer src="js/bookmark_editor.js"></script>
    <script type="text/javascript" defer src="js/components/status.js"></script>
    <script type="text/javascript" defer src="js/activity_handler.js"></script>

    <meta name="defaultLanguage" content="en-US">
    <meta name="availableLanguages" content="en-US">
    <link rel="localization" href="locales/bookmark.{locale}.properties">
  </head>
  <body class="theme-settings">
    <section id="bookmark-entry-sheet" role="region" class="skin-organic">
      <gaia-header id="header" action="close">
        <h1 id="add-bookmark-header" data-l10n-id="add-to-home-screen-title"></h1>
        <h1 id="edit-bookmark-header" data-l10n-id="edit-pinned-site-title"></h1>
        <button id="done-button" data-l10n-id="add-action"></button>
      </gaia-header>
      <form id="bookmark-form">
        <div id="bookmark-icon"></div>
        <p id="bookmark-url" dir="ltr"></p>
        <p>
          <input type="text" id="bookmark-title" dir="auto"></input>
          <button id="bookmark-title-clear" type="reset">Clear</button>
        </p>
      </form>
      <div id="app-installation" class="hidden">
        <h2><span data-l10n-id="add-application">Add Application</span></h2>
        <img id="app-icon-placeholder" src="../shared/elements/gaia_grid/images/default_icon.png">
        <img id="app-icon" class="hidden">
        <p id="app-name"></p>
        <button id="install-app-button" data-l10n-id="add">Add</button>
        <p data-l10n-id="application-available">An application is available for this web site.</p>
      </div>
    </section>
  </body>
</html>
