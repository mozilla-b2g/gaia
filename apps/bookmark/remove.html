<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style/common.css">
    <link rel="stylesheet" type="text/css" href="shared/style/confirm.css">

    <script type="text/javascript" src="shared/js/l10n.js"></script>
    <script type="text/javascript" defer src="shared/js/bookmarks_database.js"></script>

    <script type="text/javascript" defer src="js/bookmark_remover.js"></script>

    <form role="dialog" data-type="confirm">
      <section>

        <button id="remove-action" type="button" data-l10n-id="remove-action" class="danger"></button>

    </form>
  </body>
