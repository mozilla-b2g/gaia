--><html dir="ltr"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>PDF.js viewer</title>


    <link rel="stylesheet" href="viewer.css">
    <link rel="resource" type="application/l10n" href="locale/locale.properties">
    <link rel="stylesheet" href="/shared/style/headers.css" type="text/css">
    <script src="l10n.js"></script>
    <script src="../build/pdf.js"></script>
    <script src="/shared/js/async_storage.js"></script>

    <script src="viewer.js"></script>
  </head>


  <body>
    <section role="region" id="activityHeader" class="skin-organic">
      <header>
        <button id="activityClose"><span class="icon icon-close"></span></button>
        <h1 id="activityTitle"></h1>
      </header>

      <footer id="open-toolbar">
        <button class="toolbarButton pageUp" title="Previous Page" id="previous" data-l10n-id="previous"></button>
        <button class="toolbarButton pageDown" title="Next Page" id="next" data-l10n-id="next"></button>

        <input type="number" id="pageNumber" class="toolbarField pageNumber" value="1" size="4" min="1">

        <button class="toolbarButton zoomOut" title="Zoom Out" id="zoomOut" data-l10n-id="zoom_out"></button>
        <button class="toolbarButton zoomIn" title="Zoom In" id="zoomIn" data-l10n-id="zoom_in"></button>
      </footer>
    </section>

    <div id="viewerContainer">
      <div id="viewer"></div>
    </div>

    <div id="loadingBar">
      <div class="progress"></div>
      <div class="glimmer"></div>
    </div>

    <div id="errorWrapper" hidden="true">
      <div id="errorMessageLeft">
        <span id="errorMessage"></span>
        <button id="errorShowMore" data-l10n-id="error_more_info"></button>
        <button id="errorShowLess" data-l10n-id="error_less_info" hidden="true"></button>
      </div>
      <div id="errorMessageRight">
        <button id="errorClose" data-l10n-id="error_close"></button>
      </div>
      <div class="clearBoth"></div>
      <textarea id="errorMoreInfo" hidden="true" readonly="readonly"></textarea>
    </div>

    <!-- BEGIN STUBS -->
    <!--
      Nothing below here is visible, the elements are just here
      to prevent the viewer from breaking until we refactor it.
    -->
    <div id="stubs" style="display: none;">
      <div id="outerContainer"></div>
      <div id="sidebarContainer">
        <div id="toolbarSidebar">
          <button id="viewThumbnail"></button>
          <button id="viewOutline"></button>
          <button id="viewAttachments"></button>
        </div>
        <div id="sidebarContent">
          <div id="thumbnailView"></div>
          <div id="outlineView"></div>
          <div id="attachmentsView"></div>
        </div>
      </div>  <!-- sidebarContainer -->

      <button id="secondaryToolbarToggle" class="toolbarButton" title="Tools" tabindex="17" data-l10n-id="tools">
        <span data-l10n-id="tools_label"></span>
      </button>
      <div id="secondaryToolbar" class="secondaryToolbar hidden doorHangerRight">
        <div id="secondaryToolbarButtonContainer">
          <button id="secondaryPresentationMode" class="secondaryToolbarButton presentationMode visibleLargeView" title="Switch to Presentation Mode" tabindex="18" data-l10n-id="presentation_mode">
            <span data-l10n-id="presentation_mode_label"></span>
          </button>

          <button id="secondaryOpenFile" class="secondaryToolbarButton openFile visibleLargeView" title="Open File" tabindex="19" data-l10n-id="open_file">
            <span data-l10n-id="open_file_label"></span>
          </button>

          <button id="secondaryPrint" class="secondaryToolbarButton print visibleMediumView" title="Print" tabindex="20" data-l10n-id="print">
            <span data-l10n-id="print_label"></span>
          </button>

          <button id="secondaryDownload" class="secondaryToolbarButton download visibleMediumView" title="Download" tabindex="21" data-l10n-id="download">
            <span data-l10n-id="download_label"></span>
          </button>

          <a href="#" id="secondaryViewBookmark" class="secondaryToolbarButton bookmark visibleSmallView" title="Current view (copy or open in new window)" tabindex="22" data-l10n-id="bookmark">
              <span data-l10n-id="bookmark_label"></span>
          </a>

          <div class="horizontalToolbarSeparator visibleLargeView"></div>

          <button id="firstPage" class="secondaryToolbarButton firstPage" title="Go to First Page" tabindex="22" data-l10n-id="first_page">
            <span data-l10n-id="first_page_label"></span>
          </button>
          <button id="lastPage" class="secondaryToolbarButton lastPage" title="Go to Last Page" tabindex="23" data-l10n-id="last_page">
            <span data-l10n-id="last_page_label"></span>
          </button>

          <div class="horizontalToolbarSeparator"></div>

          <button id="pageRotateCw" class="secondaryToolbarButton rotateCw" title="Rotate Clockwise" tabindex="24" data-l10n-id="page_rotate_cw">
            <span data-l10n-id="page_rotate_cw_label"></span>
          </button>
          <button id="pageRotateCcw" class="secondaryToolbarButton rotateCcw" title="Rotate Counterclockwise" tabindex="25" data-l10n-id="page_rotate_ccw">
            <span data-l10n-id="page_rotate_ccw_label"></span>
          </button>
        </div>
      </div>  <!-- secondaryToolbar -->

      <div id="mainContainer">
        <div id="findbar">
          <input id="findInput">
          <button id="findPrevious"></button>
          <button id="findNext"></button>
          <input type="checkbox" id="findHighlightAll">
          <input type="checkbox" id="findMatchCase">
          <span id="findMsg"></span>
        </div>
        <div id="toolbarContainer">
          <div id="toolbarViewer">
            <div id="toolbarViewerLeft">
              <button id="sidebarToggle"></button>
              <button id="viewFind"></button>
              <span id="numPages"></span>
            </div>
            <div id="toolbarViewerRight">
              <button id="presentationMode"></button>
              <input id="fileInput" type="file">
              <button id="fullscreen"></button>
              <button id="openFile"></button>
              <button id="print"></button>
              <button id="download"></button>
              <!-- <div class="toolbarButtonSpacer"></div> -->
              <a href="#" id="viewBookmark"></a>
            </div>
            <div id="toolbarViewerMiddle">
              <span id="scaleSelectContainer">
                 <select id="scaleSelect">
                  <option id="pageAutoOption" value="auto" selected="selected"></option>
                  <option id="pageActualOption" value="page-actual"></option>
                  <option id="pageFitOption" value="page-fit"></option>
                  <option id="pageWidthOption" value="page-width"></option>
                  <option id="customScaleOption" value="custom"></option>
                  <option value="0.5"></option>
                  <option value="0.75"></option>
                  <option value="1"></option>
                  <option value="1.25"></option>
                  <option value="1.5"></option>
                  <option value="2"></option>
                </select>
              </span>
            </div>
          </div>
        </div>
        <menu type="context" id="viewerContextMenu">
          <menuitem id="contextFirstPage" label="First Page" data-l10n-id="first_page">
          <menuitem id="contextLastPage" label="Last Page" data-l10n-id="last_page">
          <menuitem id="contextPageRotateCw" label="Rotate Clockwise" data-l10n-id="page_rotate_cw">
          <menuitem id="contextPageRotateCcw" label="Rotate Counter-Clockwise" data-l10n-id="page_rotate_ccw">
        </menu>

      </div> <!-- mainContainer -->

      <div id="overlayContainer" class="hidden">
        <div id="passwordOverlay" class="container hidden">
          <div class="dialog">
            <div class="row">
              <p id="passwordText" data-l10n-id="password_label"></p>
            </div>
            <div class="row">
              <input type="password" id="password" class="toolbarField">
            </div>
            <div class="buttonRow">
              <button id="passwordCancel" class="overlayButton"><span data-l10n-id="password_cancel"></span></button>
              <button id="passwordSubmit" class="overlayButton"><span data-l10n-id="password_ok"></span></button>
            </div>
          </div>
        </div>
        <div id="documentPropertiesOverlay" class="container hidden">
          <div class="dialog">
            <div class="row">
              <span data-l10n-id="document_properties_file_name"></span> <p id="fileNameField"></p>
            </div>
            <div class="row">
              <span data-l10n-id="document_properties_file_size"></span> <p id="fileSizeField"></p>
            </div>
            <div class="separator"></div>
            <div class="row">
              <span data-l10n-id="document_properties_title"></span> <p id="titleField"></p>
            </div>
            <div class="row">
              <span data-l10n-id="document_properties_author"></span> <p id="authorField"></p>
            </div>
            <div class="row">
              <span data-l10n-id="document_properties_subject"></span> <p id="subjectField"></p>
            </div>
            <div class="row">
              <span data-l10n-id="document_properties_keywords"></span> <p id="keywordsField"></p>
            </div>
            <div class="row">
              <span data-l10n-id="document_properties_creation_date"></span> <p id="creationDateField"></p>
            </div>
            <div class="row">
              <span data-l10n-id="document_properties_modification_date"></span> <p id="modificationDateField"></p>
            </div>
            <div class="row">
              <span data-l10n-id="document_properties_creator"></span> <p id="creatorField"></p>
            </div>
            <div class="separator"></div>
            <div class="row">
              <span data-l10n-id="document_properties_producer"></span> <p id="producerField"></p>
            </div>
            <div class="row">
              <span data-l10n-id="document_properties_version"></span> <p id="versionField"></p>
            </div>
            <div class="row">
              <span data-l10n-id="document_properties_page_count"></span> <p id="pageCountField"></p>
            </div>
            <div class="buttonRow">
              <button id="documentPropertiesClose" class="overlayButton"><span data-l10n-id="document_properties_close"></span></button>
            </div>
          </div>
        </div>
      </div>  <!-- overlayContainer -->

      <div id="printContainer"></div>
    </div>
    <!-- END STUBS -->
  


</body></html>
