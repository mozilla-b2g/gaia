nMinutes={[ plural(n) ]}
nMinutes[zero]  = less than a minute
nMinutes[one]   = one minute
nMinutes[two] = {{n}} minutes
nMinutes[few] = {{n}} minutes
nMinutes[many] = {{n}} minutes
nMinutes[other] = {{n}} minutes

