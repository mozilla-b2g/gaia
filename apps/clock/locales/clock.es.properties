reset  = Restablecer
start  = Iniciar
stop   = Parar
cancel = Cancelar

# Localization note: most locales probably want to use 0/1 here instead of OFF/ON;
# these strings should be dropped when the switch is replaced by the generic (shared) one.
off = Apagado
on  = Encendido

hour   = Hora
minute = Minuto
enable = Habilitar
back   = Atrás
label  = Etiqueta

alarm             = Alarma
alarm.placeholder = Alarma
newAlarm          = Nueva alarma
editAlarm         = Editar alarma

delete = Eliminar
snooze = Dormitar
repeat = Repetir
close  = Cerrar
save   = Guardar
done   = Terminado

default = Por defecto
color   = Color
sound   = Sonido

everyday = Todos los días
weekdays = Días de semana
weekends = Fines de semana
never    = Nunca

# see http://www.cplusplus.com/reference/clibrary/ctime/strftime/
dateFormat = %A, %B %e

countdown-lessThanAnHour = La alarma está puesta para <strong>{{minutes}}</strong> a partir de ahora.
countdown-moreThanAnHour = La alarma está puesta para {{hours}} {{minutes}} a partir de ahora.

nMinutes={[ plural(n) ]}
nMinutes[zero]  = menos de un minuto
nMinutes[one]   = un minuto
nMinutes[other] = {{n}} minutos

nRemainHours={[plural(n) ]}
nRemainHours[zero]  =
nRemainHours[one]   = <strong>{{n}} hora</strong>
nRemainHours[other] = <strong>{{n}} horas</strong>

nRemainMinutes={[plural(n) ]}
nRemainMinutes[zero]  =
nRemainMinutes[one]   = y <strong>{{n}} minuto</strong>
nRemainMinutes[other] = y <strong>{{n}} minutos</strong>

