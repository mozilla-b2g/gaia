<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <title>Clock</title>
    <link rel="stylesheet" type="text/css" href="style/clock.css">
    <link rel="stylesheet" type="text/css" href="style/alarm.css">
    <link rel="stylesheet" type="text/css" href="style/onring.css">

    <!-- Date/Time Localization -->
    <link rel="resource" type="application/l10n" href="/shared/locales/date.ini">
    <link rel="resource" type="application/l10n" href="locales/locales.ini">
  </head>

  <body>
    <div class="ring-display">
      <div id="ring-icon"></div>
      <div id="ring-clock">
        <div id="ring-clock-display">
          <span id="ring-clock-time"></span>
          <span id="ring-clock-hour24-state"></span>
        </div>
        <div id="ring-alarm-label"></div>
      </div>
      <div id="footer-button-container">
        <div id="ring-button-close" class="button" data-l10n-id="close">Close</div>
        <div id="ring-button-snooze" class="button" data-l10n-id="snooze">Snooze</div>
      </div>
      </div>
    </div>
    <script data-main="js/onring.js" src="js/alameda.js"></script>
  </body>
</html>
