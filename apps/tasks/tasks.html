<!DOCTYPE html> 
<html manifest="manifest.appcache"> 
  <head>
    <meta charset="utf-8"> 
    <meta http-equiv="pragma" content="no-cache">
    <title>Tasks</title> 
    <link rel="stylesheet" type="text/css" media="screen" href="style/ui.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="style/tasks.css"/>
    <script type="text/javascript" src="../../webapi.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
    <script type="text/javascript" src="js/tasks.js"></script>
  </head>

  <body>
	<div id="root" class="view" data-title="Tasks">
		<div class="buttons">
			<a id="tasks-reset" href="#" class="button third">Next tasks</a>
			<a id="cal-load" href="#cal" class="button third push slideHorizontal">Cal</a>
			<a id="task-new" href="#task" class="button third push slideHorizontal">New</a>
		</div>
		<ul id="tasks" class="tableView"></ul>
	</div>
	
	<!-- Task -->
    <div id="task" class="view" data-title="Task">
	  <a id="task-del" href="#root" class="button pop slideHorizontal">Delete</a>
      <ul class="tableView">
        <li>
          <label>
          <span>Name</span>
          </label>
          <input type="text" name="task.name" class="text-input"/>
		  <p></p>
        </li>
        <li>
          <label>
          <span>Type</span>
          </label>
		  <select name="task.type">
			  <option value="0">Task</option>
			  <option value="1">Appointment</option>
		  </select>
        </li>
        <li>
		  <span>Description</span>
		  <textarea name="task.desc" class="text-input"></textarea>
        </li>
		<li>
          <label>
          <span>Date</span>
          </label>
          <input type="datetime-local" name="task.date" class="text-input"/>
		  <p></p>
        </li>
      </ul>
	  <a id="task-save" href="#root" class="button half pop slideHorizontal">Save</a>
	  <a href="#root" class="button half pop slideHorizontal">Back</a>
    </div>
	
	<!-- Calendar -->
    <div id="cal" class="view" data-title="Calendar">
      <ul class="tableView">
        <li>
          <label>
            <span>Pick a date</span>
          </label>
          <input type="datetime-local" name="cal.date" class="text-input"/>
		  <p></p>
        </li>
      </ul>
	  <a id="cal-pick" href="#root" class="button half pop slideHorizontal">Pick</a>
	  <a href="#root" class="button half pop slideHorizontal">Back</a>
	<div>
  </body>
</html>
