<!DOCTYPE html><html><head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <meta name="theme-color" content="#eeeeee">
    <title>Usage Settings</title>

    <!-- Building blocks -->
    <link rel="stylesheet" type="text/css" href="shared/style/buttons.css">
    <link rel="stylesheet" type="text/css" href="shared/style/input_areas.css">
    <link rel="stylesheet" type="text/css" href="shared/style/action_menu.css">
    <link rel="stylesheet" type="text/css" href="shared/style/switches.css">
    <link rel="stylesheet" type="text/css" href="shared/style/confirm.css">
    <link rel="stylesheet" type="text/css" href="shared/style/layout.css">

    <!-- Gaia Components -->
    <link rel="stylesheet" type="text/css" href="/shared/elements/gaia-icons/gaia-icons.css">
    <link rel="stylesheet" type="text/css" href="app://theme.gaiamobile.org/shared/elements/gaia-theme/gaia-theme.css">


    <!-- App and Views -->
    <link rel="stylesheet" type="text/css" href="style/app.css">
    <link rel="stylesheet" type="text/css" href="style/views/settings.css">
    <link rel="stylesheet" type="text/css" href="style/views/datalimits.css">
    <link rel="stylesheet" type="text/css" href="style/views/timestamp-highlights.css">

    <!-- Localization -->
    <link rel="manifest" href="manifest.webapp">
    <link rel="localization" href="locales/costcontrol.{locale}.properties">
    <link rel="localization" href="/shared/locales/date/date.{locale}.properties">
    <script type="text/javascript" defer="" src="shared/js/l10n.js"></script>
    <script type="text/javascript" defer="" src="shared/js/l10n_date.js"></script>
    <script type="text/javascript" defer="" src="shared/js/lazy_loader.js"></script>
    <!-- TODO: Lazyly loaded, remove when mozHour12 is part of the platform
    <script type="text/javascript" defer src="shared/js/date_time_helper.js"></script>
    -->
    <script defer="" src="/shared/js/performance_testing_helper.js"></script>

    <!-- Gaia Components -->
    <script defer="" src="/shared/elements/config.js"></script>
    <script defer="" src="/shared/js/component_utils.js"></script>
    <script defer="" src="/shared/elements/gaia-header/dist/gaia-header.js"></script>
    <script defer="" src="shared/elements/gaia_subheader/script.js"></script>

    <!-- Specific scripts -->
    <script type="text/javascript" defer="" src="js/settings/settings.js"></script>
  </head>
  <body role="application" class="theme-settings">
    <section role="region" class="window skin-organic">
      <!-- Settings view -->
      <section role="region" id="settings-view" class="view">
        <gaia-header>
          <h1 data-l10n-id="settings"></h1>
          <button id="close-settings" data-l10n-id="done"></button>
        </gaia-header>

        <!-- Plantype -->
        <section class="view-scroll gaia-list" role="region">
          <ul class="settings" id="plantype-settings" aria-hidden="true">
           <li class="vbox">
            <span class="button icon icon-dialog fake-select">
              <select id="widget-plantype" class="settings-option" data-option="plantype">
               <option value="prepaid" data-l10n-id="prepaid"></option>
               <option value="postpaid" data-l10n-id="postpaid"></option>
              </select>
            </span>
           </li>
          </ul>

          <!-- Phone activity -->
          <gaia-subheader id="phone-activity-settings" aria-hidden="true" aria-level="2" role="heading" skin="organic">
            <span data-l10n-id="phone-activity"></span>
          </gaia-subheader>
          <ul class="settings" aria-hidden="true">
           <li class="vbox">
              <p>
                <span id="calltime"></span> <span id="smscount"></span>
              </p>
              <p id="telephony-timestamp"></p>
              <button data-l10n-id="reset" id="reset-telephony"></button>
            </li>
          </ul>

          <!-- Balance alerts -->
          <gaia-subheader id="balance-settings" aria-hidden="true" aria-level="2" role="heading" skin="organic">
            <span data-l10n-id="balance"></span>
          </gaia-subheader>
          <ul class="settings" aria-hidden="true">
            <li class="vbox">
                <p id="balance"></p>
                <p class="meta"></p>
            </li>
            <li class="active">
              <label class="pack-switch end">
                <input class="settings-option" data-option="lowLimit" type="checkbox" id="low-limit">
                <span data-l10n-id="low-balance-alert"></span>
              </label>
            </li>
           <li class="vbox">
              <label class="end" for="low-limit-input" data-l10n-id="low-balance-explanation2"></label>
              <div class="low-limit-container hbox middle">
                <input class="settings-option" data-option="lowLimitThreshold" data-disable-on="lowLimit=false" id="low-limit-input" type="number" step="any">
                <span id="settings-low-limit-currency"></span>
              </div>
            </li>
          </ul>

          <!-- Data usage limits -->
          <gaia-subheader id="data-usage-settings" aria-level="2" role="heading" skin="organic">
            <span data-l10n-id="data-usage"></span>
          </gaia-subheader>
          <ul class="settings">
            <li class="vbox">
              <p id="mobile-data-usage">
                <span class="usage"></span> <span data-l10n-id="mobile-usage-settings"></span>
              </p>
              <p id="wifi-data-usage">
                <span class="usage"></span> <span data-l10n-id="wifi-usage-settings"></span>
              </p>
              <p class="meta"></p>
              <button data-l10n-id="reset" id="reset-data-usage"></button>
            </li>
            <li class="active">
              <label class="pack-switch end">
                <input class="settings-option" data-option="dataLimit" type="checkbox">
                <span data-l10n-id="data-limit-alert"></span>
              </label>
            </li>
            <li class="vbox not-last">
              <p data-l10n-id="data-limit-value2"></p>
              <button class="settings-option icon icon-dialog" data-widget-type="data-limit" data-disable-on="dataLimit=false">
                <span class="tag"></span>
              </button>
            </li>
          </ul>

          <!-- Tracking period -->
          <gaia-subheader id="phone-internet-settings" aria-hidden="true" aria-level="2" role="heading" skin="organic">
            <span data-l10n-id="internet-data-report"></span>
          </gaia-subheader>
          <ul class="settings">
            <li class="vbox">
              <p data-l10n-id="reset-report"></p>
              <span class="button icon icon-dialog fake-select">
                 <select class="settings-option" data-option="trackingPeriod">
                   <option value="monthly" data-l10n-id="monthly"></option>
                   <option value="weekly" data-l10n-id="weekly"></option>
                   <option value="never" data-l10n-id="never"></option>
                 </select>
              </span>
            </li>
            <li class="vbox">
              <p data-l10n-id="starting-on"></p>
              <span class="button icon icon-dialog fake-select">
                <select id="select-weekday" class="settings-option" data-option="resetTime" data-hide-on="trackingPeriod!=weekly" data-disable-on="trackingPeriod!=weekly">
                  <option class="monday" value="1" data-l10n-id="monday"></option>
                  <option value="2" data-l10n-id="tuesday"></option>
                  <option value="3" data-l10n-id="wednesday"></option>
                  <option value="4" data-l10n-id="thursday"></option>
                  <option value="5" data-l10n-id="friday"></option>
                  <option value="6" data-l10n-id="saturday"></option>
                  <option class="sunday" value="0" data-l10n-id="sunday"></option>
                </select>
              </span>
            </li>
            <li class="vbox">
              <p data-l10n-id="starting-on"></p>
              <span class="button icon icon-dialog fake-select">
                <select class="settings-option icon icon-dialog" data-option="resetTime" data-hide-on="trackingPeriod!=monthly" data-disable-on="trackingPeriod!=monthly">
                  <option value="1"></option>
                  <option value="2"></option>
                  <option value="3"></option>
                  <option value="4"></option>
                  <option value="5"></option>
                  <option value="6"></option>
                  <option value="7"></option>
                  <option value="8"></option>
                  <option value="9"></option>
                  <option value="10"></option>
                  <option value="11"></option>
                  <option value="12"></option>
                  <option value="13"></option>
                  <option value="14"></option>
                  <option value="15"></option>
                  <option value="16"></option>
                  <option value="17"></option>
                  <option value="18"></option>
                  <option value="19"></option>
                  <option value="20"></option>
                  <option value="21"></option>
                  <option value="22"></option>
                  <option value="23"></option>
                  <option value="24"></option>
                  <option value="25"></option>
                  <option value="26"></option>
                  <option value="27"></option>
                  <option value="28"></option>
                  <option value="29"></option>
                  <option value="30"></option>
                  <option value="31"></option>
                </select>
              </span>
            </li>
          </ul>
        </section>
      </section>

      <!-- Data usage limits -->
      <section role="region" id="data-limit-dialog" class="view" data-viewport="bottom">
        <gaia-header id="limit-dialog-header" action="close">
          <h1 data-l10n-id="data-limit-header"></h1>
          <button id="data-usage-done-button" data-l10n-id="done" class="recommend"></button>
        </gaia-header>
        <section class="content">
          <div class="info">
            <h2 data-l10n-id="data-limit-dialog-title2"></h2>
            <p data-l10n-id="data-limit-dialog-explanation2"></p>
          </div>
        </section>
        <form>
          <ul class="buttons-list">
            <li>
              <button type="button" class="icon icon-dialog switch-unit-button">
                <span class="tag"></span>
              </button>
            </li>
          </ul>
          <label for="data-limit-input">
            <input id="data-limit-input" type="text" x-inputmode="numeric" maxlength="6">
          </label>
        </form>
      </section>

      <!-- Reset confirmation -->
      <form role="dialog" class="view" data-type="action" data-viewport="ethereal" id="reset-data-dialog">
        <header data-l10n-id="reset-data-usage"></header>
        <menu>
          <button type="button" id="reset-data-mobile-usage" data-l10n-id="reset-mobile"></button>
          <button type="button" id="reset-data-wifi-usage" data-l10n-id="reset-wifi"></button>
          <button type="button" id="reset-all-data-usage" data-l10n-id="reset-all-data-usage"></button>

          <button type="button" data-l10n-id="cancel" class="close-reset-dialog"></button>
        </menu>
      </form>
    <!-- Reset confirmation -->
      <form role="dialog" class="view" data-type="confirm" data-viewport="ethereal" id="reset-telephony-dialog">
          <section>
              <h1 data-l10n-id="confirmation"></h1>
              <p data-l10n-id="reset-confirmation-warning"></p>
          </section>
          <menu>
              <button data-l10n-id="cancel" class="close-reset-dialog"></button>
              <button data-l10n-id="yes" class="danger"></button>
          </menu>
      </form>
    </section>
  

</body></html>
