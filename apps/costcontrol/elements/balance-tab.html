<element name="balance-tab" extends="section">
  <template>

    <section class="content">

      <div id="cost-control-topup-countdown" class="countdown" aria-hidden="true">
        <p>
          <span id="top-up-countdown">
            00:00
          </span>

          <span data-l10n-id="top-up-in-progress2">
            Your top-up is being processed.
          </span>
        </p>
      </div>

      <div id="cost-control-message-area" class="error-messages" aria-hidden="true">
        <p id="error-message-placeholder">
        </p>
      </div>

      <div id="cost-control-info-area" class="overview">
        <ul class="buttons-list end">
          <li>
            <button class="icon icon-reload" id="balance-tab-update-button" data-l10n-id="update-button">
              Update
            </button>
          </li>
        </ul>
        <div class="info">
          <div id="cost-control-icon" class="icons">
            <span class="warning">
            </span>
            <progress>
            </progress>
          </div>
          <p id="balance-tab-credit">
          </p>
          <p id="balance-tab-time">
          </p>
        </div>
      </div>

      <ul class="buttons-list">
        <li>
          <button class="icon icon-topup" id="balance-tab-topup-ussd-button" data-l10n-id="topup-ussd-button2" aria-hidden="true">
            Open top-up menu
          </button>
        </li>
        <li>
          <button class="icon icon-topupcode" id="balance-tab-topup-button" data-l10n-id="topup-button2" aria-hidden="true">
            Use top-up code
          </button>
        </li>
      </ul>
      <script type="text/javascript" defer src="js/views/balance.js"></script>
    </section>

  </template>
</element>
