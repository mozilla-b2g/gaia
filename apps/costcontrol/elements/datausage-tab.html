<element name="datausage-tab" extends="section">
  <template>

    <div class="view-scroll">
      <section class="content">
        <section id="graphic-area" class="graph">
          <canvas id="background-layer"></canvas>
          <canvas id="wifi-layer" aria-hidden="true"></canvas>
          <canvas id="mobile-layer"></canvas>
          <canvas id="axis-layer"></canvas>
          <canvas id="limits-layer"></canvas>
        </section>

        <canvas id="app-usage-total-bar">
        </canvas>

        <header id="app-usage-header">
          <h2 data-l10n-id="app-usage">App Usage</h2>
        </header>

        <div id="app-usage-no-data" data-l10n-id="app-usage-no-data">
          You have not used any data this month. Usage for each application will
          show up here when you do.
        </div>

        <ul id="app-usage-list">
        </ul>

      </section>
    </div>
    <script type="text/javascript" defer src="js/views/datausage.js"></script>

  </template>
</element>
