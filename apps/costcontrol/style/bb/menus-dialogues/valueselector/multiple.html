              </li>
              <li>
                <label class="pack-checkbox">
                  <input type="checkbox">
                  <span>Option 9</span>
                </label>
              </li>
            </ul>
          </div>

          <menu data-items="2">
            <button>Cancel</button>
            <button class="affirmative">Action</button>
          </menu>
        </div>
      </section>
