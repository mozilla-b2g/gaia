<gaia-header>
    <h1 id="main-title"></h1>
    <button id="wifi-refresh-button" data-l10n-id="refresh">Refresh</button>
</gaia-header>
<section id="unlock-sim-screen" role="region" class="skin-organic">
    <gaia-buttons>
        <button id="skip-pin-button" class="button-left" data-l10n-id="skip">
            Skip
        </button>
        <button id="back-sim-button" class="button-left back hidden" data-l10n-id="back">
            Back
        </button>
        <button id="unlock-sim-button" class="recommend" data-l10n-id="send">
            Send
        </button>
    </gaia-buttons>
</section>
<section id="activation-screen" role="region" class="skin-organic no-options">
    <article>
        <section id="languages">
            <ul>
                <!-- filled by js/language.js -->
            </ul>
        </section>
        <section id="wifi">
            <div id="wifi-wrapper">
                <article id="networks">
                </article>
                <button id="join-hidden-button">
                    Join hidden network
                </button>
            </div>
        </section>
    </article>
    <gaia-buttons id="nav-bar" class="forward-only">
        <button id="back" class="button-left back">
            Back
            <span></span>
        </button>
        <button class="recommend forward" id="forward">
            Next
            <span></span>
        </button>
        <button class="recommend" id="wifi-join-button">
            Join
        </button>
    </gaia-buttons>
    <a href="https://www.mozilla.org/privacy/firefox-os/"
    class="external" title="URL title">url text</a>
    <section role="region" id="sharing-performance-data">
    </section>
    <section role="region" id="browser_privacy">
    </section>
    <section role="region" id="welcome_browser">
        <input type="checkbox" id="share-performance"/>
    </section>
</section>
<section id="finish-screen" role="region">
</section>
<section id="tutorial-screen" role="region">
</section>
<section id="external-url-loader" class="external">
</section>
