<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <title>Gallery</title>
    <link rel="stylesheet" href="style/gallery.css" type="text/css" />
    <link rel="resource" type="application/l10n" href="locale/gallery.properties" />
    <!-- Compatibility -->
    <script>
      if (document.location.protocol === 'file:') {
        var paths = document.location.pathname.split('/');
        paths.pop();
        paths.pop();
        paths.pop();
        var src = 'file://' + paths.join('/') + '/webapi.js';
      } else {
        var host = document.location.host;
        var domain = host.replace(/(^[\w\d]+\.)?([\w\d]+\.[a-z]+)/, '$2');
        var src = 'http://' + domain + '/webapi.js';
      }
      document.write('<script src="' + src + '"><\/script>');
    </script>
    <script defer src="js/GestureDetector.js"></script>
    <script defer src="js/JPEGMetadata.js"></script>
    <script defer src="js/DeviceStorageDB.js"></script>
    <script defer src="js/gallery.js"></script>
  </head>

  <body class="hidden">
    <!-- Thumbnails inserted here -->
    <ul id="thumbnails">
      <!-- We'll hide this as soon as we find a photo -->
      <h1 id="nophotos" data-l10n-id="nophotos">No Photos</h1>
    </ul>

    <!-- Photos inserted here -->
    <div id="photos" class="hidden">
      <!-- the current photo plus next and previous waiting in the wings -->
      <div class="photoFrame previousPhoto"></div>
      <div class="photoFrame currentPhoto"></div>
      <div class="photoFrame nextPhoto"></div>
    </div>

    <div id="player-controls" class="hidden">
      <a id="back-button" class="button" href="#"></a>
      <a id="play-button" class="button" href="#"></a>
    </div>

  </body>
</html>
