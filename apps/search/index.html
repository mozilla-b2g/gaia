<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
    <link rel="stylesheet" href="style/bgimage.css">
    <link rel="stylesheet" href="style/search.css">
    <link rel="resource" type="application/l10n" href="locales/locales.ini">
    <script defer src="shared/js/url_helper.js"></script>
    <script defer src="shared/js/utilities.js"></script>
    <script defer src="shared/js/settings_listener.js"></script>
    <script defer src="js/search.js"></script>
    <script defer src="js/eme/eme.js"></script>
    <script defer src="js/eme/api.js"></script>
    <script defer src="js/providers/provider.js"></script>

    <!-- Ordering of the following files will impact which queries we send first -->
    <script defer src="js/providers/marketplace.js"></script>
    <script defer src="js/providers/places.js"></script>
    <script defer src="js/providers/local_apps.js"></script>
    <script defer src="js/providers/suggestions.js"></script>
    <script defer src="js/providers/bgimage.js"></script>
    <script defer src="js/providers/webresults.js"></script>
    <script defer src="js/providers/googlelink.js"></script>

    <script defer src="shared/js/l10n.js"></script>
  <head>
  <body>

    <div id="search-results" class="hidden">
      <section id="suggestions" class="suggestions"></section>
      <section id="contacts" class="local"></section>
      <section id="places" class="local"></section>
      <section id="googlelink"></section>
      <section class="apps">
        <section id="localapps"></section>
        <section id="marketplace"></section>
        <section id="webresults"></section>
      </section>
    </div>

    <div id="newtab-page" class="hidden">
      <h2><span data-l10n-id="top-sites">TOP SITES</span></h2>
      <section id="top-sites"></section>
      <h2><span data-l10n-id="history">HISTORY</span></h2>
      <section id="history" class="local"></section>
    </div>

  </body>
</html>
