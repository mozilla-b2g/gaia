<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#fff">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
    <link rel="stylesheet" href="style/newtab.css">
    <meta name="defaultLanguage" content="en-US">
    <meta name="availableLanguages" content="en-US">
    <link rel="localization" href="/shared/locales/branding/branding.{locale}.properties">
    <link rel="localization" href="locales/search.{locale}.properties">

    <script defer src="shared/js/l10n.js"></script>
    <script defer src="shared/js/lazy_loader.js"></script>
    <script defer src="shared/js/async_storage.js"></script>
    <script defer src="js/places_idb.js"></script>
    <script defer src="shared/js/sync_datastore.js"></script>
    <script defer src="shared/js/url_helper.js"></script>
    <script defer src="shared/js/utilities.js"></script>
    <script defer src="shared/js/settings_listener.js"></script>

    <script src="shared/js/component_utils.js"></script>
    <script src="shared/elements/gaia_buttons/script.js"></script>
    <script src="shared/elements/gaia_checkbox/script.js"></script>

    <script defer src="js/newtab.js"></script>
    <script defer src="shared/js/icons_helper.js"></script>
    <script defer src="js/providers/provider.js"></script>
    <script defer src="js/providers/grid_provider.js"></script>
    <script defer src="js/providers/places.js"></script>
  </head>
  <body>
    <div id="private-window-dialog" hidden>
      <h1 data-l10n-id="private-window-header"></h1>
      <p data-l10n-id="private-window-info1"></p>
      <p data-l10n-id="private-window-info2"></p>
      <p>
        <a id="private-learn-more" target="_blank" href="https://support.mozilla.org/kb/private-browsing-firefox-os" data-l10n-id="private-learn-more"></a>
      </p>
      <gaia-checkbox class="inline">
        <label data-l10n-id="private-window-dont-tell"></label>
      </gaia-checkbox>
      <gaia-buttons class="inline">
        <button type="submit" data-l10n-id="ok" id="private-window-hide-dialog" class="full"></button>
      </gaia-buttons>
    </div>
    <h2 id="top-sites-header"><span data-l10n-id="top-sites"></span></h2>
    <section id="top-sites" aria-labelledby="top-sites-header"></section>
    <div class="private-window-hidden">
      <gaia-buttons class="inline">
        <button type="submit" data-l10n-id="new-private-window" id="private-window" class="full"></button>
      </gaia-buttons>
    </div>
    <section id="history" class="local"></section>
  </body>
</html>
