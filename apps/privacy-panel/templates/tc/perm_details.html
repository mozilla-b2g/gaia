<html>
  <head></head><body><element name="tc-permDetails" extends="section">
  <template>
    <header>
      <a class="pp-link back" href="#tc-permissions">
        <span class="icon gaia-icon-back">back</span>
      </a>
      <h1></h1>
    </header>

    <div>
      <ul class="permission-list">
        <li class="perm-info">
          <a><span></span></a>
          <p class="description"></p>
        </li>
      </ul>

      <div class="permission-group" hidden="">
        <header>
          <h2 data-l10n-id="tc-apps-accessing-permission">Apps accessing this permission</h2>
        </header>
        <ul class="app-list"></ul>
		<header>
		<h3 data-l10n-id="tc-apps-permission-priority">You may set priority for this particular permission.</h3>
		</header>
		<ul>	
        <li class="type-blur type-box">
          <label>
            <p class="blur-label"></p>
            <input class="blur-slider" name="permdetails.blur.slider" type="range" step="1" min="1" max="12" data-default="5">
          </label>
        </li>
        </ul>
        
      </div>

    </div>
  </template>
</element>
</body>
</html>
