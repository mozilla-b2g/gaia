# GT-1 (Guided Tour intro- screen)
gt-main-header = Welcome to the Privacy Panel!
gt-main-desc = This app will help you enhance your privacy protection and enables you to lock or find your phone if it's lost. Just have a closer look. It takes only 2 minutes!


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = What is Location Adjustment good for?
gt-ala-explain-desc = Many apps access your geolocation, like the addressbook or the camera. If you don't want to disclose your exact position, you can adjust the accuracy of your current location that is used by apps, set a custom location or hide your geolocation.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = How to set Location Adjustment?
gt-ala-blur-desc = Not every app needs your exact location to work properly. Instead of sharing your exact coordinates, you can choose to effectively blur your location to e.g. 50 miles around you. This way, your weather app will still work, but you are not disclosing your exact location. Remember: Location Adjustment will not completely hide you!


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = What is Custom Location?
gt-ala-custom-desc = With the custom location setting you are able to hide your real location and set it to another place worldwide. You choose where you are!


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = What is location per app?
gt-ala-exceptions-desc = Here you will find an overview of all apps, that can access your geolocation. You can adjust the settings for each app individually. They overwrite the global location accuracy for that app.


# GT-6 (GT: RPP intro screen)
gt-rpp-explain-header = Remote Privacy Protection? What is it?
gt-rpp-explain-desc = If your phone is stolen or lost, you can use the Remote Privacy Protection. With another phone you can locate it, let it ring or even lock it remotely. You first have to set your personal passphrase and enable the features you will want to use (locate, ring and lock).


# GT-7 (GT: RPP passphrase)
gt-rpp-passphrase-header = How to set your personal passphrase?
gt-rpp-passphrase-desc = Tap "Remote Privacy Protection" and set your passphrase to secure your remote features. If you have forgotten your actual passphrase you can reset it using your SIM PIN or lockscreen passcode.


# GT-8 (GT: RPP locate phone)
gt-rpp-locate-header = How to locate my phone?
gt-rpp-locate-desc1 = If your phone is lost, just take the phone of a friend and send a SMS with
gt-rpp-locate-command = “RPP locate YOURPASSPHRASE“
gt-rpp-locate-desc2 = to your phone number and you‘ll get the exact GPS coordinates via SMS in return. Make sure to set up the passphrase!


# GT-9 (GT: RPP ring phone)
gt-rpp-ring-header = How to ring your phone?
gt-rpp-ring-desc1 = It‘s easy! Just send an SMS with
gt-rpp-ring-command = “RPP ring YOURPASSPHRASE”
gt-rpp-ring-desc2 = to your phone number and it will ring until you find it and unlock it.


# GT-10 (GT: RPP lock phone)
gt-rpp-lock-header = How to lock my phone?
gt-rpp-lock-desc1 = If you have lost your phone and you want to lock it remotely just send an SMS with
gt-rpp-lock-command = “RPP lock YOURPASSPHRASE”
gt-rpp-lock-desc2 = to your phone number. The phone will lock itself and only you will be able to unlock it with your regular screen passcode.



