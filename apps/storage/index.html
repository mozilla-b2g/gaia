<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <meta name="theme-group" content="theme-media">
    <meta name="theme-color" content="var(--header-background)">
    <title> Storage Manager </title>
    <meta name="description" content="A privileged app stub">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">

    <!-- Building Blocks -->
    <link href="/shared/style/input_areas.css" rel="stylesheet">
    <link href="/shared/style/lists.css" rel="stylesheet">
    <link href="/shared/style/scrolling.css" rel="stylesheet">
    <link href="/shared/style/buttons.css" rel="stylesheet">
    <link href="/shared/style/progress_activity.css" rel="stylesheet">
    <link href="/shared/style/status.css" rel="stylesheet">
    <link href="/shared/style/switches.css" rel="stylesheet">
    <link href="/shared/style/confirm.css" rel="stylesheet">
    <link href="/shared/style/action_menu.css" rel="stylesheet">
    <link href="/shared/style/edit_mode.css" rel="stylesheet">
    <link href="/shared/style/animations.css" rel="stylesheet">

    <link href="/style/app.css" rel="stylesheet">
    <link href="/style/storage.css" rel="stylesheet">

    <!-- <link rel="stylesheet" type="text/css" href="/shared/elements/gaia-icons/gaia-icons.css" /> -->
    <link rel="stylesheet" type="text/css" href="app://theme.gaiamobile.org/shared/elements/gaia-theme/gaia-theme.css" />

    <script defer src="/shared/js/l10n.js"></script>
    <script defer src="/shared/js/async_storage.js"></script>
    <script defer src="bundle.js"></script>
    <script defer src="js/file_system.js"></script>
    <script defer src="js/app.js"></script>

    <!-- Web Components -->
    <script defer src="/shared/elements/config.js"></script>
    <script defer src="/shared/js/component_utils.js"></script>
    <script defer src="/shared/elements/gaia_subheader/script.js"></script>
    <script defer src="/shared/elements/gaia-header/dist/gaia-header.js"></script>
    <script defer src="/shared/elements/gaia_switch/script.js"></script>

    <meta name="defaultLanguage" content="en-US">
    <meta name="availableLanguages" content="en-US">
    <link rel="localization" href="locales/storage.{locale}.properties">
  </head>
  <body role="application" class="skin-comms theme-media">
    <section id="view-storages-list" role="region" data-state="active" class="view view-noscroll view-storages-list">
      <gaia-header id="storage-list-header">
        <button id="add-storage-button" data-icon="add" data-l10n-id="addButton"></button>
        <h1 id="app-title" data-l10n-id="storageManager"></h1>
        <button id="edit-storage-button" data-icon="settings" data-l10n-id="editButton"></button>
      </gaia-header>
      <article class="view-body">
        <div id="no-storages" class="hide">
          <div class="info">
            <p data-l10n-id="no-storages">no storages</p>
            <p data-l10n-id="start-adding">start adding them now</p>
          </div>
        </div>
        <div class="view-body-inner">
          <ul id="storage-container" data-type="list" role="presentation">
          </ul>
        </div>
      </article>
    </section>
    <form id="new-storage-form" role="dialog" data-type="edit" class="hide">
      <section role="region" class="theme-settings">
        <gaia-header id="selectable-form-header" action="close">
          <h1 id="edit-title" data-l10n-id="newStorage"></h1>
        </gaia-header>
      </section>
      <article class="view-body">
        <div class="view-body-inner">
          <input id="new-storage-name" class="textfield" type="text" spellcheck="false"autocapitalize="on" name="newStorageName" data-l10n-id="newStorageName" data-field="newStorageName" placeholder="Name"/>
          <select id="new-storage-type" placeholder="Type">
<!--
            <option value="" disabled selected data-l10n-id="newStorageType" data-field="newStorageType">Select your type</option>
-->
            <option value="dropbox">Dropbox</option>
            <option value="gdrive">Google Drive</option>
            <option value="boxnet">Box.net</option>
            <option value="json">JSON</option>
          </select>
          <button id="new-storage-create-button" data-l10n-id="newStorageCreate"></button>
        </div>
      </article>
    </form>
    <div class="scrollregion-below-header" id="oauth-window"></div>
  </body>
</html>
