<!DOCTYPE html><html><head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <title>Bluetooth</title>
    <!-- Localization -->
    <link rel="manifest" href="manifest.webapp">
    <link rel="localization" href="locales/bluetooth.{locale}.properties">
    <script type="application/javascript" src="shared/js/l10n.js"></script>
    <!-- Common style -->
    <link rel="stylesheet" type="text/css" href="shared/style/headers.css">
    <link rel="stylesheet" type="text/css" href="shared/style/switches.css">
    <link rel="stylesheet" type="text/css" href="shared/style/confirm.css">
    <link rel="stylesheet" type="text/css" href="shared/style/buttons.css">
    <link rel="stylesheet" type="text/css" href="shared/style/progress_activity.css">
    <link rel="stylesheet" type="text/css" href="shared/style/input_areas.css">
    <link rel="stylesheet" type="text/css" href="shared/style/action_menu.css">
    <!-- Shared code -->
    <script type="text/javascript" src="shared/js/l10n.js"></script>
    <script type="text/javascript" defer="" src="shared/js/font_size_utils.js"></script>
    <!-- Specific style -->
    <link rel="stylesheet" type="text/css" href="style/lists.css">
    <link rel="stylesheet" type="text/css" href="style/icons.css">
    <link rel="stylesheet" type="text/css" href="style/settings.css">
    <!-- Specific code -->
    <script type="text/javascript" defer="" src="js/settings.js"></script>
  </head>

  <body role="application" class="skin-organic uninit">
    <section role="region">
      
      <header>
        <a href="#" id="settings-back"><span class="icon icon-back"></span></a>
        <h1 data-l10n-id="bluetooth-header"></h1>
      </header>

      <div>
        <ul>
          <li id="bluetooth-status" class="hint">
            <label class="pack-switch">
              <input type="checkbox" data-ignore="">
              <span data-l10n-id="bluetooth"></span>
            </label>
            <p data-l10n-id="bluetooth-enable-msg" id="bluetooth-enable-msg" class="explanation"></p>
          </li>
          <li hidden="" id="device-visible">
            <label class="pack-switch">
              <input type="checkbox" data-ignore="">
              <span data-l10n-id="bluetooth-visible-to-all"></span>
              <small id="bluetooth-device-name"></small>
            </label>
          </li>
          <li hidden="" id="bluetooth-rename">
            <button id="rename-device" data-l10n-id="rename-device" disabled=""></button>
          </li>
        </ul>
        
        <!-- Devices List View :: Paired Devices List -->
        <header id="bluetooth-paired-title">
          <h2 data-l10n-id="bluetooth-paired-devices"></h2>
        </header>
        <ul id="bluetooth-paired-devices" class="devices">
        </ul>
        
        <!-- Devices List View :: Found Devices List -->
        <header id="bluetooth-found-title">
          <h2 data-l10n-id="bluetooth-devices-in-area"></h2>
        </header>
        <ul id="bluetooth-devices" class="devices">
        </ul>
        
        <!-- Devices List View :: Search Button -->
        <div id="bluetooth-searching" data-l10n-id="search-for-device" class="explanation"></div>
        <ul id="bluetooth-search">
          <li>
            <button id="search-device" data-l10n-id="search-device" disabled=""></button>
          </li>
        </ul>
      </div>
      
    </section>

    <form role="dialog" data-type="confirm" id="update-device-name" hidden="">
      <section>
        <h1 data-l10n-id="change-phone-name"></h1>
        <p>
          <input type="text" id="update-device-name-input" value="">
          <span data-l10n-id="change-phone-name-desc"></span>
        </p>
      </section>
      <menu>
        <button id="update-device-name-cancel" data-l10n-id="cancel"></button>
        <button data-l10n-id="ok" id="update-device-name-confirm" class="recommend"></button>
      </menu>
    </form>

    <form role="dialog" data-type="action" id="paired-device-option" hidden="">
      <menu>
        <button data-l10n-id="device-option-connect" id="connect-option"></button>
        <button data-l10n-id="device-option-disconnect" id="disconnect-option"></button>
        <button data-l10n-id="device-option-unpair" id="unpair-option"></button>
        <button data-l10n-id="cancel"></button>
      </menu>
    </form>

    <form role="dialog" data-type="confirm" id="unpair-device" hidden="">
      <section>
        <h1 data-l10n-id="device-option-unpair-confirmation"></h1>
        <p data-l10n-id="device-option-unpair-device"></p>
      </section>
      <menu>
        <button data-l10n-id="cancel" id="unpair-device-cancel"></button>
        <button data-l10n-id="device-option-confirm" id="confirm-option" class="danger"></button>
      </menu>
    </form>
    
  

</body></html>
