<!DOCTYPE html>
<html>
  <body role="application">
    <form role="dialog" data-type="confirm" id="pair-view">
      <section>
        <h2 data-l10n-id="pair-view-title"></h2>
        <h1 id="label-name"></h1>

        <p id="pair-description"></p>

        <span id="confirmation-method" >
          <span id="passkey"></span>
        </span>

        <span id="pin-input-method" hidden>
          <input type="text" id="pin-input" size="16" maxlength="16" />
        </span>

        <span id="passkey-input-method" hidden>
          <input type="number" id="passkey-input" x-inputmode="digits" size="6" maxlength="6" />
        </span>
      </section>
      <menu>
        <button id="button-close" data-l10n-id="cancel">Cancel</button>
        <button id="button-pair" class="recommend" data-l10n-id="pair">Pair</button>
      </menu>
    </form>
  </body>
</html>
