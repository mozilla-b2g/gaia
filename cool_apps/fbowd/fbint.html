<!DOCTYPE html>

<html manifest="manifest.appcache">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="style/css/base/fonts.css" rel="stylesheet">
    <link href="style/css/base/root.css" rel="stylesheet">
    <link href="style/css/base/app.css" rel="stylesheet">

    <link href="style/css/components/buttons.css" rel="stylesheet">
    <link href="style/css/components/icons.css" rel="stylesheet">
    <link href="style/css/components/layout.css" rel="stylesheet">
    <link href="style/css/components/forms.css" rel="stylesheet">
    <link href="style/css/components/lists.css" rel="stylesheet">

    <link href="style/contacts.css" rel="stylesheet">
    <link href="style/fbint.css" rel="stylesheet">

    <link rel="resource" type="application/l10n" href="locale/fbowd.properties"/>

  </head>
  <body class="app-contacts" data-state='welcome'>

  <section id="main">

    <!-- Contacts List Section -->
    <section id='view-contacts-list' class="view view-noscroll
        view-contacts-list" data-state="selection">
      <div class="view-inner">
        <header class="view-header">
          <ul class="pull-right stack view-actions">
            <li id='add-contact-button' onclick="owdFbInt.ui.importAll(event)">
              <a href="#" title="Import Friends">
                <span role="button" class="icon-add" data-l10n-id="add">Add</span>
              </a>
            </li>
            <li>
              <button id="selunsel" class="bheader"
                      onclick="owdFbInt.ui.selectAll(event)">Select All</button>
            </li>
          </ul>
          <h1 data-l10n-id="contacts">Facebook Friends</h1>
        </header>
        <article class="view-body">
          <div class="view-jumper">
            <abbr class="view-jumper-current hide" title="Contacts by "></abbr>

            <ol class="view-jumper-inner">
              <li><a href="#"><span role="button" class="icon-search"></span></a></li>
              <li><a href="#"><span role="button" class="icon-fav-dark"></span></a></li>
              <li data-template>
                <a href="#">
                  <abbr class="letter" title="Jump to #letter#">#letter#</abbr>
                </a>
              </li>
            </ol>
          </div>

          <div id="groups-container" class="view-body-inner">
            <ol class="block-list" id="groups-list">
              <li data-template>
                <h2 id="group-#group#" class="block-title hide">
                  <abbr title="Contacts listed #group#">#letter#</abbr>
                </h2>
                <ol id="contacts-list-#group#" data-group="#group#">
                  <li data-template class="block-item" data-uuid="#uid#">
                    <span class="checkbox"><input name="#uid#" type="checkbox"><i></i></span>
                    <a href="#" class="item">
                      <figure class="item-media pull-right block-media">
                         <img  src=''
                      data-src="https://graph.facebook.com/#uid#/picture?type=square">
                      </figure>
                      <p class="item-body">
                        <strong class="block-name">#givenName# <b>#familyName#</b></strong>
                      </p>
                    </a>
                  </li>
                </ol>
              </li>
            </ol>
          </div>
        </article>
      </div> <!-- view-inner -->
    </section>

    <section id="curtain">
      <div>
        <img src="style/throbber.gif">
      </div>
    </section>

  </section> <!-- main -->

    <section id="welcome" style="background:white;width:100%">
        <header>
          <h1 data-l10n-id="contacts">Facebook Application</h1>
        </header>
          <ol class="myMenu">
            <li><button  type=button onclick="owdFbInt.ui.getFriends()">
                                          Import Facebook Contacts</button></li>
            <li><button type=button onclick="owdFbInt.ui.sendWallMsg()">
                                          Send Message to Contact</button></li>
            <li><button type=button>Show Facebook Data</button></li>
            <li><button type=button>Post Photo</button></li>
            <li><button type=button
                        onclick="owdFbInt.ui.logout()">Logout</button></li>
          </ol>
      </div>

      <p id="msg" style="color:red"></p>
    </section>

  <script type="text/javascript" src="js/utilities/responsive.js"></script>
  <script type="text/javascript" src="js/utilities/xmlevents.js"></script>
  <script type="text/javascript" src="js/utilities/templates.js"></script>
  <script type="text/javascript" src="js/utilities/lazyload.js"></script>
  <script type="text/javascript" src="js/contacts_list.js"></script>
  <script type="text/javascript" src="js/contacts_shortcuts.js"></script>

  <script src="js/fbint.js"></script>
  </body>
</html>
